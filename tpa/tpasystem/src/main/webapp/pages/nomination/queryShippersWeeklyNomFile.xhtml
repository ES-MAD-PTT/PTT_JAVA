<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_nominations']}" url="#" />
			<p:menuitem value="#{msg['menu_week_nom_files']}" url="/pages/nomination/queryShippersWeeklyNomFile.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<script>
				function enableOnlyOneDay(date) {
					var sunday = 0, monday = 1, tuesday = 2, wednesday = 3, thursday = 4, friday = 5, saturday = 6;
				    var day = date.getDay();
				    if(day==#{shipperWeeklySubmissionFileView.dayStartWeek}){
				    	return [true];
				    }
				    return [false];
				}				
		</script>
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="queryShipperLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid id="filters">
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['day_nom_shipper_short_name']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['gas_day']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contract_code']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>							
									<p:selectOneMenu widgetVar="shipper_code_operator" onchange="" id="shipper_code_operator" style="width:100px" 
										value="#{queryShipperWeeklyNominationFileView.filters.shipper_code}" rendered="#{!queryShipperWeeklyNominationFileView.isShipper()}">
										<f:selectItem itemLabel="" itemValue="" />
        								<f:selectItems value="#{queryShipperWeeklyNominationFileView.shipperCodes.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
										<p:ajax update="contract_code"/>
					           		</p:selectOneMenu>
									<h:outputText value="#{queryShipperWeeklyNominationFileView.user.user_group_id}" style="float:left" 
										rendered="#{queryShipperWeeklyNominationFileView.isShipper()}"/>
								</p:column>
								<p:column>
									<p:calendar id="fecInicio" size="10" pattern="dd/MM/yyyy" mask="true" value="#{queryShipperWeeklyNominationFileView.filters.start_date}"
										readonlyInput="true" showOn="button" navigator="true" beforeShowDay="enableOnlyOneDay">
										<p:ajax event="dateSelect" update="fecInicio,contract_code"></p:ajax>
										<p:ajax event="change" update="fecInicio,contract_code"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:selectOneMenu widgetVar="contract_code" id="contract_code" style="width:100px" value="#{queryShipperWeeklyNominationFileView.filters.contract_code}" >
										<f:selectItem itemLabel="" itemValue="" />
	       								<f:selectItems value="#{queryShipperWeeklyNominationFileView.contractCodes.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									
										<p:ajax event="change" update="contract_code"></p:ajax>
					           		</p:selectOneMenu>							
								</p:column>
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">

							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.WEEKLY.QUERY_SUB_SHIPPER.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{queryShipperWeeklyNominationFileView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('queryShipperNom')}"/>
							</shiro:hasPermission>
									
							<p:commandButton  onclick="PF('queryShipperLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />									

							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.WEEKLY.QUERY_SUB_SHIPPER.QUERY">
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{queryShipperWeeklyNominationFileView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="msgs,@form"/> 
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_queryShipperNom"  id="queryShipperNom" var="queryNom" value="#{queryShipperWeeklyNominationFileView.items}" reflow="true"
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="queryShipperNom" trigger="toggler" style="width:200px"/>
								</p:outputPanel>        										          
					        </f:facet>
					       <p:column headerText="#{msg['nom_shipper_code']}" sortBy="#{queryNom.user_group_id}" filterMatchMode="contains" filterBy="#{queryNom.user_group_id}">
					       		<h:outputText value="#{queryNom.user_group_id}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['day_nom_shipper_short_name']}" sortBy="#{queryNom.short_name}" filterMatchMode="contains" filterBy="#{queryNom.short_name}">
					       		<h:outputText value="#{queryNom.short_name}" />
					       </p:column>
					 
					       <p:column headerText="#{msg['contract_code']}" sortBy="#{queryNom.contract_code}" filterMatchMode="contains" filterBy="#{queryNom.contract_code}">
					           <h:outputText value="#{queryNom.contract_code}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['nom_start_date']}" sortBy="#{queryNom.start_date}" filterMatchMode="contains"  filterBy="#{queryNom.start_date}">
					          <h:outputText value="#{queryNom.start_date}" >
					          	<f:convertDateTime pattern="dd/MM/yyyy" />
					          </h:outputText>
					       </p:column>

					       <p:column style="width:300px" headerText="#{msg['nom_inter_xls_file']}">
					            <p:commandButton ajax="false" 
					            	oncomplete="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon fa fa-save">
									<f:setPropertyActionListener value="#{queryNom}" target="#{queryShipperWeeklyNominationFileView.selected}" />
							        <p:fileDownload value="#{queryShipperWeeklyNominationFileView.intermediateFile}"/>
							    </p:commandButton>
								<h:outputText value="#{queryNom.operator_file_name}"  />
					       </p:column>
					       
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>
	</ui:define>


</ui:composition>
