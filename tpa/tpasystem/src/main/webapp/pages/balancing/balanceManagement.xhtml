<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_balancing']}" url="#" />
			<p:menuitem value="#{msg['menu_balance_management']}" url="/pages/balancing/balanceManagement.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="balManagLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">
				
					<p:panelGrid columns="2" style="width:100%" layout="grid">
					
						<p:panelGrid style="float:right;top:0px;">
							<p:row><p:column><br/></p:column></p:row>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['system']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['bal_man_month_year']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['bal_man_closing_type']}" />
								</p:column>
							</p:row>
							<p:row>

								<p:column>
								<p:outputLabel value="#{balManagView.changeSystemView.system}"></p:outputLabel>
								</p:column>
								<p:column>
									<!-- Permiso para consultar el proximo mes a cerrar. -->
									<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.BALANCE.MANAGEMENT.QUERY">
										<p:calendar id="closingDate"  size="10" pattern="MMMM/yyyy"  value="#{balManagView.filters.closingDate}"
													showOn="button" navigator="true" locale="en_EN" disabled="true">	
										</p:calendar>
									</shiro:hasPermission>
								</p:column>

								<p:column>
									<p:selectOneMenu id="closingType" style="width:100px" value="#{balManagView.balanceClosingTypeCode}" >
      									<f:selectItems value="#{balManagView.balanceClosingTypes.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
 										<p:ajax event="change" update="closingDate" />
					           		</p:selectOneMenu>							
								</p:column>
							</p:row>
						</p:panelGrid>

						<p:panelGrid columns="2" style="float:left;top:0px;">						
							<p:row>
								<p:column>
									<p:spacer width="80" height="50"/>
								</p:column>
								<p:column>
									<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.BALANCE.MANAGEMENT.MAN">									
		 								<p:commandButton value="#{msg['bal_man_close_balance']}" icon="ui-icon fa fa-gears" 
											actionListener="#{balManagView.onCloseBalance}"
											onstart="PF('executing').show()"
											oncomplete="PF('executing').hide()" 
											update="msgs,closingDate"/>
									</shiro:hasPermission>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

			</p:layout>
		</h:form> 
	</ui:define>

</ui:composition>
