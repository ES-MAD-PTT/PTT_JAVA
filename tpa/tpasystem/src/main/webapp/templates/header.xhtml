<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:form id="formHeader" style="position:fixed;margin:0px;padding:0px;height:92px;width:100%">
		<script>
			function addShadow(id){
				//document.getElementById(id).style.boxShadow=" 0px 0px 0px 0px rgba(09, 155, 202, 1)";
				document.getElementById(id).style.opacity= "0.4";
			}
			function removeShadow(id){
				//document.getElementById(id).style.boxShadow="";
				document.getElementById(id).style.opacity= "1.0";
			}
		</script>
		<p:panelGrid id="panelHeader" styleClass="panelHeaderClass" style="overflow-y: hidden;width:100%;border-collapse:collapse;padding:0px" >
			<p:row style="width:100%;padding:0px">
				<p:column style="padding:0px">
					<p:panelGrid style="padding:0px">
						<p:row style="padding:0px">
							<p:column style="padding:0px">
								<p:graphicImage value="/resources/images/logos/logo.png" style="width:93px;height:58px;margin-left:5px"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
				<p:column style="padding:0px;width:100%">
					<p:panelGrid style="padding:0px;width:100%;">
						<p:row style="padding:0px;width:100%;">
							<!-- Change system -->
							<p:column rowspan="2" style="width:155px;padding:0px;padding-left:5px">
								<h:outputLabel style="font-size:12pt;font-weight:bold;vertical-align:top;white-space: nowrap;" value="#{changeSystemView.system} #{msg['system']}"/>
							</p:column>
							
							<p:column rowspan="2" style="padding:0px">
							</p:column>
							
							<p:column rowspan="2" styleClass="button_header_container">
									<p:graphicImage value="/resources/images/icons/change_system.png" styleClass="button_header" id="changeBtn"	
										onclick="PF('changeDialog').show();" title="#{changeSystemView.system} #{msg['system']}"
										onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
									<pe:tooltip id="toolTipChange" for="changeBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
										 style="border:1px solid black !important">
										<h:outputText style="font-size:12pt" value="#{msg['change_system']}" />
									</pe:tooltip>							
							</p:column>
			
							<!-- Alarms -->
							<p:column rowspan="2" styleClass="button_header_container" style="margin-left:10px">
								
								<c:set var="blue" value="#{alarmView.numberBlueAlarm}"/>
			  					<p:outputLabel style="visibility: #{blue eq '0'? 'hidden' : 'visible'}"  rendered="#{alarmView.isVisible()}" id="alarm_blue" styleClass="blue2_ball" title="Number of NO ASSIGNED events" value="#{alarmView.numberBlueAlarm}">
									<p:effect event="load" type="pulsate"/>  				 	
			  					</p:outputLabel>
			  					
								<c:set var="orange" value="#{alarmView.numberOrangeAlarm}"/>
			  					<p:outputLabel style="visibility: #{orange eq '0'? 'hidden' : 'visible'}" id="alarm_orange" styleClass="orange_ball" title="Number of MODERATE events" value="#{alarmView.numberOrangeAlarm}">
									<p:effect event="load" type="pulsate"/>  				 	
			  					</p:outputLabel>
			  					
								<c:set var="red" value="#{alarmView.numberRedAlarm}"/>
			  					<p:outputLabel style="visibility: #{red eq '0'? 'hidden' : 'visible'}" id="alarm_red" styleClass="red_ball" title="Number of HIGH events" value="#{alarmView.numberRedAlarm}">
									<p:effect event="load" type="pulsate"/> 				 	
			  					</p:outputLabel>
			  					
			  					<p:poll interval="47" listener="#{alarmView.checkNotifications}" update="alarm_blue,alarm_orange,alarm_red,:#{p:component('alarmTable')}" />
			  					
								<p:graphicImage value="/resources/images/icons/warning.png" styleClass="button_header" id="alarmBtn"
									title="#{msg['event']}" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
								<pe:tooltip id="toolTipAlarm" for="alarmBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
									 style="border:1px solid black !important">
									<h:outputText style="font-size:12pt" value="#{msg['event']}" />
								</pe:tooltip>
							</p:column>			
			
							<!-- Notifications -->
							<p:column rowspan="2" styleClass="button_header_container" style="margin-left:10px">
								<c:set var="notif2" value="#{notificationView.numberNotBlue}"/>
			  					<p:outputLabel style="visibility: #{notif2 eq '0'? 'hidden' : 'visible'}" id="notif_blue" styleClass="blue_ball" title="Number of notifications" value="#{notificationView.numberNotBlue}">
									<p:effect event="load" type="pulsate"/> 				 	
			  					</p:outputLabel>
			  					<p:poll interval="30" listener="#{notificationView.checkNotifications}" update="notif_blue,:#{p:component('notificationBalancingTable')},:#{p:component('notificationMocTable')},:#{p:component('notificationContractTable')}, :#{p:component('notificationBookingTable')},:#{p:component('notificationMeteringTable')},:#{p:component('notificationTariffTable')},:#{p:component('notificationAllocationTable')},:#{p:component('notificationQualityTable')},:#{p:component('notificationMaintenanceTable')},:#{p:component('notificationNominationTable')},:#{p:component('notificationEventTable')}" />
			  					
								<p:graphicImage value="/resources/images/icons/notification.png" styleClass="button_header" id="notifBtn"
									title="#{msg['notification']}" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
									<pe:tooltip id="toolTipNotification" for="notifBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
										 style="border:1px solid black !important">
										<h:outputText style="font-size:12pt" value="#{msg['notification']}" />
									</pe:tooltip>
									
							</p:column>			
								
							<!-- Messages -->		
							<p:column rowspan="2" styleClass="button_header_container" style="margin-left:10px">
								<c:set var="info" value="#{messagesView.infoMsg}"/>
			  					<p:outputLabel style="visibility: #{info eq '0'? 'hidden' : 'visible'}" id="msg_info" styleClass="green_ball" title="Number of info messages" value="#{messagesView.infoMsg}">
									<p:effect event="load" type="pulsate"/>
			  				 	</p:outputLabel>
			  					
								<c:set var="warn" value="#{messagesView.warningMsg}"/>
			  					<p:outputLabel style="visibility: #{warn eq '0' ? 'hidden' : 'visible'}" id="msg_warning" styleClass="orange_ball" title="Number of warning messages" value="#{messagesView.warningMsg}">
									<p:effect event="load" type="pulsate"/>
			  				 	</p:outputLabel>

								<c:set var="error" value="#{messagesView.errorMsg}"/>
			  					<p:outputLabel style="visibility: #{error eq '0' ? 'hidden' : 'visible'}" id="msg_error" styleClass="red_ball" title="Number of error messages" value="#{messagesView.errorMsg}">
									<p:effect event="load" type="pulsate"/>
			  				 	</p:outputLabel>
			
								<p:graphicImage value="/resources/images/icons/message.png" styleClass="button_header" id="messageBtn"
									title="#{msg['messages']}" onclick="PF('messagePanelWidget').loadContents()" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
									<pe:tooltip id="toolTipMessage" for="messageBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
										 style="border:1px solid black !important">
										<h:outputText style="font-size:12pt" value="#{msg['messages']}" />
									</pe:tooltip>
							</p:column>			
									
							<!-- Version -->	
							<p:column rowspan="2" styleClass="button_header_container">
								<p:graphicImage value="/resources/images/icons/info.png" styleClass="button_header" id="infoBtn"
									title="#{msg['version']}" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
									<pe:tooltip id="toolTipVersion" for="infoBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
										 style="border:1px solid black !important">
										<ui:include src="/WEB-INF/classes/version.xhtml"/>
									</pe:tooltip>
							</p:column>			
							
							<!-- User info -->			
							<p:column rowspan="2" styleClass="button_header_container">
								<p:graphicImage value="/resources/images/icons/user.png" styleClass="button_header" id="userBtn"
									title="#{msg['user']}" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
									<pe:tooltip id="toolTipUser" for="userBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
										 style="border:1px solid black !important">
										<h:outputText style="float:right" value="#{msg['user']}: #{userBean.username}"/>
										<h:outputText value="&lt;br/&gt;" escape="false" />
										<h:outputText style="float:right" value="#{userBean.type_desc}: #{userBean.user_group_id}"/>
									</pe:tooltip>
							</p:column>		
							
								
						<!-- GUIDE -->			
							<p:column rowspan="2" styleClass="button_header_container">
							<h:commandLink >
								<p:fileDownload value="#{userGuideView.getTemplate(userBean.idn_user_group)}"/>
								<h:graphicImage value="/resources/images/icons/book-icon-1.png" styleClass="button_header" id="userGuideBtn"
								title="#{msg['User Guide']}" onmouseover="addShadow(this.id)" onmouseout="removeShadow(this.id)"/>
							</h:commandLink>
							<pe:tooltip id="toolTipUserGuide" for="userGuideBtn" mouseTracking="false" myPosition="top, center" adjustX="-20"
									 style="border:1px solid black !important">
								<h:outputText style="font-size:12pt"  value="#{msg['user_Guide']}"/>				
							</pe:tooltip>
							</p:column>		
							
							
							<!-- Clock -->
							<p:column style="width:140px;float:right;padding:0px">
								<p:clock autoSync="true" pattern="dd/MM/yyyy HH:mm:ss" mode="server" locale="en_EN"/>
								
							</p:column>
						</p:row>
						<p:row style="padding:0px;width:100%;">
							<!-- Change language --> 			
							<p:column style="padding:0px;width:140px">
								<h:selectOneMenu style="text-size:10pt;float:right" value="#{languageBean.locale}" onchange="submit()"
								     valueChangeListener="#{languageBean.localeChanged}">
									<f:selectItems value="#{languageBean.countries}" /> 
								</h:selectOneMenu>
								<p:graphicImage style="padding-top:2px; float:right" value="/resources/images/flags/#{languageBean.locale}.png" width="22" height="17"/>  
							</p:column>
						</p:row>
						<!--  Breadcrump -->
						<p:row style="padding:0px;height:19px">
							<p:column colspan="3" style="padding: 1px !important;">
								<ui:insert name="breadCrumbComponent" />
							</p:column>
							<p:column colspan="6" style="padding: 1px !important;">
								<h:outputText style="float:right;font-weight: bold;" value="#{msg['user']}: #{userBean.username}"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
				
				<!-- Atos logo .- CH804 Delete Atos Icon
				<p:column style="text-align:right;width:100px;padding:0px">
					<p:panelGrid style="padding:0px">
						<p:row style="padding:0px">
							<p:column style="padding:0px">
								<p:graphicImage value="/resources/images/logos/atos.png" style="float:left;width:100px;height:33px;margin-right:5px;margin-left:5px"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>-->
			</p:row>
		</p:panelGrid>
		
		<p:panelGrid style="overflow-y: hidden;width:100%;height:20px;border-collapse:collapse;padding:0px">			
			
			
			<!--  Menu -->
					<p:menubar model="#{menuView.model}" >
	 				<f:facet name="options">
							<p:commandButton style="background:white;color:black" onclick="PF('layoutWdgt').toggle('north')" id="header_collapse" icon="fa fa-minus" title="#{msg['collapse_header']}" value="#{msg['minimize']}" />


							<p:remoteCommand name="logout_rc" actionListener="#{shiroLoginBean.doLogout}"  />
								 
							<p:commandButton style="background:white;color:black" id="logout" type="button" onclick="logout_rc()" value="Logout" icon="ui-icon fa fa-sign-out" />


						</f:facet>
					</p:menubar> 
		</p:panelGrid>
		
		
		
	<!--  Alarm panel -->	
    <p:overlayPanel id="alarmPanel" for="alarmBtn" showEffect="size" hideEffect="fold" widgetVar="alarmPanelWidget" 
    	dismissable="false" my="left top" at="left bottom"
    	dynamic="true" style="width:1050px">
    	
		<p:panel style="height:21px">
			<h3 style="margin-top: -2px;text-align: center">
				<p:outputLabel value="#{userBean.isUser_type('OPERATOR')? msg['alarm_alarm_area'] : msg['alarm_unplanned_events']}"/>
				<p:commandButton style="float:right;width:22px;height:22px;top:-3px" icon="fa fa-close" onclick="PF('alarmPanelWidget').hide();"/>
			</h3>
		</p:panel>    	
        <p:dataTable id="alarmTable" widgetVar="w_alarmTable" var="alarms" value="#{alarmView.items}" paginator="true"
        	scrollable="true" scrollHeight="500"
        	filteredValue="#{alarmView.filteredAlarms}"
        	rows="5" rowsPerPageTemplate="5,10,15,20,25,50,100,400">
        	
        	
            <p:column  rendered="#{alarmView.isVisible()}"    headerText="#{msg['scadaAlarms_Name']}" style="width: 65px;">
                <h:outputText value="#{alarms.scada_tag_name}" />
            </p:column>
            
            <p:column headerText="#{msg['scadaAlarms_ID']}" style="width: 85px;"> 
                <h:outputText value="#{alarms.alarm_id}" />
            </p:column>
            
             <p:column headerText="#{msg['scadaAlarms_type']}" style="width: 30px;"> 
                <h:outputText value="#{alarms.alarm_type}" />
            </p:column>
            
            
            
            <p:column headerText="#{msg['scadaAlarms_Time_Stamp']}"  style="width: 110px;">
                <h:outputText value="#{alarms.scada_timestamp}" >
				   	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
				</h:outputText>
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Label']}" style="width: 65px;">
                <h:outputText value="#{alarms.scada_label}" />
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Metering_Point']}" style="width: 55px;">
                <h:outputText value="#{alarms.metering_point}" />
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Capacity_Restriction']}">
                <h:outputText value="#{alarms.capacity_restriction}" style="float:right,  width: 100px;" >
            		<f:convertNumber pattern="#,##0" />
				</h:outputText>
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Area']}" style="width: 30px;">
                <h:outputText value="#{alarms.area_code}" />
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Temp_Resolution_Time']}" style="width: 110px;">
                <h:outputText value="#{alarms.temp_resolution_time}" >
                	<f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            
           <!-- CH732 --> 
           <p:column style="width:50px" headerText="#{msg['scadaAlarms_Comment_Shipper']}">
                <p:commandButton icon="fa fa-search-plus"
                	action="#{alarmView.setLongMessage(alarms.comments_shipper)}"
                	oncomplete="PF('viewAlarmTextDialog').show()"
                	update=":#{p:component('viewAlarmText')}"
                />
                <h:outputText style="word-wrap: break-word" value="#{notif.information.length() gt 100 ? notif.information.substring(0,100).concat('...') : notif.information}"/>
            </p:column>
            
            <p:column headerText="#{msg['scadaAlarms_Severity']}"
            	filterBy="#{alarms.severity}" filterMatchMode="in" style="width: 70px;">
            	<f:facet name="filter">
	                <p:selectCheckboxMenu label="#{msg['scadaAlarms_Severity']}" onchange="PF('w_alarmTable').filter()">
	                    <f:selectItem itemLabel="NO SEVERITY" itemValue="NO SEVERITY" />
	                    <f:selectItem itemLabel="MODERATE" itemValue="MODERATE" />
						<f:selectItem itemLabel="HIGH" itemValue="HIGH" />
	                </p:selectCheckboxMenu>
            	</f:facet>
                <h:outputText value="#{alarms.severity}" />
            </p:column>
            <p:column headerText="#{msg['scadaAlarms_Status']}" 
            	filterBy="#{alarms.status}" filterMatchMode="in" style="width: 65px;">
            	<f:facet name="filter">
	                <p:selectCheckboxMenu label="#{msg['scadaAlarms_Status']}" onchange="PF('w_alarmTable').filter()">
	                    <f:selectItem itemLabel="NEW" itemValue="NEW" />
						<f:selectItem itemLabel="PUBLISHED" itemValue="PUBLISHED" />
	                </p:selectCheckboxMenu>
            	</f:facet>
                <h:outputText value="#{alarms.status}" />
            </p:column>
        </p:dataTable>
    </p:overlayPanel>
	<p:draggable for="alarmPanel" handle="div.ui-panel"/>

	<!--  Notification panel -->	
    <p:overlayPanel id="notificationPanel" for="notifBtn" showEffect="size"  hideEffect="fold" widgetVar="notificationPanelWidget" 
    	dismissable="false"
    	dynamic="true" style="width:805px;">
    	
		<p:panel style="height:21px">
			<h3 style="margin-top: -2px;text-align: center">
				<p:outputLabel value="Notification Area"/> 
				<p:commandButton style="float:right;width:22px;height:22px;top:-3px" icon="fa fa-close" onclick="PF('notificationPanelWidget').hide();"/>
				<p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" style="float:right;width:22px;height:22px;top:-3px"
        					actionListener="#{notificationView.removeAllNotifications}"
        					update=":#{p:component('msgs')},:#{p:component('notif_blue')}"
        					 icon="fa fa-check-square-o" title="Acknowledge all notifications"/>
        	</h3>
		</p:panel>
		<!-- ******************************************************* -->
		
		 <p:tabView scrollable="true" id="tabViewNotif"> 
   		<!-- pos 1 -->
   			  <p:tab title="#{msg['menu_balancing']} - #{notificationView.getNotifList('BALANCING').size()}">
		         <p:dataTable id="notificationBalancingTable" var="notif" value="#{notificationView.getNotifList('BALANCING')}" rows="5" paginator="true"> 
		         <f:facet name="header">
		        		<p:outputLabel value="BALANCING Notification Area"/> 
        				<p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" style="float:right;width:22px;height:22px;top:-3px"
        					actionListener="#{notificationView.removeAllNotificationsOrigin('BALANCING')}"
        					update=":#{p:component('msgs')}"
        					 icon="fa fa-check-square-o" title="Acknowledge all BALANCING notifications"/>
    				</f:facet> 
		              <p:column style="width:15px;white-space: nowrap" headerText="#{msg['notification_id']}">
		                <h:outputText value="#{notif.idn_notification}" />
		            </p:column>
		            <p:column style="width:50px;white-space: nowrap" headerText="#{msg['notification_origin']}">
		                <h:outputText value="#{notif.origin}" />
		            </p:column>
		            <p:column style="width:230px" headerText="#{msg['notification_text']}">
		                <p:commandButton icon="fa fa-search-plus"
		                	action="#{notificationView.setLongMessage(notif.information)}"
		                	oncomplete="PF('viewNotificationTextDialog').show()"
		                	update=":#{p:component('viewNotificationText')}"
		                />
		                <h:outputText style="word-wrap: break-word" value="#{notif.information.length() gt 100 ? notif.information.substring(0,100).concat('...') : notif.information}"/>
		            </p:column>
		            <p:column style="width:90px;white-space: nowrap" headerText="#{msg['messages_date']}">
		                <h:outputText value="#{notif.start_date}" >
		                	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
				    </p:column>
		            <p:column style="width:45px;text-align: center" headerText="#{msg['notification_acknowledge']}">
			            <p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" icon="fa fa-check-square-o"
			            	actionListener="#{notificationView.acknowledgeNotification(notif)}" 
			            	update=":#{p:component('msgs')},:#{p:component('notif_blue')},:#{p:component('notificationBalancingTable')}">
			            </p:commandButton>
					 </p:column> 
		        </p:dataTable>
			 </p:tab>
			 <!-- pos 2 -->
			 <p:tab title="#{msg['menu_moc']} - #{notificationView.getNotifList('MOC').size()}">
		         <p:dataTable id="notificationMocTable" var="notif" value="#{notificationView.getNotifList('MOC')}" rows="5" paginator="true">  
		            <f:facet name="header">
		        		<p:outputLabel value="MOC Notification Area"/> 
        				<p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" style="float:right;width:22px;height:22px;top:-3px"
        					actionListener="#{notificationView.removeAllNotificationsOrigin('MOC')}"
        					update=":#{p:component('msgs')}"
        					 icon="fa fa-check-square-o" title="Acknowledge all MOC notifications"/>
    				</f:facet> 
		            <p:column style="width:15px;white-space: nowrap" headerText="#{msg['notification_id']}">
		                <h:outputText value="#{notif.idn_notification}" />
		            </p:column>
		            <p:column style="width:50px;white-space: nowrap" headerText="#{msg['notification_origin']}">
		                <h:outputText value="#{notif.origin}" />
		            </p:column>
		            <p:column style="width:230px" headerText="#{msg['notification_text']}">
		                <p:commandButton icon="fa fa-search-plus"
		                	action="#{notificationView.setLongMessage(notif.information)}"
		                	oncomplete="PF('viewNotificationTextDialog').show()"
		                	update=":#{p:component('viewNotificationText')}"
		                />
		                <h:outputText style="word-wrap: break-word" value="#{notif.information.length() gt 100 ? notif.information.substring(0,100).concat('...') : notif.information}"/>
		            </p:column>
		            <p:column style="width:90px;white-space: nowrap" headerText="#{msg['messages_date']}">
		                <h:outputText value="#{notif.start_date}" >
		                	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
				    </p:column>
		            <p:column style="width:45px;text-align: center" headerText="#{msg['notification_acknowledge']}">
			            <p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" icon="fa fa-check-square-o"
			            	actionListener="#{notificationView.acknowledgeNotification(notif)}"
			            	  update=":#{p:component('msgs')},:#{p:component('notif_blue')},:#{p:component('notificationMocTable')}">
			            </p:commandButton>
					 </p:column> 
		        </p:dataTable>
			 </p:tab> 
			 <!-- pos 3 -->
			 <p:tab title="#{msg['menu_contract']} - #{notificationView.getNotifList('CONTRACT').size()}">
		         <p:dataTable id="notificationContractTable" var="notif" value="#{notificationView.getNotifList('CONTRACT')}" rows="5" paginator="true">  
		            <f:facet name="header">
		        		<p:outputLabel value="CONTRACT Notification Area"/> 
        				<p:commandButton oncomplete="PF('notificationPanelWidget').loadContents()" style="float:right;width:22px;height:22px;top:-3px"
        					actionListener="#{notificationView.removeAllNotificationsOrigin('CONTRACT')}"

	</p:dialog>


    <!-- Change dialog -->
    <p:dialog header="#{msg['change_system']}" widgetVar="changeDialog" showEffect="size"  hideEffect="fold" >
		<c:if test="#{changeSystemView.isOnshore()}">
			<p:panelGrid>
				<p:row>
					<p:column colspan="2" style="text-align: center;">
						<h:outputText value="#{msg['change_to_offshore']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2" style="text-align: center;">
						<h:outputText value="#{msg['conf_to_onshore']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align: center;">
						<p:commandButton value="#{msg['ok']}" id="okChangeSystem" actionListener="#{changeSystemView.changeSystem}" ajax="false" />
					</p:column >
					<p:column style="text-align: center;">
						<p:commandButton value="#{msg['cancel']}" id="cancelChangeSystem" onclick="PF('changeDialog').hide();" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</c:if>
		<c:if test="#{changeSystemView.isOffshore()}">
			<p:panelGrid>
				<p:row>
					<p:column colspan="2" style="text-align: center;">
						<h:outputText value="#{msg['change_to_onshore']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2" style="text-align: center;">
						<h:outputText value="#{msg['conf_to_offshore']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align: center;">
						<p:commandButton value="#{msg['ok']}" id="okChangeSystem" actionListener="#{changeSystemView.changeSystem}" ajax="false" />
					</p:column>
					<p:column style="text-align: center;">
						<p:commandButton value="#{msg['cancel']}" id="cancelChangeSystem" onclick="PF('changeDialog').hide();" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</c:if>
	</p:dialog>

	</h:form>
	

	
</ui:composition>
