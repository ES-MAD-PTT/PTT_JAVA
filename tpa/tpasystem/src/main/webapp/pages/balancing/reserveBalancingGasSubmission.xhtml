<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home"
				style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_balancing']}" url="#" />
			<p:menuitem value="#{msg['menu_reserve_balancing_gas_submission']}"
				url="/pages/balancing/reserveBalancingGasSubmission.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form"
			style="width:100%;height:98%;border-collapse:collapse"
			fullPage="true">

			<p:layout widgetVar="reserveBalLayout" style="width:100%;height:100%"
				showEffect="clip" hideEffect="clip">

				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">
					<p:panelGrid columns="3" style="width:100%">

						<p:panelGrid>
						
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_sbs_shipper_short_name']}" />
								</p:column>

								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_rep_contract']}" />
								</p:column>

								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_sbs_cap_id']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['cr_man_contract_startdate']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['cr_man_contract_enddate']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['instructedFlowExPost_Zone_Code']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px"
										value="#{reserveBalancingGasSbsView.filter.shipperId}"
										rendered="#{!reserveBalancingGasSbsView.isShipper()}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasSbsView.shipperIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />

										<p:ajax event="change" update="contract,capContract" />
									</p:selectOneMenu>
					           		<h:outputText value="#{reserveBalancingGasSbsView.user.user_group_id}" style="float:left" 
					           			rendered="#{reserveBalancingGasSbsView.isShipper()}"/>
								</p:column>

								<p:column>
									<p:selectOneMenu id="contract" style="width:100px"
										value="#{reserveBalancingGasSbsView.filter.reserveBalId}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasSbsView.reserveBalIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
									</p:selectOneMenu>

								</p:column>

								<p:column>
									<p:selectOneMenu id="capContract" style="width:100px"
										value="#{reserveBalancingGasSbsView.filter.capContractId}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasSbsView.capContractIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
									</p:selectOneMenu>

								</p:column>
								<p:column>
									<p:calendar id="fromDate" size="10" pattern="dd/MM/yyyy"
										value="#{reserveBalancingGasSbsView.filter.fromDate}"
										showOn="button" navigator="true" locale="en_EN">
									</p:calendar>
								</p:column>

								<p:column>
									<p:calendar id="toDate" size="10" pattern="dd/MM/yyyy"
										value="#{reserveBalancingGasSbsView.filter.toDate}"
										showOn="button" navigator="true" locale="en_EN">
									</p:calendar>
								</p:column>
								<p:column>
									<p:selectOneMenu id="zone" style="width:100px"
										value="#{reserveBalancingGasSbsView.filter.idnZone}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasSbsView.zonesForSearch.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission
								name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.QUERY">
								<p:commandButton value="#{msg['search']}"
									icon="ui-icon fa fa-search"
									actionListener="#{reserveBalancingGasSbsView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()"
									update="msgs,:#{p:component('resBal')}" />
							</shiro:hasPermission>

							<p:commandButton onclick="PF('reserveBalLayout').toggle('north')"
								id="header_collapse" icon="fa fa-minus"
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission
								name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.QUERY">
								<p:commandButton value="#{msg['clear']}"
									onstart="PF('limpiando').show()"
									actionListener="#{reserveBalancingGasSbsView.onClear}"
									oncomplete="PF('limpiando').hide()" update="msgs,@form">
								</p:commandButton>

							</shiro:hasPermission>


						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit id="balances1" position="center" resizable="false"
					closable="false" collapsible="false" style="border: 0;">

					<shiro:hasPermission
						name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.QUERY">
						<p:dataTable widgetVar="w_resSbs" id="resBal" var="item"
							value="#{reserveBalancingGasSbsView.items}" reflow="true"
							editable="true" scrollable="true"
							style="margin-bottom:20px;border-collapse:collapse"
							selectionMode="single"
							selection="#{reserveBalancingGasSbsView.selected}"
							rowKey="#{item.idnBalanceReserveGas}" paginator="true" rows="15"
							rowsPerPageTemplate="5,10,15,20,25">

							<f:facet name="header">
								<p:outputPanel style="height:30px">
								<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      							<p:columnToggler datasource="resBal" trigger="toggler" style="width:200px"/>
								
									<shiro:hasPermission
										name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.ADD">
										<p:commandButton value="#{msg['res_bal_new']}"
											style="float:right;"
											update=":msgs,#{p:component('newContractFormId')}"
											onstart="PF('cargando').show()"
											oncomplete="PF('cargando').hide();PF('w_newContractDlg').show()" />
									</shiro:hasPermission>

								</p:outputPanel>
							</f:facet>

							<p:ajax event="rowEditInit"
								oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
							<p:ajax event="rowEdit"
								listener="#{reserveBalancingGasSbsView.onRowEdit}" update="msgs"
								oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});" />
							<p:ajax event="rowEditCancel"
								listener="#{reserveBalancingGasSbsView.onRowCancel}"
								update="msgs"
								onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});" />

							<p:column headerText="#{msg['gas_day']}" style="width:70px">
								<h:outputText value="#{item.gasDay}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="#{msg['shipper_id']}">
								<h:outputText value="#{item.userGroupId}" />
							</p:column>
							
							<p:column headerText="#{msg['res_bal_sbs_shipper_short_name']}">
								<h:outputText value="#{item.shortName}" />
							</p:column>

							<p:column headerText="#{msg['res_bal_contract_id']}">
								<h:outputText value="#{item.contractCode}" />
							</p:column>

							<p:column headerText="#{msg['res_bal_sbs_cap_code']}">
								<h:outputText value="#{item.capContractCode}" />
							</p:column>



							<p:column headerText="#{msg['day_nom_zone']}">
								<h:outputText value="#{item.zoneCode}" />
							</p:column>
							<p:column headerText="#{msg['res_bal_con_point_type']}" style="width:50px">
								<h:outputText value="#{item.typeCode}" />
							</p:column>
							<p:column headerText="#{msg['res_bal_sbs_nomination_id']}">
								<h:outputText value="#{item.pointCode}" />
							</p:column>
							<p:column headerText="#{msg['res_bal_sbs_quantity']}"
								style="text-align: right;">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.quantity}" style="align:right" >
								<f:convertNumber groupingUsed="true" minFractionDigits="4"
									maxFractionDigits="4" />
									</h:outputText>
									</f:facet>
									<f:facet name="input">
									<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.MOD">
										<p:inputNumber id="inputNumResCap" value="#{item.quantity}"
											minValue="0" decimalPlaces="4" thousandSeparator=","
											decimalSeparator="." emptyValue="empty" size="10">
											<p:ajax event="change" update="inputNumResCap"></p:ajax>
										</p:inputNumber>
									</shiro:hasPermission>
									<shiro:lacksPermission name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.MOD">
										<h:outputText value="#{item.quantity}" style="align:right" >
								<f:convertNumber groupingUsed="true" minFractionDigits="4"
									maxFractionDigits="4" />
									</h:outputText>
									</shiro:lacksPermission>
									</f:facet>
								</p:cellEditor>


							</p:column>

							<p:column headerText="#{msg['res_bal_sbs_comments']}">
								<h:outputText value="#{item.comments}" />
							</p:column>

							<p:column headerText="#{msg['res_bal_sbs_oper_comment']}">
							<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{item.operatorComments}" />
								</f:facet>
							<f:facet name="input">
							<shiro:hasPermission
								name="#{changeSystemView.system}.BALANCING.RESERVE.BAL.SUBMISSION.COMMENTS.MOD">
								<p:inputTextarea value="#{item.operatorComments}" cols="12" rows="3" maxlength="120"/>
								</shiro:hasPermission>
								<shiro:lacksPermission name="#{changeSystemView.system}.BALANCING.RESERVE.BAL.SUBMISSION.COMMENTS.MOD">

								<h:outputText value="#{item.operatorComments}" />
								</shiro:lacksPermission>
							</f:facet>
							</p:cellEditor>
							</p:column>
							<shiro:hasAnyPermission
								name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.SUBMISSION.MOD,#{changeSystemView.system}.BALANCING.RESERVE.BAL.SUBMISSION.COMMENTS.MOD">
								<p:column style="width:30px">

									<p:rowEditor />
								</p:column>
							</shiro:hasAnyPermission>
						</p:dataTable>
					</shiro:hasPermission>
				</p:layoutUnit>
			</p:layout>

		</h:form>
		<p:dialog header="#{msg['res_bal_sbs_new_operation']}"
			widgetVar="w_newContractDlg" modal="true" appendTo="@(body)"
			height="430" width="530">

			<h:form id="newContractFormId" enctype="multipart/form-data">
				<p:panelGrid id="newBal" style="width=100%">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msg['res_bal_sbs_shipper_short_name']}" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="newShipperId"
								valueChangeListener="#{reserveBalancingGasSbsView.newShipperChanged}"
								disabled="#{reserveBalancingGasSbsView.isShipper}"
								style="width:100px"
								value="#{reserveBalancingGasSbsView.newOperation.shipper}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasSbsView.shipperIds.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
								<p:ajax event="change"
									update="newcontract2, newCapContract, newZone,nomPoint,newCapContract" />
							</p:selectOneMenu>
						</p:column>


					</p:row>
					<p:row>
						<p:column>

							<h:outputText value="#{msg['res_bal_contract_id']}" />
						</p:column>

						<p:column>
							<p:selectOneMenu id="newcontract2" style="width:100px"
								value="#{reserveBalancingGasSbsView.newOperation.contractId}"
								valueChangeListener="#{reserveBalancingGasSbsView.contractChanged}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasSbsView.newReserveBalIds.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
								<p:ajax event="change" update="nomPoint,newZone" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>

							<h:outputText value="#{msg['instructedFlowExPost_Zone_Code']}" />
						</p:column>
						<p:column>

							<p:selectOneMenu id="newZone" style="width:100px"
								value="#{reserveBalancingGasSbsView.newOperation.zoneId}"
								valueChangeListener="#{reserveBalancingGasSbsView.zoneChanged}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasSbsView.zones.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
								<p:ajax event="change" update="nomPoint" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>

						<p:column>

							<h:outputText value="#{msg['res_bal_sbs_nomination_id']}" />
						</p:column>
						<p:column>

							<p:selectOneMenu id="nomPoint" style="width:100px"
								value="#{reserveBalancingGasSbsView.newOperation.nominationPoint}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasSbsView.points.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							</p:selectOneMenu>
						</p:column>

					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg['res_bal_sbs_cap_code']}" />
						</p:column>

						<p:column>
							<p:selectOneMenu id="newCapContract" style="width:100px"
								value="#{reserveBalancingGasSbsView.newOperation.capContractCode}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasSbsView.newCapContractIds.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							</p:selectOneMenu>

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg['cr_man_contract_startdate']}" />
						</p:column>

						<p:column>
							<p:calendar id="startDateNew" size="10" pattern="dd/MM/yyyy"
								name="#{msg['bal_rep_period']}"
								value="#{reserveBalancingGasSbsView.newOperation.startDate}"
								showOn="button" navigator="true" locale="en_EN">
							</p:calendar>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg['cr_man_contract_enddate']}" />
						</p:column>

						<p:column>
							<p:calendar id="endDateNew" size="10" pattern="dd/MM/yyyy"
								name="#{msg['bal_rep_period']}"
								value="#{reserveBalancingGasSbsView.newOperation.endDate}"
								showOn="button" navigator="true" locale="en_EN">
							</p:calendar>
						</p:column>
					</p:row>
					<p:row>

						<p:column>
							<h:outputText value="#{msg['res_bal_sbs_quantity']}">


							</h:outputText>
						</p:column>

						<p:column>

							<p:inputNumber id="inputMtu"
								value="#{reserveBalancingGasSbsView.newOperation.quantity}"
								minValue="0" decimalPlaces="4" thousandSeparator=","
								decimalSeparator="." emptyValue="empty" size="10">
							</p:inputNumber>
						</p:column>
					</p:row>
					<p:row>

					</p:row>
					<p:column>
						<h:outputText value="#{msg['day_nom_comments']}" />
					</p:column>
					<p:column>
						<p:inputTextarea rows="6" cols="33"
							value="#{reserveBalancingGasSbsView.newOperation.comments}"
							maxlength="120" />
					</p:column>

					<p:row>
						<p:column>

							<p:commandButton value="#{msg['save']}" id="cmdSave"
								actionListener="#{reserveBalancingGasSbsView.save}"
								onstart="PF('cargando').show()"
								oncomplete="PF('cargando').hide();PF('w_newContractDlg').hide()"
								update="msgs,:#{p:component('resBal')}" />

						</p:column>
						<p:column>

							<p:commandButton value="#{msg['cancel']}" icon="ui-icon-close"
								style="float:right;" oncomplete="PF('w_newContractDlg').hide()" />
						</p:column>
					</p:row>

				</p:panelGrid>
			</h:form>
		</p:dialog>
		<p:growl id="msgs" showDetail="true" life="10000" />
	</ui:define>

	<script type="text/javascript">
		function start() {
			PF('cargando').show();
		}

		function stop() {
			PF('cargando').hide();
		}
	</script>
</ui:composition>
