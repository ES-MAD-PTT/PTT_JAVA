<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_buss_partners']}" url="#" />
			<p:menuitem value="#{msg['menu_areas']}" url="/pages/dam/areas.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="areaLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['area_ID']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['area_Name']}" />
								</p:column>
								<!--offshore 
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['area_System']}" />
								</p:column>
								 -->
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['area_Zone']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['area_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['area_End_Date']}" />
								</p:column>
							</p:row>
							<p:row>
								
								<p:column>
									<p:selectOneMenu id="id"  style="width:100px"   value="#{areaView.filters.idn_area}" >
							       		<f:selectItem itemLabel="" itemValue="" />
        								<!--  <f:selectItems value="#{areaView.ids.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
        								<f:selectItems value="#{areaView.areaIdSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>
								<p:column>
									<p:autoComplete id="name" size="10" maxlength="120" value="#{areaView.filters.name}" completeMethod="#{areaView.nameList}" />									
								</p:column>
								
								<!-- offshore
								<p:column>
					               	<p:selectOneMenu id="system" style="width:100px"    value="#{areaView.filters.system}" >
										<f:selectItem itemLabel="" itemValue="" />
							            <f:selectItems value="#{areaView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               	</p:selectOneMenu>		
								</p:column>
								 -->
								<p:column>
									<p:selectOneMenu id="zone" style="width:100px"  value="#{areaView.filters.zone}" >
							        	<f:selectItem itemLabel="" itemValue="" />
							        	 <!--   <f:selectItems value="#{areaView.zonesFiltro.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
							        	 <f:selectItems value="#{areaView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							            
					               	</p:selectOneMenu>										
								</p:column>
								<p:column>
									<p:calendar id="fecInicio"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{areaView.filters.startDate}" 
										showOn="button" navigator="true" >
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{areaView.filters.endDate}"
										showOn="button" navigator="true"  >
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{areaView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('areas1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('areaLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.QUERY">								
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{areaView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form"/> 
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_area1"  id="areas1" var="area" value="#{areaView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15"
					    scrollable="true"  scrollHeight="100%"
					    rowsPerPageTemplate="5,10,15,20,25, #{areaView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="areas1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.ADD">      						
		        						<p:commandButton id="new" type="button" value="New"  icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewArea').show();" >
		        						</p:commandButton>	
	        						</shiro:hasPermission>
								</p:outputPanel>        										          
					        </f:facet>
					       <shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.MOD"> 
						 		
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{areaView.onRowEdit}" update=":form:msgs"         oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
								<p:ajax event="rowEditCancel" listener="#{areaView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								    	
					    	</shiro:hasPermission>
					       <p:column headerText="#{msg['area_ID']}" style="width: 100px;" sortBy="#{area.id}" filterMatchMode="contains" filterBy="#{area.id}">
					       		<h:outputText value="#{area.id}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['area_Name']}"  style="width: 100px;" sortBy="#{area.name}" filterMatchMode="contains" filterBy="#{area.name}">
					           <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{area.name}" /></f:facet>
					               <f:facet name="input" >
					               			<p:inputText value="#{area.name}" required="true"  style="width:100%" maxlength="120" 
					               				label="#{msg['area_Name']}" disabled="#{areaView.disabledField(area)}"
					               				requiredMessage="#{msg['area_Name']}: #{msg['empty_field']}" 
					               				validatorMessage="#{msg['area_Name']}: #{msg['lenght_field']} 120">
					               				<f:validateLength maximum="120"/>
					               				<f:validateRequired/>
					               			</p:inputText>	
					               	</f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					       <p:column headerText="#{msg['area_System']}" style="width: 100px;" sortBy="#{area.system}" filterMatchMode="contains" filterBy="#{area.system}">		       
					       		<h:outputText value="#{area.system}" />
					         <!--offshore  Ya no es editable  
					         <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{area.system}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="system" style="width:85%"  value="#{area.idn_pipeline_system}"
					               		 		required="true" disabled="#{areaView.disabledField(area)}"
					               		 		requiredMessage="#{msg['area_System']}: #{msg['empty_field']}">
							               		<f:selectItems value="#{areaView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							               		<p:ajax update="zone"/>
					               		</p:selectOneMenu>
					               		
					               	</f:facet>
					           </p:cellEditor>
					          -->   
					       </p:column>
					       
					       
					        <p:column headerText="#{msg['area_Zone']}" style="width: 100px;" sortBy="#{area.zone}" filterMatchMode="contains" filterBy="#{area.zone}">
					       		<p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{area.zone}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="zone"  style="width:85%" value="#{area.idn_zone}" 
									               		required="true" disabled="#{areaView.disabledField(area)}"
									               		requiredMessage="#{msg['area_Zone']}: #{msg['empty_field']}">					               		
								           	<!--offshore  
								           	 <f:selectItems value="#{areaView.getZones(area).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />--> 
								           	<f:selectItems value="#{areaView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor> 
					       </p:column>
					       
					   	    <p:column headerText="#{msg['area_Start_Date']}" style="width: 100px;" sortBy="#{area.startDate}"  >
					          <p:cellEditor>
					               <f:facet name="output">
					               			<h:outputText value="#{area.startDate}" >
					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate"  style="width:100%"
					               			readonlyInput="true"  mindate="#{(areaView.sysdate).getTime()}" 
					               			value="#{area.startDate}" pattern="dd/MM/yyyy" 
					               			disabled="#{areaView.disabledField(area)}"
											requiredMessage="#{msg['area_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['area_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					       <p:column headerText="#{msg['area_End_Date']}"  style="width: 100px;" sortBy="#{area.endDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{area.endDate}" >
					              			<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					            	    <p:calendar  id="endDate"  style="width:100%"
					            	    	mindate="#{(areaView.sysdate).getTime()}" 
					            	    	value="#{area.endDate}" pattern="dd/MM/yyyy" disabled="#{areaView.disabledEndDate(area)}"
											requiredMessage="#{msg['area_End_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['area_End_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					     <shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.MOD"> 
					       <p:column style="width:32px">
					           <p:rowEditor rendered="#{areaView.renderItemEditor(area)}"/>
					       </p:column>
					     </shiro:hasPermission>  
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>
		
		<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREAS.ADD">
		<p:dialog widgetVar="dlgNewArea" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New Area">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{areaView.cancel}" />	-->
			<h:form id="formNewEntity">
				<p:growl id="msgs" showDetail="true" life="5000" globalOnly="true"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['area_ID']}" />
							</p:column>
							<p:column>
								<p:inputText required="true" id="id" value="#{areaView.newArea.id}" maxlength="20" 
									requiredMessage="#{msg['area_ID']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['area_ID']}: #{msg['lenght_field']} 20">
									<f:validateLength maximum="20"/>
								</p:inputText>
								<p:message for="id" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['area_Name']}" />
							</p:column>
							<p:column>
								<p:inputText required="true" id="name" value="#{areaView.newArea.name}" maxlength="120"
									requiredMessage="#{msg['area_Name']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['area_Name']}: #{msg['lenght_field']} 120">
									<f:validateLength maximum="120"/>
								</p:inputText>
								<p:message for="name" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputText value="#{msg['area_System']}" />
							</p:column>
							<p:column>
			               		<p:selectOneMenu required="true"  id="system" style="width:100px"   value="#{areaView.newArea.idn_pipeline_system}" 
			               			requiredMessage="#{msg['system']}: #{msg['empty_field']}" >
		               			<f:selectItems value="#{areaView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
			               			 <p:ajax update="zone"/> 
			                   	</p:selectOneMenu>	
								<p:message for="system" />		
							</p:column>
							
							<p:column>
								<h:outputText value="#{msg['area_Zone']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu required="true" id="zone" style="width:100px"  value="#{areaView.newArea.idn_zone}" 
									requiredMessage="#{msg['area_Zone']}: #{msg['empty_field']}" >
								 	<f:selectItem itemLabel="" itemValue="" />
								   	<!--offshore 
								   	<f:selectItems value="#{areaView.getZones(areaView.newArea).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
								   	<f:selectItems value="#{areaView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           	</p:selectOneMenu>	
					           	<p:message for="zone" />									
							</p:column>
					</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['area_Start_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar required="true" id="startDate" value="#{areaView.newArea.startDate}" pattern="dd/MM/yyyy"
									readonlyInput="true"  mindate="#{(areaView.sysdate).getTime()}" 
									requiredMessage="#{msg['area_Start_Date']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['area_Start_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="startDate" />
							</p:column>
							<p:column>
								<h:outputText value="#{msg['area_End_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar id="endDate" 
									value="#{areaView.newArea.endDate}" pattern="dd/MM/yyyy"   mask="true"
									mindate="#{(areaView.sysdate).getTime()}"									
									
									validatorMessage="#{msg['area_End_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="endDate" />
							</p:column>
						</p:row>					
						
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{areaView.save}" update=":#{p:component('areas1')},:formNewEntity, :#{p:component('id')}"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewArea').hide(),PF('cargando').hide()" />
			        	     	<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        	     	update="formNewEntity" process="@this" actionListener="#{areaView.cancel}"  
			        			oncomplete="PF('dlgNewArea').hide()"/>
			        			
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	</shiro:hasPermission>
	</ui:define>


</ui:composition>
