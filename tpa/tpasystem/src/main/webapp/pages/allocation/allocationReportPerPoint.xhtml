<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home"
				style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_allocation']}" url="#" />
			<p:menuitem value="#{msg['menu_Allocation_Report_per_point']}"
				url="/pages/allocation/allocationReportPerPoint.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">

		<h:form id="form"
			style="width:100%;height:98%;border-collapse:collapse"
			fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />

			<p:layout widgetVar="allocationReportPerPointLayout"
				style="width:100%;height:100%" showEffect="clip" hideEffect="clip">

				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">

					<p:panelGrid columns="2" style="width:100%">

						<p:panelGrid>
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['alloc_report_date_from']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['alloc_report_date_to']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_nomination_point_id']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:calendar id="gasDay" size="6" pattern="dd/MM/yyyy"
										mask="true"
										value="#{AllocationReportPerPointView.filters.dateFrom}"
										showOn="button" navigator="true">										
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="dateTo" size="6" pattern="dd/MM/yyyy"
										mask="true"
										value="#{AllocationReportPerPointView.filters.dateTo}"
										showOn="button" navigator="true">										
									</p:calendar>
								</p:column>								
								<p:column>
									<p:selectCheckboxMenu id="pointId" widgetVar="pointId_w" autoWidth="false" style="width:200px"
											filter="true" filterMatchMode="startsWith"
											multiple="true" value="#{AllocationReportPerPointView.filters.nomPointId}" label="#{msg['all_rev_nomination_point_id']}">
      									<f:selectItems
											value="#{AllocationReportPerPointView.pointIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
					           		</p:selectCheckboxMenu>						
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission
								name="#{changeSystemView.system}.ALLOCATION.REPORT.PERPOINT.QUERY">
								<p:commandButton id="btnSearch" value="#{msg['search']}"
									icon="ui-icon fa fa-search"
									actionListener="#{AllocationReportPerPointView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()"
									update="msgs,:#{p:component('allocReportPoint1')}" />
							</shiro:hasPermission>

							<p:commandButton
								onclick="PF('allocationReportPerPointLayout').toggle('north')"
								id="header_collapse" icon="fa fa-minus"
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission
								name="#{changeSystemView.system}.ALLOCATION.REPORT.PERPOINT.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{AllocationReportPerPointView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" process="@this"
									update="msgs,@form" />
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false"
					style="border: 0;">

					<p:dataTable widgetVar="w_allocReportPoint" id="allocReportPoint1"
						var="allocReportPoint"
						value="#{AllocationReportPerPointView.resultList}" reflow="true"
						style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%" paginator="true" rows="15"
						rowsPerPageTemplate="5,10,15,20,25, #{AllocationReportPerPointView.itemsSize}">

						<f:facet name="header">
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns"
									style="float:right" icon="ui-icon-calculator" />
								<p:columnToggler datasource="allocReportPoint1"
									trigger="toggler" style="width:200px" />
								<h:commandLink style="float:right">
									<p:graphicImage name="/images/excel.png" width="24" />
									<p:dataExporter type="xlsx" target="allocReportPoint1"
										fileName="allocReportPoint1Report"
										postProcessor="#{AllocationReportPerPointView.postProcessXLS}" />
									<p:spacer width="10" height="10" />
								</h:commandLink>
							</p:outputPanel>
						</f:facet>

						<shiro:hasPermission
							name="#{changeSystemView.system}.ALLOCATION.REPORT.PERPOINT.QUERY">

							<p:column headerText="#{msg['all_rev_gas_day']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 70px;"
								sortBy="#{allocReportPoint.gasDay}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.gasDay}">
								<h:outputText value="#{allocReportPoint.isTotal eq 'Y'? '' : allocReportPoint.gasDay}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_per_point_shipper_code']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.shipperCode}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.shipperCode}">
								<h:outputText value="#{allocReportPoint.isTotal eq 'Y'? 'Total' : allocReportPoint.shipperCode}"/>
							</p:column>
							<p:column headerText="#{msg['all_per_point_shipper_name']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.shipperName}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.shipperName}">
								<h:outputText value="#{allocReportPoint.shipperName}" />
							</p:column>	
							<p:column headerText="#{msg['all_per_point_shipper_short_name']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.shortName}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.shortName}">
								<h:outputText value="#{allocReportPoint.shortName}" />
							</p:column>														
							<p:column headerText="#{msg['all_per_point_type_point']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.pointTypeCode}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.pointTypeCode}">
								<h:outputText value="#{allocReportPoint.pointTypeCode}" />
							</p:column>
							<p:column headerText="#{msg['all_per_point_nomination_point']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.pointCode}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.pointCode}">
								<h:outputText value="#{allocReportPoint.pointCode}" />
							</p:column>
							<p:column headerText="#{msg['all_per_point_tpa']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.allocationTPA}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.allocationTPA}">
								<h:outputText value="#{allocReportPoint.allocationTPA}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							<p:column headerText="#{msg['all_per_point_shippers']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.allocationReview}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.allocationReview}">
								<h:outputText value="#{allocReportPoint.allocationReview}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							<p:column headerText="#{msg['all_per_point_difference']}"
								styleClass="#{allocReportPoint.isTotal eq 'Y'? 'headerColor' : ''}"
								style="width: 100px;" sortBy="#{allocReportPoint.difference}"
								filterMatchMode="contains"
								filterBy="#{allocReportPoint.difference}">
								<h:outputText value="#{allocReportPoint.difference}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
						</shiro:hasPermission>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
