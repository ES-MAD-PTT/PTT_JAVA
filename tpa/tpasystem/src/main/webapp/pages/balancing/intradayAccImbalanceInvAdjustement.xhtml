<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_balancing']}" url="#" />
			<p:menuitem value="#{msg['menu_intraday_acc_imbalance_inv_Adjustement']}" url="/pages/balancing/intradayAccImbalanceInvAdjustement.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="intradayAccImbInvAdjLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['intradayAccImbInvAdj_gasDay']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:calendar id="gasDay"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{intradayAccImbInvAdjView.filters.gasDay}" 
										showOn="button" navigator="true" >
									</p:calendar>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{intradayAccImbInvAdjView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('intradayAccImbInvAdj1')}"/> 
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('intradayAccImbInvAdjLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.QUERY">								
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{intradayAccImbInvAdjView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="msgs,@form"/> 
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

 					<p:dataTable widgetVar="w_intradayAccImbInvAdj1"  id="intradayAccImbInvAdj1" var="intradayAccImbInvAdj" value="#{intradayAccImbInvAdjView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15"
					    scrollable="true"  scrollHeight="100%"
					    rowsPerPageTemplate="5,10,15,20,25, #{intradayAccImbInvAdjView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="intradayAccImbInvAdj1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.ADD">      						
		        						<p:commandButton id="new" type="button" value="New"  icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewIntradayAccImbInvAdj').show();" >
		        						</p:commandButton>	
	        						</shiro:hasPermission>
								</p:outputPanel>        										          
					        </f:facet>
					       <shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.MOD"> 
						 		
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{intradayAccImbInvAdjView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
								<p:ajax event="rowEditCancel" listener="#{intradayAccImbInvAdjView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								    	
					    	</shiro:hasPermission>
					    	
					    	<p:column headerText="#{msg['intradayAccImbInvAdj_gasDay']}" style="width: 100px;" sortBy="#{intradayAccImbInvAdj.gasDay}"  >
			               		 <h:outputText value="#{intradayAccImbInvAdj.gasDay}" >
			              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		 </h:outputText>	              
					       </p:column>
					       
					        <p:column headerText="#{msg['intradayAccImbInvAdj_east']}" style="width: 100px;" sortBy="#{intradayAccImbInvAdj.east}" filterMatchMode="contains" filterBy="#{intradayAccImbInvAdj.east}">
					               <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{intradayAccImbInvAdj.east}" >
					               			<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
					               		</h:outputText>
					               	</f:facet>
					               <f:facet name="input" >					             					               
					               		<p:inputNumber value="#{intradayAccImbInvAdj.east}" style="width:100%" label="#{msg['intradayAccImbInvAdj_east']}" 
				               							required="true" requiredMessage="#{msg['intradayAccImbInvAdj_east']}: #{msg['empty_field']}"
				               							maxlength="" decimalSeparator="." thousandSeparator="," decimalPlaces="4">
					               			<f:validateRequired/>
					               		</p:inputNumber>
					               	</f:facet>
					           </p:cellEditor>    
					       </p:column>
					       
					       <p:column headerText="#{msg['intradayAccImbInvAdj_west']}" style="width: 100px;" sortBy="#{intradayAccImbInvAdj.west}" filterMatchMode="contains" filterBy="#{intradayAccImbInvAdj.west}">
					       		<p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{intradayAccImbInvAdj.west}" >
					               			<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
					               		</h:outputText>
					               	</f:facet>
					               <f:facet name="input" >
					               		<p:inputNumber value="#{intradayAccImbInvAdj.west}" style="width:100%" label="#{msg['intradayAccImbInvAdj_west']}" 
				               							required="true" requiredMessage="#{msg['intradayAccImbInvAdj_west']}: #{msg['empty_field']}" 
				               							maxlength="" decimalSeparator="." thousandSeparator="," decimalPlaces="4">
					               			<f:validateRequired/>
					               		</p:inputNumber>
					               	</f:facet>
					           </p:cellEditor> 
					       </p:column>	
					       
					        <p:column headerText="#{msg['intradayAccImbInvAdj_comments']}" style="width: 100px;" sortBy="#{intradayAccImbInvAdj.comments}" filterMatchMode="contains" filterBy="#{intradayAccImbInvAdj.comments}">
					       		<p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{intradayAccImbInvAdj.comments}" />
								   </f:facet>
					               <f:facet name="input" >
					               		<p:inputText value="#{intradayAccImbInvAdj.comments}" maxlength="1000" style="width:100%" label="#{msg['intradayAccImbInvAdj_comments']}" />
					               	</f:facet>
					           </p:cellEditor> 
					       </p:column>				      					   	   
					       
					     <shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.MOD"> 
					       <p:column style="width:32px">
					           <p:rowEditor rendered="#{intradayAccImbInvAdjView.renderItemEditor(intradayAccImbInvAdj)}"/>
					       </p:column>
					     </shiro:hasPermission>  
					   </p:dataTable> 
				</p:layoutUnit>

			</p:layout> 
		</h:form>
		
	<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.INTRADAY.ACCIMBINVOTHER.ADD">
		<p:dialog widgetVar="dlgNewIntradayAccImbInvAdj" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New Intraday Acc. Imbalance Inventory Adjustment">
	
			<h:form id="formNewEntity">
				<p:growl id="msgs" showDetail="true" life="5000" globalOnly="true"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						 <p:row>	
							<p:column>
								<h:outputText value="#{msg['intradayAccImbInvAdj_gasDay']}" />
							</p:column>						
							<p:column>
								<p:calendar id="newGasDay" required="true" value="#{intradayAccImbInvAdjView.newIntradayAccImbalanceInventoryAdjustment.gasDay}" pattern="dd/MM/yyyy"
									readonlyInput="true" showOn="button" navigator="true" mindate="#{(intradayAccImbInvAdjView.sysdate).getTime()}" 
									requiredMessage="#{msg['intradayAccImbInvAdj_gasDay']}: #{msg['empty_field']}" >
									<p:ajax event="dateSelect" update="newGasDay" ></p:ajax>
									<p:ajax event="change" update="newGasDay" />
								</p:calendar>	
							</p:column>		
							<p:column>
								<h:outputText value="#{msg['intradayAccImbInvAdj_east']}" />
							</p:column>
							<p:column>
								<p:inputNumber required="true" id="newEast" value="#{intradayAccImbInvAdjView.newIntradayAccImbalanceInventoryAdjustment.east}" style="width:100%" label="#{msg['intradayAccImbInvAdj_east']}" 
									 requiredMessage="#{msg['intradayAccImbInvAdj_east']}: #{msg['empty_field']}">
									 <p:ajax event="change" update="newEast"/>
					            </p:inputNumber>	
					            <p:message for="newEast" />						
							</p:column>
							<p:column>
								<h:outputText value="#{msg['intradayAccImbInvAdj_west']}" />
							</p:column>
							<p:column>
								<p:inputNumber required="true" id="newWest" value="#{intradayAccImbInvAdjView.newIntradayAccImbalanceInventoryAdjustment.west}" style="width:100%" label="#{msg['intradayAccImbInvAdj_west']}" 
									 requiredMessage="#{msg['intradayAccImbInvAdj_west']}: #{msg['empty_field']}">
					            	<p:ajax event="change" update="newWest" />
					            </p:inputNumber>	
					            <p:message for="newWest" />							
							</p:column>
							<p:column>
								<h:outputText value="#{msg['intradayAccImbInvAdj_comments']}" />
							</p:column>
							<p:column>
								<p:inputTextarea id="newComments" cols="22" rows="5" autoResize="false" value="#{intradayAccImbInvAdjView.newIntradayAccImbalanceInventoryAdjustment.comments}" style="width:100%;white-space:initial !important" label="#{msg['intradayAccImbInvAdj_comments']}"
					               			validatorMessage="#{msg['intradayAccImbInvAdj_comments']}: #{msg['lenght_field']} 1000">
					               			<f:validateLength maximum="1000"/>
					               		<p:ajax event="change" update="newComments"/>
					               		</p:inputTextarea>							
							</p:column>
						</p:row>	 				
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{intradayAccImbInvAdjView.save}" update=":formNewEntity,:#{p:component('intradayAccImbInvAdj1')}"
								onstart="PF('cargando').show()" immediate="true" process="@this"
								oncomplete="PF('dlgNewIntradayAccImbInvAdj').hide(),PF('cargando').hide()" />
			        	     	<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        	     	update="formNewEntity" process="@this" actionListener="#{intradayAccImbInvAdjView.cancel}"  
			        			oncomplete="PF('dlgNewIntradayAccImbInvAdj').hide()"/>
			        			
						</p:column>	 				
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	</shiro:hasPermission>
	</ui:define>


</ui:composition>
