<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:atos="http://java.sun.com/jsf/composite/atos"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home"
				style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_balancing']}" url="#" />
			<p:menuitem value="#{msg['menu_reserve_balancing_gas_monthly']}"
				url="/pages/balancing/reserveBalancingGas.xhtml" />
		</p:breadCrumb>
		<style>
		.ui-datepicker-calendar {
    display: none;
    }
    .d-pick{
    position: relative; z-index: 100000;
    }
    #ui-datepicker-div
    {
        z-index: 9999999;
    }
		</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="form"
			style="width:100%;height:98%;border-collapse:collapse"
			fullPage="true">

			<p:layout widgetVar="reserveBalLayout" style="width:100%;height:100%"
				showEffect="clip" hideEffect="clip">

				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">
					<p:panelGrid columns="3" style="width:100%">

						<p:panelGrid>

							<p:row>
								<p:outputLabel value="#{reserveBalancingGasView.dateSubmit}"
									style="color:red" />
							</p:row>
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_shipper_id']}" />
								</p:column>

								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_rep_contract']}" />
								</p:column>

								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_start_date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['res_bal_end_date']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px"
										value="#{reserveBalancingGasView.filter.shipperId}"
										rendered="#{!reserveBalancingGasView.isShipper()}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasView.shipperIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
										<p:ajax event="change" update="contract" />
									</p:selectOneMenu>
									<h:outputText value="#{reserveBalancingGasView.user.user_group_id}" style="float:left" 
										rendered="#{reserveBalancingGasView.isShipper()}"/>
								</p:column>


								<p:column>
									<p:selectOneMenu id="contract" style="width:100px"
										value="#{reserveBalancingGasView.filter.reserveBalId}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{reserveBalancingGasView.reserveBalIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
									</p:selectOneMenu>

								</p:column>

								<p:column>
								<atos:calendarMonthYear calId="fromDate" calValue="#{reserveBalancingGasView.filter.fromDate}"/>	
								</p:column>

								<p:column>
								<atos:calendarMonthYear calId="toDate" calValue="#{reserveBalancingGasView.filter.toDate}"/>	
								</p:column>

							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.MONTHLY.QUERY">
								<p:commandButton value="#{msg['search']}"
									icon="ui-icon fa fa-search"
									actionListener="#{reserveBalancingGasView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()"
									update="msgs,:#{p:component('resBal')}" />
        					</shiro:hasPermission>
        					
							<p:commandButton onclick="PF('reserveBalLayout').toggle('north')"
								id="header_collapse" icon="fa fa-minus"
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<p:commandButton value="#{msg['clear']}"
								onstart="PF('limpiando').show()"
								actionListener="#{reserveBalancingGasView.onClear}"
								oncomplete="PF('limpiando').hide();initCals()"
								update="msgs,:#{p:component('resBal')},shipperId,contract, #{p:component('toDate')}">
							</p:commandButton>
								
							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.MONTHLY.QUERY">
								<p:commandButton  value="Download Template" icon="ui-icon fa fa-save" onclick="PrimeFaces.monitorDownload(start, stop);" >
									<p:fileDownload value="#{reserveBalancingGasView.getTemplate()}"/>
								</p:commandButton>							
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false"
					style="border: 0;">
<shiro:hasPermission
							name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.MONTHLY.QUERY">
					<p:dataTable widgetVar="w_resBal" id="resBal" var="resBalFile"
						value="#{reserveBalancingGasView.items}" reflow="true"
						style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%" selectionMode="single"
						selection="#{reserveBalancingGasView.selected}"
						rowKey="#{resBalFile.idnResbalForecastFile}" paginator="true"
						rows="15" rowsPerPageTemplate="5,10,15,20,25">
		 					<f:facet name="header">
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="resBal" trigger="toggler" style="width:200px"/>
							
							<shiro:hasPermission
								name="#{changeSystemView.system}.BALANCING.RESERVE.BALANCING.MONTHLY.ADD">
	   					       		<p:commandButton value="#{msg['res_bal_new']}" style="float:right;"
										update=":msgs,#{p:component('newContractFormId')}"
										onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide();PF('w_newContractDlg').show();initCal3()" />	    									
										</shiro:hasPermission>
							</p:outputPanel>
							</f:facet>

							<p:column headerText="#{msg['res_bal_shipper_id']}"
								style="width: 100px;" 
								rendered="#{not reserveBalancingGasView.isShipper}">
								<h:outputText value="#{resBalFile.userGroupId}(#{resBalFile.shortName})" />
							</p:column>
							
							<!-- <p:column headerText="#{msg['res_bal_shipper_short_name']}"
								style="width: 100px;" 
								rendered="#{not reserveBalancingGasView.isShipper}">
								<h:outputText value="#{resBalFile.shortName}" />
							</p:column> -->

							<p:column headerText="#{msg['res_bal_contract_id']}"
								style="width: 100px;" >
								<h:outputText value="#{resBalFile.contractCode}" />
							</p:column>



							<p:column headerText="#{msg['res_bal_month']}"
								style="width: 200px;">
								<h:outputText style="float:left"
									value="#{resBalFile.monthYear}">
									<f:convertDateTime pattern="MMMM/yyyy" locale="en" />
									</h:outputText> 
							</p:column>

							<p:column headerText="#{msg['res_bal_file']}" style="width: 150px;" >
							    <p:commandButton ajax="false" actionListener="#{reserveBalancingGasView.getFile(resBalFile)}" 
							    	 icon="ui-icon fa fa-save" title="#{resBalFile.fileName}" 
									oncomplete="PrimeFaces.monitorDownload(start, stop);"
							    	rendered="#{not empty resBalFile.fileName}">
									<f:setPropertyActionListener value="#{resBalFile}" target="#{reserveBalancingGasView.selected}" />
							        <p:fileDownload value="#{reserveBalancingGasView.selected.scFile}"/>
							    </p:commandButton>
								<h:outputText value="#{resBalFile.fileName}" title="#{resBalFile.fileName}" />							    
							</p:column>

					</p:dataTable>
					</shiro:hasPermission>
				</p:layoutUnit>
			</p:layout>

		</h:form>

		<p:dialog header="#{msg['res_bal_new_contract']}" widgetVar="w_newContractDlg" modal="true" appendTo="@(body)" height="270" width="480">

			<h:form id="newContractFormId" enctype="multipart/form-data">
				<p:panelGrid id="newBal" style="width=100%">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msg['res_bal_shipper_short_name']}" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="newShipperId" 
								valueChangeListener="#{reserveBalancingGasView.newShipperChanged}"
								style="width:100px" value="#{reserveBalancingGasView.newReserve.shipper}"
								>
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasView.shipperIds.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									<p:ajax event="change" update="newcontract2" />
							</p:selectOneMenu>
						</p:column>


					</p:row>
					<p:row>
						<p:column>

							<h:outputText value="#{msg['res_bal_contract_id']}" />
						</p:column>

						<p:column>
							<p:selectOneMenu id="newcontract2" style="width:100px"
								value="#{reserveBalancingGasView.newReserve.contractId}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems
									value="#{reserveBalancingGasView.newReserveBalIds.entrySet()}"
									var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg['bal_rep_period']}" />
						</p:column>

						<p:column>


								<atos:calendarMonthYear calId="dateNew" calValue="#{reserveBalancingGasView.newReserve.selDate}"/>	
						</p:column>
					</p:row>


					<p:row>
						<p:column style="padding:5px">
							<h:outputText value="#{msg['res_bal_file']}" style="padding:10px" />
						</p:column>
						<p:column>
							<p:fileUpload
								fileUploadListener="#{reserveBalancingGasView.fileUploadListener}"
									mode="advanced" dragDropSupport="true" fileLimit="1" ajax="true" update="msgs,:newContractFormId:fileNameUpdatedMsg"
		     					auto="true" onstart="PF('cargando').show()" oncomplete="PF('cargando').hide()"/>

		     				<h:outputText id="fileNameUpdatedMsg" 
		     					value="#{not empty reserveBalancingGasView.newReserve.fileName? reserveBalancingGasView.newReserve.fileName:'No'} #{msg['file_uploaded']}"/>

						</p:column>
					</p:row>
					<p:row>
						<p:column>

								<p:commandButton value="#{msg['save']}" id="cmdSave"
									actionListener="#{reserveBalancingGasView.save}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide();PF('w_newContractDlg').hide()"
									update="msgs,:#{p:component('resBal')}" />

						</p:column>
						<p:column>

 					       	<p:commandButton value="#{msg['cancel']}" icon="ui-icon-close" style="float:right;"
								oncomplete="PF('w_newContractDlg').hide()"/>
</p:column>
					</p:row>

				</p:panelGrid>
			</h:form>
		</p:dialog>

		<p:growl id="msgs" showDetail="true" life="10000" />
	<script type="text/javascript">
		function initCal3(){
			initCal('dateNew');
		}
		
		function initCals(){
			

			initCal('fromDate');
			initCal('toDate');
		}
		
		$(function() {
			initCals();
		});
	</script>
	</ui:define>

	<script type="text/javascript">
		function start() {
			PF('cargando').show();
		}

		function stop() {
			PF('cargando').hide();
		}
		var dd;
	</script>
</ui:composition>
