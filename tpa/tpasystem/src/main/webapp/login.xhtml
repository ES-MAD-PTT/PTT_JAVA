<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<h:head>
	<title>PTT TPA</title>
	<script>
		if(top != window) {
			top.location = window.location
		}
	</script>

 </h:head>
<h:body>
    <h:form prependId="false">
    
	    <style>
	    	.ui-widget {
				font-family: Trebuchet MS,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Tahoma,sans-serif; 
				/*font-family: Helvetica;*/
				font-size: 10pt;
			}

			.ui-panelgrid td, .ui-panelgrid tr {
				border-style: none !important
			}
			
		.classname {
			-webkit-animation: cssAnimation 1s 1 ease;
			-moz-animation: cssAnimation 1s 1 ease;
			-o-animation: cssAnimation 1s 1 ease;
		}
		@-webkit-keyframes cssAnimation {
			from { -webkit-transform: rotate(0deg) scale(0.100) skew(1deg) translate(0px); }
			to { -webkit-transform: rotate(0deg) scale(1.000) skew(1deg) translate(0px); }
		}
		@-moz-keyframes cssAnimation {
			from { -moz-transform: rotate(0deg) scale(0.100) skew(1deg) translate(0px); }
			to { -moz-transform: rotate(0deg) scale(1.000) skew(1deg) translate(0px); }
		}
		@-o-keyframes cssAnimation {
			from { -o-transform: rotate(0deg) scale(0.100) skew(1deg) translate(0px); }
			to { -o-transform: rotate(0deg) scale(1.000) skew(1deg) translate(0px); }
		}	
		</style>
    	<p:panelGrid style="width:100%;height:70%;vertical-align:middle;text-align:center" >
    		<p:row>
    			<p:column>
    			</p:column>
    			<p:column>
    			</p:column>
    			<p:column>
    			</p:column>
    		</p:row>
    		<p:row >
    			<p:column>
    			</p:column>
    			<p:column id="row_image" styleClass="className" style="width:310px;height:193px">
			    	<p:graphicImage value="/resources/images/logos/logo.png" style="width:310px;height:193px"/>
    			</p:column>
    			<p:column>
    			</p:column>
		    </p:row>
		    <p:row style="width:250px;height:200px">
    			<p:column>
    			</p:column>
    			<p:column style="width:250px;height:200px">
    				<p:focus context="loginPanel"/>
			        <h:panelGrid columns="2" id="loginPanel" style="vertical-align:top !important;align-content:center" styleClass="className">
			            <h:outputText value="Login:"/>
			            <p:inputText style="width:150px" id="username" maxlength="20" required="true" value="#{shiroLoginBean.username}"/>
			
			            <h:outputText value="Password:"/>
			            <p:password style="width:150px" id="password" maxlength="30" autocomplete="off" required="true" value="#{shiroLoginBean.password}"/>
			
			            <h:outputText />
			            <p:commandButton style="margin-top: 15px" value="Login" action="#{shiroLoginBean.doLogin}" icon="ui-icon fa fa-sign-in"/>
			        </h:panelGrid>
    			</p:column>
    			<p:column>
    			</p:column>
	        </p:row>
	        <p:row >
    			<p:column>
    			</p:column>
    			<p:column id="row_imageGoogle" styleClass="className" style="width:50px;height:50px">
    				<h:outputLink value="https://www.google.com/chrome/" target="_blank">
						<p:graphicImage value="/resources/images/icons/googleChrome.png" style="width:50px;height:50px"/>
					</h:outputLink>
    			</p:column>
		    </p:row>
	         <p:row >
    			<p:column>
    			</p:column>
    			<p:column id="row_msgGoogle" styleClass="className" style="width:50px;height:50px">
			    	 <h:outputText value="The Website is Optimized for Google Chrome"/>
    			</p:column>
    			<p:column>
    			</p:column>
		    </p:row>
	        
    		<p:row style="height:20px">
    			<p:column>
    			</p:column>
    			<p:column>
        			<p:messages id="messages" autoUpdate="true" closable="true" />
    			</p:column>
    			<p:column>
    			</p:column>
    		</p:row>
		</p:panelGrid>
    </h:form>
</h:body>
</f:view>
</html>
