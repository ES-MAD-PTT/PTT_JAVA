<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home"
				style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_assets']}" url="#" />
			<p:menuitem value="#{msg['menu_metered_points_shipper']}"
				url="/pages/dam/meteredPointsShipper.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form"
			style="width:100%;height:98%;border-collapse:collapse"
			fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000" />

			<p:layout widgetVar="contractNomPointLayout"
				style="width:100%;height:100%" showEffect="clip" hideEffect="clip">

				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">

					<p:panelGrid columns="2" style="width:100%">

						<p:panelGrid>
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['metPointShipper_shipper']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['metPointShipper_startDate']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['metPointShipper_endDate']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px"
										value="#{meteredPointShipperView.filters.idnShipper}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems
											value="#{meteredPointShipperView.shippers.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:calendar required="true" id="startDateId" size="10"
										pattern="dd/MM/yyyy" mask="true"
										value="#{meteredPointShipperView.filters.startDate}"
										requiredMessage="You need to select a date" showOn="button"
										navigator="true">
										<p:ajax event="dateSelect" update="startDateId endDateId"></p:ajax>
										<p:ajax event="change" update="startDateId endDateId"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar required="true" id="endDateId" size="10"
										pattern="dd/MM/yyyy" mask="true"
										value="#{meteredPointShipperView.filters.endDate}"
										requiredMessage="You need to select a date" showOn="button"
										navigator="true"
										mindate="#{meteredPointShipperView.filters.startDate}">
										<p:ajax event="dateSelect" update="endDateId"></p:ajax>
										<p:ajax event="change" update="endDateId"></p:ajax>
									</p:calendar>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission
								name="#{changeSystemView.system}.DAM.METERING.SHIPPER.QUERY">
								<p:commandButton value="#{msg['search']}"
									icon="ui-icon fa fa-search"
									actionListener="#{meteredPointShipperView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()"
									update="msgs,:#{p:component('contractNomPoints1')}" />
							</shiro:hasPermission>

							<p:commandButton
								onclick="PF('contractNomPointLayout').toggle('north')"
								id="header_collapse" icon="fa fa-minus"
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission
								name="#{changeSystemView.system}.DAM.METERING.SHIPPER.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{meteredPointShipperView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" process="@this"
									update="form" />
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">
					<p:dataTable widgetVar="w_contractNomPoint1"
						id="contractNomPoints1" var="item"
						value="#{meteredPointShipperView.items}" reflow="true"
						rowKey="#{item.idnMeteringPoint}"
						style="width:100%; margin-bottom:20px;border-collapse:collapse"
						paginator="true" rows="10" rowsPerPageTemplate="5,10,15,20,25"
						scrollable="true" scrollHeight="100%" resizableColumns="false">

						<f:facet name="header">
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns"
									style="float:right" icon="ui-icon-calculator" />
								<p:columnToggler datasource="contractNomPoints1"
									trigger="toggler" style="width:200px" />
								<shiro:hasPermission
									name="#{changeSystemView.system}.DAM.METERING.SHIPPER.ADD">
									<p:commandButton id="new" value="New"
										icon="ui-icon fa fa-save" style="float:right;" process="@this"
										actionListener="#{meteredPointShipperView.prepareNew}"
										update="formNewEntity" onstart="PF('cargando').show()"
										oncomplete="PF('cargando').hide(),PF('dlgNewContractNomPoint').show()"/>
								</shiro:hasPermission>
								<shiro:hasPermission
									name="#{changeSystemView.system}.DAM.METERING.SHIPPER.QUERY">
									<h:commandLink style="float:right" actionListener="#{meteredPointShipperView.downloadFile}">
										<p:graphicImage name="/images/excel.png" width="24" />
									</h:commandLink>
								</shiro:hasPermission>
							</p:outputPanel>
						</f:facet>

						<p:column headerText="#{msg['metPointShipper_shipper']}"
							sortBy="#{item.shipper}" filterMatchMode="contains"
							filterBy="#{item.shipper}">
							<h:outputText value="#{item.shipper}" />
						</p:column>
						<p:column headerText="#{msg['metPointShipper_startDate']}"
							sortBy="#{item.startDate}">
							<h:outputText value="#{item.startDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="#{msg['metPointShipper_endDate']}"
							sortBy="#{item.endDate}">
							<h:outputText value="#{item.endDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<shiro:hasPermission
							name="#{changeSystemView.system}.DAM.METERING.SHIPPER.MOD">
							<p:column
								headerText="#{msg['metPointShipper_limit_metering_point']}"
								style="text-align:center;">
								<p:commandButton id="edit" icon="fa fa-fw fa-edit"
									process="@this" onstart="PF('cargando').show()"
									update="formNewEntity"
									oncomplete="PF('cargando').hide(),PF('dlgNewContractNomPoint').show()"
									actionListener="#{meteredPointShipperView.prepareEdit(item)}" />
							</p:column>
						</shiro:hasPermission>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>

		<p:dialog widgetVar="dlgNewContractNomPoint" resizable="false"
			modal="true" appendTo="@(body)"
			header="#{selection.idnShipper == null ? msg['metPointShipper_new'] : msg['metPointShipper_edit']}" width="70%">
			<h:form id="formNewEntity">
				<ui:param name="selection"
					value="#{meteredPointShipperView.selection}" />
				<p:growl id="msgs" showDetail="true" life="5000" />
				<h:panelGrid>
					<p:panelGrid style="width:100%;">
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_shipper']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="newShipperId" style="width:100px"
									value="#{selection.idnShipper}"
									rendered="#{!meteredPointShipperView.edit}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems
										value="#{meteredPointShipperView.shippers.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" />
								</p:selectOneMenu>
								<h:outputText value="#{selection.shipper}"
									rendered="#{meteredPointShipperView.edit}" />
							</p:column>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_startDate']}" />
							</p:column>
							<p:column>
								<p:calendar id="newStartDateId" size="10"
									pattern="dd/MM/yyyy" mask="true"
									rendered="#{meteredPointShipperView.renderedStartDateEdit}"
									value="#{selection.startDate}" navigator="true"
									showOn="button" mindate="#{meteredPointShipperView.sysdate}">
									<p:ajax event="dateSelect" update="newStartDateId, newEndDateId"></p:ajax>
									<p:ajax event="change" update="newStartDateId, newEndDateId"></p:ajax>
								</p:calendar>
								<h:outputText value="#{selection.startDate}"
									rendered="#{!meteredPointShipperView.renderedStartDateEdit}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_endDate']}" />
							</p:column>
							<p:column>
								<p:calendar id="newEndDateId" size="10"
									pattern="dd/MM/yyyy" mask="true"
									rendered="#{meteredPointShipperView.renderedEndDateEdit}"
									value="#{selection.endDate}" navigator="true"
									showOn="button" mindate="#{selection.startDate}">
									<p:ajax event="dateSelect" update="newEndDateId"></p:ajax>
									<p:ajax event="change" update="newEndDateId"></p:ajax>
								</p:calendar>
								<h:outputText value="#{selection.endDate}"
									rendered="#{!meteredPointShipperView.renderedEndDateEdit}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_metered_point_id']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="newMeteredPointsId" style="width:100px"
									value="#{selection.idnMeteringPoint}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems
										value="#{meteredPointShipperView.meteredPoints.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" />
									<p:ajax
										update="newCustomerTypesId newGroupsId addMeteredPointShipperId" 
											listener="#{meteredPointShipperView.chargeAddEditTable}"/>
								</p:selectOneMenu>
							</p:column>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_customer_type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="newCustomerTypesId" style="width:100px"
									value="#{selection.idnCustomerType}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems
										value="#{meteredPointShipperView.customerTypes.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" />
									<p:ajax update="newGroupsId addMeteredPointShipperId" 
										listener="#{meteredPointShipperView.chargeAddEditTable}"/>
								</p:selectOneMenu>
							</p:column>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['metPointShipper_group_id']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="newGroupsId" style="width:100px"
									value="#{selection.idnGroup}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems
										value="#{meteredPointShipperView.groups.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" />
									<p:ajax update="addMeteredPointShipperId" 
										listener="#{meteredPointShipperView.chargeAddEditTable}"/>
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="6">
								<h:outputText
									value="* Selected is mean that point will be displayed" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:dataTable widgetVar="w_addMeteredPointShipper"
						id="addMeteredPointShipperId" var="item"
						value="#{meteredPointShipperView.allDataTableAddEdit}"
						reflow="true" rowSelectMode="checkbox" disabledSelection="#{meteredPointShipperView.disabledEdit}"
						rowKey="#{item.compositeKey}"
						selection="#{meteredPointShipperView.selectionTableAddEdit}"
						style="margin-bottom:20px;border-collapse:collapse"
						
						scrollable="true" scrollHeight="300" resizableColumns="false">

						<p:column selectionMode="multiple" 
							style="width:36px;text-align:center" />
						<p:column headerText="#{msg['metPointShipper_metered_point_id']}">
							<h:outputText value="#{item.meteringPoint}" />
						</p:column>
						<p:column headerText="#{msg['metPointShipper_customer_type']}">
							<h:outputText value="#{item.customerType}" />
						</p:column>
						<p:column headerText="#{msg['metPointShipper_group_id']}">
							<h:outputText value="#{item.group}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<p:separator />
				<p:panelGrid columns="2">
					<p:commandButton value="#{msg['save']}" rendered="#{meteredPointShipperView.renderedButtonAcceptEdit}"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						validateClient="true" action="#{meteredPointShipperView.save}"
						update=":#{p:component('contractNomPoints1')},:formNewEntity"
						onstart="PF('cargando').show()"
						oncomplete="PF('cargando').hide()" />
					<p:commandButton value="#{msg['cancel']}"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						update=":#{p:component('contractNomPoints1')},:formNewEntity" process="@this"
						action="#{meteredPointShipperView.cancel}"
						oncomplete="PF('dlgNewContractNomPoint').hide()" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
		<style type="text/css">
			.ui-icon-blank { 
				background-position: -192px -16px; 
			}
		</style>
	</ui:define>
</ui:composition>
