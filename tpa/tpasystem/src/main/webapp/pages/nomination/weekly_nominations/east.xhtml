<p:dataTable id="east_table" var="east" value="#{weekNom.east_tab}" editable="true" style="margin-bottom:20px;border-collapse:collapse;width:1900px"
paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
<f:facet name="header">
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="east_table" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
							</f:facet>
	<!-- Se permite editar con cualquiera de los dos permisos, Management o Modification -->
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.WEEKLY.MANAGEMENT.MAN">
	<p:ajax event="rowEdit" listener="#{weekNom.onRowEdit}" update=":form:msgs,:#{p:component('east_quality_table')}" />
	<p:ajax event="rowEditCancel" listener="#{weekNom.onRowCancel}" update=":form:msgs" />
</shiro:hasPermission>
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.WEEKLY.MANAGEMENT.MOD">
	<p:ajax event="rowEdit" listener="#{weekNom.onRowEdit}" update=":form:msgs,:#{p:component('east_quality_table')}" />
	<p:ajax event="rowEditCancel" listener="#{weekNom.onRowCancel}" update=":form:msgs" />
</shiro:hasPermission>

	<p:column style="width:140px" headerText="#{msg['nom_supply_demand']}">
	<h:outputText value="#{east.supply_demand}" />
	</p:column>
	<p:column headerText="#{msg['nom_area_desc']}">
	<h:outputText value="#{east.area}" />
	</p:column>

	<h:outputText value="#{east.area_code}" />

	<p:column headerText="#{msg['nom_subarea']}">
	<h:outputText value="#{east.subarea}" />
	</p:column>
	<p:column style="width:250px" headerText="#{msg['nom_point_id']}" rendered="#{!east.emptyPointId()}">
	<h:outputText value="#{east.point_id}" styleClass="#{weekNom.pointRed(east) ? 'overnomValue' : 'nonOvernomValue'}"/>
	</p:column>
	<p:column style="width:250px" headerText="#{msg['nom_point_id']}" rendered="#{east.emptyPointId()}">
	<h:outputText value="#{east.area_concept}" />
	</p:column>
	<p:column headerText="#{msg['nom_type']}">

	<p:column headerText="#{msg['nom_entry_exit']}">
	<h:outputText value="#{east.entry_exit}" />
	</p:column>
	<p:column headerText="#{msg['nom_wi']}" rendered="#{!isFutureDate or !hasManagOrModifPermission}">
	<h:outputText style="float:right" styleClass="#{east.is_warned_wi eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{east.wi}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>
	<p:column headerText="#{msg['nom_wi']}" rendered="#{isFutureDate and hasManagOrModifPermission}">

		<f:facet name="output"><h:outputText style="float:right" styleClass="#{east.is_warned_wi eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{east.wi}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
		</f:facet>
		<f:facet name="input"><p:inputText value="#{east.wi}" style="width:100%;text-align: right"
