<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_nom_deadline']}" url="/pages/dam/nominationDeadlines.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="nominationDeadlineLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false" collapsible="true" id="page_filters">	
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['nominationDeadline_Process_Type']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['nominationDeadline_Nomination_Type']}" />
								</p:column>
								
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['nominationDeadline_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['nominationDeadline_End_Date']}" />
								</p:column>
							</p:row>
							<p:row>
								
								<p:column>
									<p:selectOneMenu id="submisionManage" style="width:100px"   value="#{nominationDeadlineView.filters.submisionManage}" >
										   		<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{nominationDeadlineView.deadlineType.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>								
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="type" style="width:100px" value="#{nominationDeadlineView.filters.type}" >
										   		<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{nominationDeadlineView.types.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>										
								</p:column>
								
								<p:column>
									<p:calendar id="fecInicio"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{nominationDeadlineView.filters.startDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{nominationDeadlineView.filters.endDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
							
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{nominationDeadlineView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('nominationDeadlines1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('nominationDeadlineLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{nominationDeadlineView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
								    update="form"/>  
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_nominationDeadline1"  id="nominationDeadlines1" var="nominationDeadline" value="#{nominationDeadlineView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15" 
					    scrollable="true"  scrollHeight="100%"
					    rowsPerPageTemplate="5,10,15,20,25, #{nominationDeadlineView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="nominationDeadlines1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.ADD">
		        						<p:commandButton id="new" type="button" value="New" icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewNominationDeadline').show();"/>
	        						</shiro:hasPermission>	
								</p:outputPanel>        										          
					        </f:facet>
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{nominationDeadlineView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{nominationDeadlineView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
						 	</shiro:hasPermission>
					 
					       <p:column headerText="#{msg['nominationDeadline_Process_Type']}" style="width: 100px;" sortBy="#{nominationDeadline.deadline_desc}" filterMatchMode="contains" filterBy="#{nominationDeadline.deadline_desc}">
					       		<h:outputText value="#{nominationDeadline.deadline_desc}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['nominationDeadline_Nomination_Type']}"  style="width: 100px;" sortBy="#{nominationDeadline.type}" filterMatchMode="contains" filterBy="#{nominationDeadline.type}">
					       		<h:outputText value="#{nominationDeadline.type}" />
					          
					       </p:column>
					       
					   			       
					       <p:column headerText="#{msg['nominationDeadline_Hour']}" style="width: 100px;" sortBy="#{nominationDeadline.hour}" filterMatchMode="contains"  filterBy="#{nominationDeadline.hour}">
					         <p:cellEditor>
					               <f:facet name="output">
					               		 <h:outputText value="#{nominationDeadline.shour}" style="float:right"> </h:outputText>
					               		<!-- <p:calendar value="#{nominationDeadline.hour}"  pattern="HH:mm"  timeOnly="true" disabled="true"/>-->

					               	</f:facet>
					               <f:facet name="input">
				               				<p:calendar  required="true" id="hour" value="#{nominationDeadline.hour}" pattern="HH:mm" timeOnly="true"  disabled="#{nominationDeadlineView.disabledField(nominationDeadline)}"/>
					               </f:facet>
					           </p:cellEditor>
					          
					       </p:column>
					       
					       <p:column headerText="#{msg['nominationDeadline_Before_Gas_Day']}" style="width: 100px;" sortBy="#{nominationDeadline.gasDay}" filterMatchMode="contains"  filterBy="#{nominationDeadline.gasDay}">
					           <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{nominationDeadline.gasDay}" style="float:right">
					               			<f:convertNumber pattern="####0" /> 
					               		</h:outputText>
					               	</f:facet>
					               <f:facet name="input">
					               		<p:inputNumber value="#{nominationDeadline.gasDay}" maxlength="5" style="width:100%" label="#{msg['nominationDeadline_Gas_Day']}" 
				               							disabled="#{nominationDeadlineView.disabledField(nominationDeadline)}" 
					               						requiredMessage="#{msg['nominationDeadline_Gas_Day']}: #{msg['empty_field']}"
					               					 	validatorMessage="#{msg['nominationDeadline_Gas_Day']}: #{msg['lenght_field']} 5 "
					               					 	decimalPlaces="0" maxValue="99999" >
					               			<f:validateLength maximum="5"/>
					               			<f:validateRequired/>
					               		</p:inputNumber>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
			
					       <p:column headerText="#{msg['nominationDeadline_Start_Date']}" style="width: 100px;" sortBy="#{nominationDeadline.startDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               			<h:outputText value="#{nominationDeadline.startDate}" >
					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate" 
					               			value="#{nominationDeadline.startDate}" pattern="dd/MM/yyyy" 
					               			disabled="#{nominationDeadlineView.disabledField(nominationDeadline)}"
					               			readonlyInput="true"   mindate="#{(nominationDeadlineView.sysdate).getTime()}"
											requiredMessage="#{msg['nominationDeadline_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['nominationDeadline_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					      
					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.MOD">
						       <p:column style="width:32px">
						          <p:rowEditor rendered="#{nominationDeadlineView.renderItemEditor(nominationDeadline)}"/>
						       </p:column>
					       </shiro:hasPermission>
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>

	<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_DEADLINES.ADD">
		<p:dialog widgetVar="dlgNewNominationDeadline" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New NominationDeadline">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{nominationDeadlineView.cancel}" />	-->
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['nominationDeadline_Process_Type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="deadlineType" style="width:100px"   value="#{nominationDeadlineView.newNominationDeadline.idn_deadline_type}" >
							          		<f:selectItems value="#{nominationDeadlineView.deadlineType.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					            </p:selectOneMenu>		
								<p:message for="deadlineType" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['nominationDeadline_Nomination_Type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="type"  style="width:100px" value="#{nominationDeadlineView.newNominationDeadline.idn_operation_term}" required="true">
										
							               <f:selectItems value="#{nominationDeadlineView.types.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							               <p:ajax event="change" update="gasDay" listener="#{nominationDeadlineView.valorDefectoGasDay}" />
			               		</p:selectOneMenu>
								<p:message for="type" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText  value="#{msg['nominationDeadline_Hour']}" />
							</p:column>
							
							<p:column>
								<p:calendar  required="true" id="hour" value="#{nominationDeadlineView.newNominationDeadline.hour}" pattern="HH:mm" timeOnly="true" 
								requiredMessage="#{msg['nominationDeadline_Hour']}: #{msg['empty_field']}">
								</p:calendar>								
								<p:message for="hour" />
							</p:column>
							<p:column>
								<h:outputText value="#{msg['nominationDeadline_Before_Gas_Day']}" />
							</p:column>
							<p:column>
								
								<p:inputNumber  required="true" id="gasDay" maxlength="5" value="#{nominationDeadlineView.newNominationDeadline.gasDay}" 
												requiredMessage="#{msg['nominationDeadline_Gas_Day']}: #{msg['empty_field']}" 
												validatorMessage="#{msg['nominationDeadline_Gas_Day']}: #{msg['lenght_field']} 5"
												decimalPlaces="0" maxValue="99999">
									<f:validateLength maximum="5"/>
									<f:validateRequired/>
								</p:inputNumber>
								<p:message for="gasDay" />
							</p:column>
						</p:row>
				
						
						<p:row>
							<p:column>
								<h:outputText value="#{msg['nominationDeadline_Start_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar required="true" id="startDate" 
									value="#{nominationDeadlineView.newNominationDeadline.startDate}" pattern="dd/MM/yyyy"
									readonlyInput="true"  mindate="#{(nominationDeadlineView.sysdate).getTime()}" 
									requiredMessage="#{msg['nominationDeadline_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['nominationDeadline_Start_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="startDate" />
							</p:column>
							
						</p:row>					
						
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{nominationDeadlineView.save}" update=":#{p:component('nominationDeadlines1')},:formNewEntity"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewNominationDeadline').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        			update="formNewEntity" process="@this" actionListener="#{nominationDeadlineView.cancel}"
			        			 oncomplete="PF('dlgNewNominationDeadline').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
    </shiro:hasPermission>
	</ui:define>


</ui:composition>
