<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_allocation']}" url="#" />
			<p:menuitem value="#{msg['menu_allocation_management']}" url="/pages/allocation/allocationManagement.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="AllocationManagLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_gas_day']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_shipper_short_name']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_contract_code']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_nomination_point_id']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_status']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_review_code']}" />
								</p:column>
							</p:row>
							<p:row>

								<p:column>
									<p:calendar id="gasDay" size="6" pattern="dd/MM/yyyy" mask="true" value="#{AllocationManagView.filters.gasDay}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="gasDay,contractId,gasDayToleranceTxt,gasDayToleranceValue"></p:ajax>
										<p:ajax event="change" update="gasDay,contractId,gasDayToleranceTxt,gasDayToleranceValue"></p:ajax>
									</p:calendar>
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="shipperId" autoWidth="false" style="width:85px" value="#{AllocationManagView.filters.shipperId}" 
										rendered="#{!AllocationManagView.isShipper}" >
 								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{AllocationManagView.shipperIds.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
										<p:ajax event="change" update="contractId" />
					           		</p:selectOneMenu>
					           		<h:outputText value="#{AllocationManagView.user.user_group_id}" style="float:left" rendered="#{AllocationManagView.isShipper()}"/>
								</p:column>

								<p:column>
									<p:selectOneMenu id="contractId" autoWidth="false" style="width:100px" value="#{AllocationManagView.filters.contractId}" >
								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{AllocationManagView.contractIds.entrySet()}" var="entry" 
      										itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>						
								</p:column>

								<p:column>
									<p:selectOneMenu id="pointId" autoWidth="false" style="width:100px" value="#{AllocationManagView.filters.nomPointId}" 
										filter="true" filterMatchMode="startsWith">
								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{AllocationManagView.pointIds.entrySet()}" var="entry" 
      										itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>						
								</p:column>
								
								<p:column>
									<p:selectCheckboxMenu id="status" autoWidth="false" style="width:100px" value="#{AllocationManagView.filters.statusCode}"
										label="#{msg['all_rev_status']}" >
								   		<f:selectItem itemLabel="#{msg['all_rev_not_reviewed']}" itemValue="NOT_REVIEWED" />
								   		<f:selectItem itemLabel="#{msg['all_rev_initial']}" itemValue="INITIAL" />
								   		<f:selectItem itemLabel="#{msg['all_rev_accepted']}" itemValue="ACCEPTED" />
								   		<f:selectItem itemLabel="#{msg['all_rev_rejected']}" itemValue="REJECTED" />
								   		<f:selectItem itemLabel="#{msg['all_rev_allocated']}" itemValue="ALLOCATED" />
					           		</p:selectCheckboxMenu>							
								</p:column>

								<p:column>
									<p:inputText id="reviewCode" style="width:130px" value="#{AllocationManagView.filters.reviewCode}" />
								</p:column>
								
							</p:row>
							<p:row><p:column  style="font-weight: bold;"><br/></p:column></p:row>

							<p:row>
								<p:column colspan="4">
									<h:outputText value="#{msg['all_rev_dam_alloc_tolerance']}" style="font-weight: bold;"/>
									<p:spacer width="3"/>
				               		<h:outputText id="gasDayToleranceTxt" value="#{AllocationManagView.filters.gasDay}" style="font-weight: bold;">
				              				<f:convertDateTime pattern="dd/MM/yyyy" />
				              		</h:outputText>
									<h:outputText id="gasDayToleranceValue" style="font-weight: bold;" 
										value=": #{AllocationManagView.getAllocationReviewMaxPercentChange(AllocationManagView.filters.gasDay)} %" />				              		
								</p:column>
							</p:row>								

						</p:panelGrid>
						<p:panelGrid columns="3" style="float:right;top:0px">

							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.QUERY">									
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{AllocationManagView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('allocations1')}"/>
							</shiro:hasPermission>

							<p:commandButton  onclick="PF('AllocationManagLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.ADD">
								<p:commandButton id="executeButton" type="button" value="#{msg['all_man_execute']}" style="float:left;"
        							icon="ui-icon fa fa-gears" onclick="PF('dlgExecute').show();"/>
							</shiro:hasPermission>

							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.QUERY">
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{AllocationManagView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
							
		        			<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.MAN">							
					       		<p:commandButton value="#{msg['all_man_accept']}"
					       			actionListener="#{AllocationManagView.onAccept(false)}" 
					       			update="#{p:component('allocations1')},#{p:component('msgs')}"/>					

					       		<p:commandButton value="#{msg['all_man_reject']}"
					       			actionListener="#{AllocationManagView.onReject()}"
					       			update="#{p:component('allocations1')},#{p:component('msgs')}"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">
					
					<!--No funciona demasiado bien. scrollWidth="80%" frozenColumns="4"  -->
					<p:dataTable widgetVar="w_allocations1"  id="allocations1" var="allocation" value="#{AllocationManagView.items}"
						reflow="true" editable="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%" 
 						selection="#{AllocationManagView.selectedItems}" rowKey="#{allocation.allocationDataId}" 
 						disabledSelection="#{not AllocationManagView.mayBeResponded(allocation)}"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{AllocationManagView.itemsSize}">
 					 	
 					 	<f:facet name="header"> 
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      							<p:columnToggler datasource="allocations1" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
						</f:facet>
 					 	
 					 	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.QUERY">
							<p:column headerText="Select" selectionMode="multiple" style="width:36px;text-align:center"/>
							
					       <p:column headerText="#{msg['all_rev_gas_day']}" style="width: 70px;" sortBy="#{allocation.gasDay}" >
			               		<h:outputText value="#{allocation.gasDay}" >
			              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
					       </p:column>

					       <p:column headerText="#{msg['all_rev_shipper_code']}" style="width: 100px;" sortBy="#{allocation.shipperCode}" 
					       		rendered="#{not AllocationManagView.isShipper}">
					       		<h:outputText value="#{allocation.shipperCode}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['all_rev_shipper_short_name']}" style="width: 100px;" sortBy="#{allocation.shortName}" 
					       		rendered="#{not AllocationManagView.isShipper}">
					       		<h:outputText value="#{allocation.shortName}" />
					       </p:column>

					       <p:column headerText="#{msg['all_rev_contract_code']}" style="width: 100px;" sortBy="#{allocation.contractCode}">
					       		<h:outputText value="#{allocation.contractCode}" />
					       </p:column>

					       <p:column headerText="#{msg['all_rev_nomination_point_id']}" style="width: 100px;" sortBy="#{allocation.nomPointCode}">
					       		<h:outputText value="#{allocation.nomPointCode}" />
					       </p:column>

					       <p:column headerText="#{msg['all_rev_nomination_point_type']}" style="width: 50px;" sortBy="#{allocation.nomPointTypeCode}">
					       		<h:outputText value="#{allocation.nomPointTypeCode}" />
					       </p:column>
					       
							<p:column headerText="#{msg['all_rev_booked_cap']}" style="width: 100px;" sortBy="#{allocation.bookedCap}">
								<h:outputText style="float:right" value="#{allocation.bookedCap}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>

							<p:column headerText="#{msg['all_rev_nominated_cap']}" style="width: 100px;" sortBy="#{allocation.nominatedCap}">
								<h:outputText style="float:right" value="#{allocation.nominatedCap}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_allocation_tpa']}" style="width: 100px;" sortBy="#{allocation.allocationTPA}">
								<h:outputText style="float:right" value="#{allocation.allocationTPA}"
									styleClass="#{allocation.allocationChanged eq 'Y'? 'notAllocationRelatedReview' : 'allocationRelatedReview'}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
						   
							<p:column headerText="#{msg['all_rev_original_allocation_tpa']}" style="width: 100px;" styleClass="darkColorHeader"
								sortBy="#{allocation.originalAllocationForReview}">
								<h:outputText style="float:right" value="#{allocation.originalAllocationForReview}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_allocation_shipper']}" style="width: 100px;" styleClass="darkColorHeader"
								sortBy="#{allocation.reviewedAllocation}">
								<h:outputText style="float:right" value="#{allocation.reviewedAllocation}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
 							
							<p:column headerText="#{msg['all_rev_shipper_comments']}" style="width: 200px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.reviewComments}">
								<h:outputText style="float:left" value="#{allocation.reviewComments}" title="#{allocation.reviewComments}" />
							</p:column>
						
 							<p:column headerText="#{msg['all_rev_allocation_diff']}" style="width: 100px;" styleClass="darkColorHeader"
 								sortBy="#{allocation.allocationDiff}">
								<h:outputText style="float:right" value="#{allocation.allocationDiff}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_allocation_perc']}" style="width: 100px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.allocationPerc}">
								<h:outputText style="float:right" value="#{allocation.allocationPerc}">
									<f:convertNumber groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" type="percent"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_status']}" style="width: 80px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.statusCode}">
					       		<h:outputText value="#{allocation.statusCode}" />
					       	</p:column>

							<p:column headerText="#{msg['all_rev_review_code']}" style="width: 120px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.reviewCode}">
					       		<h:outputText value="#{allocation.reviewCode}" />
					       	</p:column>
						</shiro:hasPermission>
				   </p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	
	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.MAN">
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<p:dialog header="#{msg['all_man_confirmation_dialog_header']}" widgetVar="w_confirmAcceptDlg" id="confirmAcceptDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmAcceptFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmAcceptPanelGridId">

					<p:row>
						<p:column colspan="2" style="font-weight: bold;">
							<h:outputText value="#{msg['all_man_warnings_found']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
			  				<h:inputTextarea value="#{AllocationManagView.acceptWarnings}" readonly="true" rows="4" cols="70" style="border-color: white"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="font-weight: bold;">
							<h:outputText value="#{msg['continue_process']}" />
							<br/><br/>
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold; float:right">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{AllocationManagView.onAccept(true)}" 
				       			update="#{p:component('allocations1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmAcceptDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{AllocationManagView.onDiscardAccept()}"
				       			update="#{p:component('allocations1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmAcceptDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
	</shiro:hasPermission>

	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.MANAGEMENT.ADD">
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<p:dialog header="#{msg['all_man_execution_dialog_header']}" widgetVar="dlgExecute" modal="true" appendTo="@(body)" minHeight="150" width="350">
			<h:form id="executeFormId" style="width:100%;height:98%;border-collapse:collapse">

				<p:growl id="msgs" showDetail="true" life="10000" globalOnly="true" />
				<p:panelGrid id="executePanelGridId">
					<p:panelGrid id="executePanelGridLeftId">
						<p:row>
							<p:column colspan="2">
								<h:outputText value="#{msg['all_man_execution_intro']}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['all_man_from']}" />
							</p:column>
							<p:column>
			               		<h:outputText value="#{AllocationManagView.responsePeriodStartDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['all_man_to']}" />
							</p:column>
							<p:column>
			               		<h:outputText value="#{AllocationManagView.responsePeriodEndDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
							</p:column>
						</p:row>
						<p:row><p:column/><p:column/></p:row>
						<p:row><p:column/><p:column/></p:row>						
						<p:row>
							<p:column  style="font-weight: bold;">
					       		<p:commandButton value="#{msg['execute']}" style="float:right;"
					       			actionListener="#{AllocationManagView.onExecute}" 
					       			update="#{p:component('msgs')}"
									onstart="PF('grabando').show()" 
									oncomplete="PF('grabando').hide();PF('dlgExecute').hide()" />						
							</p:column>
							<p:column  style="font-weight: bold;">
					       		<p:commandButton value="#{msg['cancel']}"
					       			oncomplete="PF('dlgExecute').hide()"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog> 
	</shiro:hasPermission>
		
	</ui:define>
	
	<script type="text/javascript">
	function start() {
	    PF('cargando').show();
	}
	 
	function stop() {
	    PF('cargando').hide();
	}
	</script>
</ui:composition>
