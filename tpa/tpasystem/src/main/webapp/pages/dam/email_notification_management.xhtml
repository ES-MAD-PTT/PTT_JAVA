<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_email_notification_management']}" url="/pages/dam/email_notification_management.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form1" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" emailNotificaionManagment1="true" life="5000"/>
			
            <p:layout widgetVar="emailNotificaionManagementLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;"><h:outputText value="#{msg['emailNotificationManagement_Module']}" /></p:column>
							</p:row>
							<p:row>
								 <p:column>
									<p:selectOneMenu id="module"  style="width:100px"   value="#{emailNotifManagementView.filters.module}" >
							       		<f:selectItem itemLabel="" itemValue="" />        							
        								<f:selectItems value="#{emailNotifManagementView.idsModule.entrySet()}" var="entry" itemValue="#{entry.value}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>  
							</p:row>
						</p:panelGrid>
					    <p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.E-MAIL.NOTIFICATION.MANAGEMENT.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{emailNotifManagementView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('emailNotificaionManagement1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('emailNotificaionManagementLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.E-MAIL.NOTIFICATION.MANAGEMENT.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{emailNotifManagementView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form1"/>  
							</shiro:hasPermission> 
						</p:panelGrid> 
					</p:panelGrid>  
				</p:layoutUnit>

			 	 <p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false">

					  <p:dataTable widgetVar="w_emailNotificaionManagement1"  id="emailNotificaionManagement1" var="emailNotMan"  value="#{emailNotifManagementView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true"  scrollHeight="100%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{emailNotifManagementView.itemsSize}" >
					 		<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="emailNotificaionManagement1" trigger="toggler" style="width:200px"/>	
								</p:outputPanel>        										          
					        </f:facet>
					        <shiro:hasPermission name="#{changeSystemView.system}.E-MAIL.NOTIFICATION.MANAGEMENT.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit"  listener="#{emailNotifManagementView.onRowEdit}" update=":form1:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{emailNotifManagementView.onRowCancel}" update=":form1:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
						    </shiro:hasPermission>
					    
					       <p:column headerText="#{msg['emailNotificationManagement_Module']}" style="width: 100px;" sortBy="#{emailNotMan.module}" filterMatchMode="contains" filterBy="#{emailNotMan.module}">
					       		<h:outputText value="#{emailNotMan.module}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['emailNotificationManagement_Activity']}" style="width: 100px;" sortBy="#{emailNotMan.activity}" filterMatchMode="contains" filterBy="#{emailNotMan.activity}">
					       		<h:outputText value="#{emailNotMan.activity}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['emailNotificationManagement_Enabled']}"  style="width: 100px;" sortBy="#{emailNotMan.enabled}" filterMatchMode="contains" filterBy="#{emailNotMan.enabled}">
					       		<p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{emailNotMan.enabled?'Y':'N'}" />
					               </f:facet>
					               <f:facet name="input">
					            	   <p:selectBooleanCheckbox value="#{emailNotMan.enabled}"/>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
			
					  
					    
				      <shiro:hasPermission name="#{changeSystemView.system}.E-MAIL.NOTIFICATION.MANAGEMENT.MOD">
						  <p:column style="width:32px">
						           <p:rowEditor />
						   </p:column>     
					   </shiro:hasPermission>    
			   </p:dataTable>  
			</p:layoutUnit> 

			</p:layout> 
		</h:form>
	</ui:define>



</ui:composition>
