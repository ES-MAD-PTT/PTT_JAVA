
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_quality']}" url="#" />
			<p:menuitem value="#{msg['menu_OSG_report_management']}" url="/pages/quality/OffSpecGasReportManagement.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="OSGRManagementLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_incident_type']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_incident_id']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_quality_point']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_shipper']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['cr_man_status']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_start_date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['osgr_man_end_date']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="incidentTypeId" autoWidth="false" style="width:60px" value="#{OSGRManagementView.filters.incidentTypeId}" >
      									<f:selectItems value="#{OSGRManagementView.incidentTypes.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
										<p:ajax event="change" update="incidentTypeId,status" />
					           		</p:selectOneMenu>							
								</p:column>
								
								<p:column style="width:120px">
									<p:inputText id="incidentCode" style="width:120px" value="#{OSGRManagementView.filters.incidentCode}" />
								</p:column>

								<p:column>
									<p:selectOneMenu id="QualityPointId" autoWidth="false" style="width:100px" value="#{OSGRManagementView.filters.qualityPointId}" >
 										<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{OSGRManagementView.qualityPoints.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>							
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px" rendered="#{!OSGRManagementView.isShipper()}" value="#{OSGRManagementView.filters.shipperId}" >
 										<f:selectItem itemLabel="#{OSGRManagementView.filters.shipperCode}" itemValue="#{OSGRManagementView.filters.shipperId}" />
      									<f:selectItems value="#{OSGRManagementView.shipperIds.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
					           		<h:outputText value="#{OSGRManagementView.user.user_group_id}" style="float:left" rendered="#{OSGRManagementView.isShipper()}"/>
								</p:column>

								<p:column>
									<p:selectCheckboxMenu id="status" autoWidth="false" style="width:100px" value="#{OSGRManagementView.filters.statusId}" 
										label="#{msg['osgr_man_status']}" >
      									<f:selectItems value="#{OSGRManagementView.statusIds}" var="entry" 
      											itemValue="#{entry.statusId}" itemLabel="#{entry.statusDesc}" />
					           		</p:selectCheckboxMenu>							
								</p:column>
								
								<p:column>
									<p:calendar id="fecInicio" size="12" pattern="dd/MM/yyyy HH:mm" value="#{OSGRManagementView.filters.startDate}"
										mask="true" showButtonPanel="true" showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
								
								<p:column>
									<p:calendar id="fecFin" size="12" pattern="dd/MM/yyyy HH:mm" value="#{OSGRManagementView.filters.endDate}"
										mask="true" showButtonPanel="true" showOn="button" navigator="true" mindate="#{OSGRManagementView.filters.startDate}"/>
								</p:column>							
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="1" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.QUALITY.OFFSPEC.REPORT_MANAGEMENT.QUERY">									
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{OSGRManagementView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('incidents1')}"/>
									
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{OSGRManagementView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
							<p:commandButton  onclick="PF('OSGRManagementLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">

					<p:dataTable widgetVar="w_incidents1"  id="incidents1" var="incident" value="#{OSGRManagementView.items}"
						selectionMode="single" selection="#{OSGRManagementView.selected}" rowKey="#{incident.incidentId}" 
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{OSGRManagementView.itemsSize}" >
 
						<f:facet name="header">
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        					<p:columnToggler datasource="incidents1" trigger="toggler" style="width:200px"/>
								
								<shiro:hasPermission name="#{changeSystemView.system}.QUALITY.OFFSPEC.REPORT_MANAGEMENT.ADD_EVENT">
	        						<p:commandButton id="newEvent" type="button"
	        							value="#{msg['osgr_man_new_off_specification_event']}" 
	        							icon="ui-icon fa fa-save" style="float:right;"
	        							onclick="PF('newEventDlg').show();" />
        						</shiro:hasPermission>
        						
								<shiro:hasPermission name="#{changeSystemView.system}.QUALITY.OFFSPEC.REPORT_MANAGEMENT.ADD_REQUEST">        							
	        						<p:commandButton id="newRequest" type="button"
	        							value="#{msg['osgr_man_new_off_specification_request']}" 
	        							icon="ui-icon fa fa-save" style="float:right;"
	        							onclick="PF('newRequestDlg').show();" />
								</shiro:hasPermission>

								<shiro:hasPermission name="#{changeSystemView.system}.QUALITY.OFFSPEC.REPORT_MANAGEMENT.QUERY">
									<h:outputText value="&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;" escape="false" style="float:right;"/> 
							        
							       	<p:commandLink id="showEventFlow" value="#{msg['osgr_man_event_flow']}" style="float:right;" 
							        	 ajax="false" oncomplete="PrimeFaces.monitorDownload(start, stop);">
							        	<p:fileDownload value="#{OSGRManagementView.scEventFlowDiagFile}"/>
							        </p:commandLink>
								
									<h:outputText value="&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;" escape="false" style="float:right;"/>
								
							       	<p:commandLink id="showRequestFlow" value="#{msg['osgr_man_request_flow']}" style="float:right;" 
							        	 ajax="false" oncomplete="PrimeFaces.monitorDownload(start, stop);">
							        	<p:fileDownload value="#{OSGRManagementView.scRequestFlowDiagFile}"/>
							        </p:commandLink>
						        </shiro:hasPermission>
						        	        						
							</p:outputPanel>        										          
				        </f:facet>

						<shiro:hasPermission name="#{changeSystemView.system}.QUALITY.OFFSPEC.REPORT_MANAGEMENT.QUERY">
											        
						<!-- evento del click del p:rowExpansion -->
						<!-- <p:ajax event="rowToggle" listener="#{guestUserView.onRowToggle}" update=":form:msgs" /> -->   						 
						<p:column style="width:16px">
	         			   <p:rowToggler />
	       				</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_incident_type']}" style="width: 50px;" sortBy="#{incident.incidentTypeDesc}">
				       		<h:outputText value="#{incident.incidentTypeDesc}" />
				       	</p:column>
				       			       				 
				       	<p:column headerText="#{msg['osgr_man_incident_id']}" style="width: 130px;" sortBy="#{incident.incidentCode}">
				       		<h:outputText value="#{incident.incidentCode}" />
				       	</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_quality_point']}" style="width: 80px;" sortBy="#{incident.qualityPointCode}">
				       		<h:outputText value="#{incident.qualityPointCode}" />
				       	</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_shipper']}" style="width: 150px;" sortBy="#{incident.originatorShipperCode}"
				       		rendered="#{OSGRManagementView.hasOperatorManagPermission()}" >
				       		<h:outputText value="#{incident.shipper}" />
				       	</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_start_date']}" style="width: 120px;" sortBy="#{incident.startDate}">
		               		<h:outputText value="#{incident.startDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		              		</h:outputText>
				       	</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_end_date']}" style="width: 120px;" sortBy="#{incident.endDate}">
		               		<h:outputText value="#{incident.endDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		              		</h:outputText>
				       	</p:column>
				       
				       	<p:column headerText="#{msg['osgr_man_reported_by']}" style="width: 110px;" sortBy="#{incident.firstUserCode}"
				       		rendered="#{OSGRManagementView.isOperator}">
				       		<h:outputText value="#{incident.firstUserCode}" />
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['osgr_man_last_modified']}" style="width: 120px;" sortBy="#{incident.lastModifiedDate}">
		               		<h:outputText value="#{incident.lastModifiedDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		              		</h:outputText>
				       	</p:column>

				       	<p:column headerText="#{msg['osgr_man_status']}" style="width: 120px;" sortBy="#{incident.statusDesc}">
				       		<h:outputText value="#{incident.statusDesc}" />
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['osgr_man_new_status']}" style="width: 120px;" >
						    <p:menuButton ajax="false" value="#{msg['osgr_man_new_status']}" rendered="#{incident.canChangeStatus(userBean)}" model="#{incident.getModel(userBean)}"/>
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['osgr_man_action']}"  style="width: 145px;">
				       		<p:selectOneMenu id="actionId" value="#{incident.idnAction}" 
				       			autoWidth="fasle"  style="width:120px" rendered="#{OSGRManagementView.renderedAction(incident)}">
			                    <f:selectItem itemLabel="Select One" itemValue=""/>
			                    <f:selectItems value="#{incident.actionsFree.entrySet()}" var="entry" 
 											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
 								<p:ajax oncomplete="PF('cargando').hide();" update="nextStatusFormId" onstart="PF('cargando').show()"
 									listener="#{OSGRManagementView.updateSelected(incident)}"/>
			                </p:selectOneMenu>
			                <h:outputText value="#{incident.action}" rendered="#{OSGRManagementView.isShipper()}"/>
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_notifiedToShippers']}" style="width: 120px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.notifiedYesNo(incident, 'NOTIF')}" />
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_instructedFlowToShipper']}" style="width: 120px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.notifiedYesNo(incident, 'OP_FLOW')}" />
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_backToNormal']}" style="width: 120px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.notifiedYesNo(incident, 'BACK_NORMAL')}" />
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_fixIssueCausingOffspecgas']}" style="width: 120px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.notifiedYesNo(incident, 'FIX_ORIG_SHIP')}" />
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_shipperAnswer']}" style="width: 70px;text-align:center;">
				       		<p:commandButton icon="ui-icon fa fa-envelope-o" update=":shipperResponsesFormId"
								onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('shipperResponsesDlg').show()"
								rendered="#{incident.discloseResponses.size() != 0 and OSGRManagementView.renderedAsnwer(incident, 'SHIPPER_ANSWER')}"
								actionListener="#{OSGRManagementView.prepareResponse(incident, 'SHIPPER')}">
							</p:commandButton>
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_shipperIfAnswer']}" style="width: 70px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.answerShipperOriginatorYesNo(incident, 'SHIPPER')}" rendered="#{OSGRManagementView.renderedAsnwer(incident, 'SHIPPER_IF_ANSWER')}"/>
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_originattorAnswer']}" style="width: 70px;text-align:center;">
				       		<p:commandButton icon="ui-icon fa fa-envelope-o" update=":shipperResponsesFormId"
								onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('shipperResponsesDlg').show()"
								rendered="#{incident.discloseResponses.size() != 0 and OSGRManagementView.renderedAsnwer(incident, 'ORIGINATOR_ANSWER')}"
								actionListener="#{OSGRManagementView.prepareResponse(incident, 'ORIGINATOR')}">
							</p:commandButton>
				       	</p:column>
				       	<p:column headerText="#{msg['osgr_man_originarIfAnswer']}" style="width: 70px;text-align:center;">
				       		<h:outputText value="#{OSGRManagementView.answerShipperOriginatorYesNo(incident, 'ORIGINATOR')}" rendered="#{OSGRManagementView.renderedAsnwer(incident, 'ORIGINATOR_IF_ANSWER')}"/>
				       	</p:column>
				       	
						<p:column headerText="#{msg['osgr_man_attachedFileOperator']}" style="width: 90px;text-align:center;">
	 					    <p:commandButton icon="ui-icon fa fa-file-text-o" update="filesFormId" 
								onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('filesDlg').show()" 
								actionListener="#{OSGRManagementView.selectFiles(incident, 'OPERATOR')}"
								rendered="#{OSGRManagementView.isOperator or incident.shipper eq OSGRManagementView.user.user_group_id}">
							</p:commandButton>
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['osgr_man_attachedFileShipper']}" style="width: 90px;text-align:center;">
	 					    <p:commandButton icon="ui-icon fa fa-file-text-o" update="filesFormId"
								onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('filesDlg').show()" 
								actionListener="#{OSGRManagementView.selectFiles(incident, 'SHIPPER')}"
								rendered="#{OSGRManagementView.isOperator or incident.shipper eq OSGRManagementView.user.user_group_id}">
							</p:commandButton>
				       	</p:column>
				       
				       <p:column headerText="#{msg['osgr_man_commentsOperator']}" style="width: 90px;text-align:center;">
 					       	<p:commandButton icon="ui-icon fa fa-list" update=":commentsFormId" 
 					       		onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('commentsDlg').show()"
 					       		actionListener="#{OSGRManagementView.selectComments(incident, 'OPERATOR')}"
 					       		rendered="#{OSGRManagementView.isOperator or incident.shipper eq OSGRManagementView.user.user_group_id}">
							</p:commandButton>	
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['osgr_man_commentsShipper']}" style="width: 90px;text-align:center;">
 					       	<p:commandButton icon="ui-icon fa fa-list" update=":commentsFormId"
 					       		onstart="PF('cargando').show()"	oncomplete="PF('cargando').hide(),PF('commentsDlg').show()"
 					       		actionListener="#{OSGRManagementView.selectComments(incident, 'SHIPPER')}"
 					       		rendered="#{OSGRManagementView.isOperator or incident.shipper eq OSGRManagementView.user.user_group_id}">
							</p:commandButton>	
				       	</p:column>
					       				       	
				        <p:rowExpansion >
				        	<p:panelGrid style="width: 100%">
				        		<p:row>
					        		<p:column colspan="1"> 
					        			<h:outputText value="#{msg['osgr_man_comments']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column colspan="5">								 
										<h:outputText value="#{incident.initialComments}" />
									</p:column>
								</p:row>
								<p:row><!-- Linea vacia -->
									<p:column><h:outputText value=""/></p:column>
								</p:row>
								<p:row><!-- Linea vacia -->
									<p:column><h:outputText value=""/></p:column>
								</p:row>
								<p:row>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_parameter']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_value']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_parameter']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_value']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_parameter']}: " style="font-weight: bold;"/>
									</p:column>
									<p:column>								 
										<h:outputText value="#{msg['osgr_man_value']}: " style="font-weight: bold;"/>
									</p:column>
								</p:row>
	        				</p:panelGrid>
						    <p:dataGrid var="gasParam" value="#{incident.gasParams}" columns="3" layout="grid" id="gasParams">
								<p:panelGrid columns="2" style="width: 100%">
						       		<h:outputText value="#{gasParam.paramDesc} (#{gasParam.unitDesc}): "/>
									<p:inputNumber value="#{gasParam.value}" disabled="true" size="10" decimalSeparator="." thousandSeparator="," decimalPlaces="6"/>
	     						</p:panelGrid>
							</p:dataGrid>
				      	</p:rowExpansion>
						</shiro:hasPermission>
				   </p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form> 
 		
 		<p:dialog header="#{msg['osgr_man_comments']}" widgetVar="commentsDlg" modal="true" appendTo="@(body)" height="200" width="800">
			<h:form id="commentsFormId" style="width:100%;height:98%;border-collapse:collapse">
  				<h:inputTextarea value="#{OSGRManagementView.selected.comments}" readonly="true" rows="12" cols="105" style="border-color: white"/>
			</h:form> 
		</p:dialog>
		
		<p:dialog header="#{msg['osrg_man_files']}" widgetVar="filesDlg" modal="true" appendTo="@(body)" width="800" height="200">
			<h:form id="filesFormId" style="width:100%;height:98%;border-collapse:collapse" enctype="multipart/form-data">
				<p:growl id="msgs" showDetail="true" life="10000" globalOnly="true" />
				<p:dataTable id="listDocId"
					value="#{OSGRManagementView.selected.files}" var="item"
					scrollable="true" scrollHeight="150" rowKey="#{item.idnOffspecFile}"
					style="margin-bottom:20px;border-collapse:collapse">
					<p:column headerText="#{msg['osgr_man_fileName']}">
						<h:outputText value="#{item.fileName}" />
					</p:column>
					<p:column headerText="#{msg['osrg_man_downloadFile']}">
						<p:commandButton ajax="false" icon="ui-icon fa fa-download" 
							onclick="PrimeFaces.monitorDownload(start, stop);"
							actionListener="#{OSGRManagementView.downloadFile(item)}">
							<p:fileDownload value="#{OSGRManagementView.scFile}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>
		
		<p:dialog header="#{msg['osrg_man_files']}" widgetVar="filesActionDlg" modal="true" appendTo="@(body)" width="800" height="200">
			<h:form id="filesActionFormId" style="width:100%;height:98%;border-collapse:collapse" enctype="multipart/form-data">
				<p:growl id="msgs" showDetail="true" life="10000" globalOnly="true" />
				<p:dataTable id="listActionFileId"
					value="#{OSGRManagementView.selected.filesAction}" var="item"
					scrollable="true" scrollHeight="150" rowKey="#{item.idnOffspecActionFile}"
					style="margin-bottom:20px;border-collapse:collapse">
					<p:column headerText="#{msg['osgr_man_fileName']}">
						<h:outputText value="#{item.fileName}" />
					</p:column>
					<p:column headerText="#{msg['osrg_man_downloadFile']}">
						<p:commandButton ajax="false" icon="ui-icon fa fa-download" 
							onclick="PrimeFaces.monitorDownload(start, stop);"
							actionListener="#{OSGRManagementView.downloadActionFile(item)}">
							<p:fileDownload value="#{OSGRManagementView.scFile}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

          							auto="true" update="msgs,upload,listDocId,numberFilesId" onstart="PF('cargando').show()" oncomplete="PF('cargando').hide()"
          							disabled="#{OSGRManagementView.selected.filesAction.size() eq 10}"/>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:outputLabel id="numberFilesId" style="font-weight: bold; color:red"
								value="#{msg['osgr_man_number_files_added']}: #{OSGRManagementView.selected.filesAction.size()} / 10"/>
				<p:dataTable id="listDocId"
					value="#{OSGRManagementView.selected.filesAction}" var="item"
					scrollable="true" scrollHeight="150">
					<p:column headerText="#{msg['osgr_man_fileName']}">
						<h:outputText value="#{item.fileName}" />
					</p:column>
				</p:dataTable>
				<p:panelGrid>
					<p:row>
		       			<p:column>
							<p:commandButton value="#{msg['save']}" style="float: right; vertical-align: bottom" 
								actionListener="#{OSGRManagementView.onChangeAction}" 
								update="#{p:component('incidents1')},nextStatusFormId"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>

	</ui:define>
