<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_contract_deadline']}" url="/pages/dam/contractDeadlines.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="contractDeadlineLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false" collapsible="true" id="page_filters">	
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractDeadline_Process_Type']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractDeadline_Contract_Type']}" />
								</p:column>
								
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['contractDeadline_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['contractDeadline_End_Date']}" />
								</p:column>
							</p:row>
							<p:row>
								
								<p:column>
									<p:selectOneMenu id="processType" style="width:100px"   value="#{contractDeadlineView.filters.processType}" >
										   		<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{contractDeadlineView.processType.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>								
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="type" style="width:100px" value="#{contractDeadlineView.filters.type}" >
										   		<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{contractDeadlineView.types.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>										
								</p:column>
								
								<p:column>
									<p:calendar id="fecInicio"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{contractDeadlineView.filters.startDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{contractDeadlineView.filters.endDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
							
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{contractDeadlineView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('contractDeadlines1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('contractDeadlineLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{contractDeadlineView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
								    update="form"/>  
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_contractDeadline1"  id="contractDeadlines1" var="contractDeadline" value="#{contractDeadlineView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15" 
					    scrollable="true"  scrollHeight="100%"
					    rowsPerPageTemplate="5,10,15,20,25, #{contractDeadlineView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="contractDeadlines1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.ADD">
		        						<p:commandButton id="new" type="button" value="New" icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewContractDeadline').show();"/>
	        						</shiro:hasPermission>	
								</p:outputPanel>        										          
					        </f:facet>
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{contractDeadlineView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{contractDeadlineView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
						 	</shiro:hasPermission>
					 
					       <p:column headerText="#{msg['contractDeadline_Process_Type']}" style="width: 100px;" sortBy="#{contractDeadline.deadline_desc}" filterMatchMode="contains" filterBy="#{contractDeadline.deadline_desc}">
					       		<h:outputText value="#{contractDeadline.deadline_desc}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['contractDeadline_Contract_Type']}"  style="width: 100px;" sortBy="#{contractDeadline.type}" filterMatchMode="contains" filterBy="#{contractDeadline.type}">
					       		<h:outputText value="#{contractDeadline.type}" />
					          
					       </p:column>
					       
					   		<p:column headerText="#{msg['contractDeadline_DayLimit']}" style="width: 100px;" sortBy="#{contractDeadline.dayLimit}" filterMatchMode="contains"  filterBy="#{contractDeadline.dayLimit}">
					          <p:cellEditor>
					               <f:facet name="output">
   						 				<h:outputText value="#{contractDeadline.dayLimit}" style="float:right">
              								<f:convertNumber pattern="#0" /> 
           								 </h:outputText>
      					  				
					               	</f:facet>
					               <f:facet name="input">
					               		<p:inputText required="true" id="dayLimit" maxlength="2" value="#{contractDeadline.dayLimit}"
											 disabled="#{contractDeadlineView.disabledField(contractDeadline)}" 
											 requiredMessage="#{msg['contractDeadline_Day']}: #{msg['empty_field']}"
											validatorMessage="#{msg['contractDeadline_Day']}: #{msg['range_day']} ">
		   					  				<p:slider style="width: 150px"  minValue="0"  maxValue="31" for="dayLimit" disabled="#{contractDeadlineView.disabledField(contractDeadline)}"  />
		   					  				<f:validateLength maximum="2"/>
		   					  				<f:validateDoubleRange minimum="0" maximum="31" />
		   					  				<f:validateRequired/>
		   					  				<p:message for="dayLimit" />
   					  					</p:inputText>
				               					               			
				               			
					               </f:facet>
					           </p:cellEditor>
					       </p:column>	 
					       
					       <p:column headerText="#{msg['contractDeadline_MonthLimit']}" style="width: 100px;" sortBy="#{contractDeadline.monthLimit}" filterMatchMode="contains"  filterBy="#{contractDeadline.monthLimit}">
					          <p:cellEditor>
					               <f:facet name="output">
   						 				<h:outputText value="#{contractDeadline.monthLimit}" style="float:right">
              								<f:convertNumber pattern="#0" /> 
           								 </h:outputText>
      					  				
					               	</f:facet>
					               <f:facet name="input">
					               		<p:inputText required="true" id="monthLimit" maxlength="2" value="#{contractDeadline.monthLimit}"
											 disabled="#{contractDeadlineView.disabledField(contractDeadline)}" 
											 requiredMessage="#{msg['contractDeadline_MonthLimit']}: #{msg['empty_field']}"
											validatorMessage="#{msg['contractDeadline_MonthLimit']}: #{msg['range_day']} ">
		   					  				<p:slider style="width: 150px"  minValue="0"  maxValue="12" for="monthLimit" disabled="#{contractDeadlineView.disabledField(contractDeadline)}"  />
		   					  				<f:validateLength maximum="2"/>
		   					  				<f:validateDoubleRange minimum="0" maximum="12" />
		   					  				<f:validateRequired/>
		   					  				<p:message for="monthLimit" />
   					  					</p:inputText>
				               					               			
				               			
					               </f:facet>
					           </p:cellEditor>
					       </p:column>	       
					            
					       <p:column headerText="#{msg['contractDeadline_Before_Month']}" style="width: 100px;" sortBy="#{contractDeadline.monthsBefore}" filterMatchMode="contains"  filterBy="#{contractDeadline.monthsBefore}">
					          <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{contractDeadline.monthsBefore}" style="float:right">
              								<f:convertNumber pattern="####0" /> 
           								 </h:outputText>
					               	</f:facet>
					               <f:facet name="input">
				               				<p:inputNumber value="#{contractDeadline.monthsBefore}" maxlength="5" style="width:100%" label="#{msg['contractDeadline_Month']}" 
				               							disabled="#{contractDeadlineView.disabledField(contractDeadline)}" 
					               						requiredMessage="#{msg['contractDeadline_Month']}: #{msg['empty_field']}"
					               					 	validatorMessage="#{msg['contractDeadline_Month']}: #{msg['lenght_field']} 5 "
					               					 	decimalPlaces="0" maxValue="99999"  minValue="0">
					               			<f:validateLength maximum="5"/>
					               			<f:validateRequired/>
					               		</p:inputNumber>
					               </f:facet>
					           </p:cellEditor>
					        </p:column>    
					        
					        <p:column headerText="#{msg['contractDeadline_Before_Year']}" style="width: 100px;" sortBy="#{contractDeadline.yearsBefore}" filterMatchMode="contains"  filterBy="#{contractDeadline.yearsBefore}">
					          <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{contractDeadline.yearsBefore}" style="float:right">
              								<f:convertNumber pattern="####0" /> 
           								 </h:outputText>
					               	</f:facet>
					               <f:facet name="input">
				               				<p:inputNumber value="#{contractDeadline.yearsBefore}" maxlength="5" style="width:100%" label="#{msg['contractDeadline_Month']}" 
				               							disabled="#{contractDeadlineView.disabledField(contractDeadline)}" 
					               						requiredMessage="#{msg['contractDeadline_Month']}: #{msg['empty_field']}"
					               					 	validatorMessage="#{msg['contractDeadline_Month']}: #{msg['lenght_field']} 5 "
					               					 	decimalPlaces="0" maxValue="99999"  minValue="0">
					               			<f:validateLength maximum="5"/>
					               			<f:validateRequired/>
					               		</p:inputNumber>
					               </f:facet>
					           </p:cellEditor>
					        </p:column>    
					           
					    
			
					       <p:column headerText="#{msg['contractDeadline_Start_Date']}" style="width: 100px;" sortBy="#{contractDeadline.startDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               			<h:outputText value="#{contractDeadline.startDate}" >
					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate" 
					               			value="#{contractDeadline.startDate}" pattern="dd/MM/yyyy" 
					               			disabled="#{contractDeadlineView.disabledField(contractDeadline)}"
					               			readonlyInput="true"   mindate="#{(contractDeadlineView.sysdate).getTime()}"
											requiredMessage="#{msg['contractDeadline_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['contractDeadline_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					      
					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.MOD">
						       <p:column style="width:32px">
						          <p:rowEditor rendered="#{contractDeadlineView.renderItemEditor(contractDeadline)}"/>
						       </p:column>
					       </shiro:hasPermission>
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>

	<shiro:hasPermission name="#{changeSystemView.system}.DAM.CONTRACT_DEADLINES.ADD">
		<p:dialog widgetVar="dlgNewContractDeadline" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New ContractDeadline">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{contractDeadlineView.cancel}" />	-->
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['contractDeadline_Process_Type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="deadlineType" style="width:100px"   value="#{contractDeadlineView.newContractDeadline.idn_deadline_type}" >
							          		<f:selectItems value="#{contractDeadlineView.processType.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					            </p:selectOneMenu>		
								<p:message for="deadlineType" />
							</p:column>

							<p:column>
								<h:outputText value="#{msg['contractDeadline_Contract_Type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="type"  style="width:100px" value="#{contractDeadlineView.newContractDeadline.idn_operation_term}" required="true">
										
							               <f:selectItems value="#{contractDeadlineView.types.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							            <!--    <p:ajax event="change" update="gasDay" listener="#{contractDeadlineView.valorDefectoGasDay}" />  -->	
			               		</p:selectOneMenu>
								<p:message for="type" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<h:outputText  value="#{msg['contractDeadline_DayLimit']}" />
							</p:column>
					 		
							<p:column>
									<p:inputText required="true" id="dayLimit" maxlength="2" value="#{contractDeadlineView.newContractDeadline.dayLimit}" 
										requiredMessage="#{msg['contractDeadline_DayLimit']}: #{msg['empty_field']}" 
										validatorMessage="#{msg['contractDeadline_DayLimit']}: #{msg['range_day']} ">
	   					  				<p:slider  minValue="0"  maxValue="31" for="dayLimit" />
	   					  				<f:validateLength maximum="2"/>
	   					  				<f:validateDoubleRange minimum="0" maximum="31" />
	   					  				<f:validateRequired/>
	   					  				<p:message for="dayLimit" />
   					  				</p:inputText>
							</p:column>
							
							<p:column>
								<h:outputText  value="#{msg['contractDeadline_MonthLimit']}" />
							</p:column>
					 		
							<p:column>
									<p:inputText required="true" id="monthLimit" maxlength="2" value="#{contractDeadlineView.newContractDeadline.monthLimit}" 
										requiredMessage="#{msg['contractDeadline_MonthLimit']}: #{msg['empty_field']}" 
										validatorMessage="#{msg['contractDeadline_MonthLimit']}: #{msg['range_month']} ">
	   					  				<p:slider  minValue="0"  maxValue="12" for="monthLimit" />
	   					  				<f:validateLength maximum="2"/>
	   					  				<f:validateDoubleRange minimum="0" maximum="12" />
	   					  				<f:validateRequired/>
	   					  				<p:message for="monthLimit" />
   					  				</p:inputText>
							</p:column>
							
							</p:row>
						
						<p:row>	
							<p:column>
								<h:outputText value="#{msg['contractDeadline_Before_Month']}" />
							</p:column>
							<p:column>
								
								<p:inputNumber  required="true" id="monthsBefore" maxlength="5" value="#{contractDeadlineView.newContractDeadline.monthsBefore}" 
												requiredMessage="#{msg['contractDeadline_Before_Month']}: #{msg['empty_field']}" 
												validatorMessage="#{msg['contractDeadline_Before_Month']}: #{msg['lenght_field']} 5"
												decimalPlaces="0" maxValue="99999">
									<f:validateLength maximum="5"/>
									<f:validateRequired/>
								</p:inputNumber>
								<p:message for="monthsBefore" />
							</p:column>
							
							<p:column>
								<h:outputText value="#{msg['contractDeadline_Before_Year']}" />
							</p:column>
							<p:column>
								
								<p:inputNumber  required="true" id="yearsBefore" maxlength="5" value="#{contractDeadlineView.newContractDeadline.yearsBefore}" 
												requiredMessage="#{msg['contractDeadline_Before_Year']}: #{msg['empty_field']}" 
												validatorMessage="#{msg['contractDeadline_Before_Year']}: #{msg['lenght_field']} 5"
												decimalPlaces="0" maxValue="99999">
									<f:validateLength maximum="5"/>
									<f:validateRequired/>
								</p:inputNumber>
								<p:message for="yearsBefore" />
							</p:column>
						</p:row>
				
					
						<p:row>
							<p:column>
								<h:outputText value="#{msg['contractDeadline_Start_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar required="true" id="startDate" 
									value="#{contractDeadlineView.newContractDeadline.startDate}" pattern="dd/MM/yyyy"
									readonlyInput="true"  mindate="#{(contractDeadlineView.sysdate).getTime()}" 
									requiredMessage="#{msg['contractDeadline_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['contractDeadline_Start_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="startDate" />
							</p:column>
							
						</p:row>					
						
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{contractDeadlineView.save}" update=":#{p:component('contractDeadlines1')},:formNewEntity"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewContractDeadline').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        			update="formNewEntity" process="@this" actionListener="#{contractDeadlineView.cancel}"
			        			 oncomplete="PF('dlgNewContractDeadline').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
    </shiro:hasPermission>
	</ui:define>


</ui:composition>
