<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:atos="http://java.sun.com/jsf/composite/atos"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_balancing']}" url="#" />
			<p:menuitem value="#{msg['menu_shipper_daily_status']}" url="/pages/balancing/shipperDailyStatus.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="shipperDailyStatusLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
					<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['shipp_daily_shipper']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['shipp_daily_gas_day']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px" value="#{shipperDailyStatusView.filters.shipperId}" 
										rendered="#{!shipperDailyStatusView.isShipper()}" >
 								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{shipperDailyStatusView.shipperIds.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
					           		<h:outputText value="#{shipperDailyStatusView.user.user_group_id}" style="float:left" rendered="#{shipperDailyStatusView.isShipper()}"/>
								</p:column>

								<p:column>
									<!-- <atos:calendarMonthYear calId="fromDate" calValue="#{shipperDailyStatusView.filters.fromDate}"/> -->
									<p:calendar id="fromDate" size="6" pattern="dd/MM/yyyy" mask="true" value="#{shipperDailyStatusView.filters.fromDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fromDate"></p:ajax>
										<p:ajax event="change" update="fromDate"></p:ajax>
									</p:calendar>
								</p:column>


							</p:row>
						</p:panelGrid>

						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.SHIPPER_DAILY_STATUS.QUERY">									
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{shipperDailyStatusView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide();PF('w_shipperDailyStatusOnshore');" 
									update="msgs,@form"/>
							</shiro:hasPermission>

							<p:commandButton  onclick="PF('shipperDailyStatusLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission name="#{changeSystemView.system}.BALANCING.SHIPPER_DAILY_STATUS.QUERY">	
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{shipperDailyStatusView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>

						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" 
					style="width:100%;height:100%;border: 0;">


  					<!-- No se pintaban bien las tablas. Quedaban con height=0px 
  					<h:panelGroup id="onshoreTablePanel" rendered="#{changeSystemView.isOnshore()}" style="height:100%;width:600px">
						<ui:include src="/pages/balancing/shipperDailyStatusOnshore.xhtml" />
					</h:panelGroup>
					
					<h:panelGroup id="offshoreTablePanel" rendered="#{changeSystemView.isOffshore()}">
						<ui:include src="/pages/balancing/shipperDailyStatusOffshore.xhtml" />
					</h:panelGroup> -->
					
					<c:if test="#{changeSystemView.isOnshore()}">
						<ui:include src="/pages/balancing/shipperDailyStatusOnshore.xhtml" />
					</c:if>
					
					<c:if test="#{changeSystemView.isOffshore()}">
						<ui:include src="/pages/balancing/shipperDailyStatusOffshore.xhtml" />
					</c:if>
					
				</p:layoutUnit>
			</p:layout>
		</h:form> 
	</ui:define>
	
	<script type="text/javascript">
	function start() {
	    PF('cargando').show();
	}
	 
	function stop() {
	    PF('cargando').hide();
	}
	</script>
</ui:composition>
