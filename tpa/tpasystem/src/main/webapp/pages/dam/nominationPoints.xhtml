					               	</p:selectOneMenu>

								 -->

							             <f:selectItems value="#{nominationPointView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />

					           </p:cellEditor>
					       </p:column>

					               		</p:selectOneMenu>
					               	</f:facet>

					                <f:facet name="input" >
					               		<p:selectOneMenu id="system"   style="width:75%" value="#{nominationPoint.idn_pipeline_system}"

					               				requiredMessage="#{msg['nominationPoint_System']}: #{msg['empty_field']}">
					               				<f:selectItem itemLabel="" itemValue="" />
							               		<f:selectItems value="#{nominationPointView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							               		<p:ajax  event="valueChange" update="zone,area" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor>  -->

							               		<p:ajax event="valueChange" update="area"/>

					               		<p:inputNumber value="#{nominationPoint.longitude}"  style="width:100%"

					             	<f:convertNumber pattern="#,##0" />

					       <p:column headerText="#{msg['nominationPoint_Min_Pressure']}" style="width:70px;" sortBy="#{nominationPoint.minPressure}" filterMatchMode="contains" filterBy="#{nominationPoint.minPressure}">
					   
					           <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{nominationPoint.minPressure}" style="float:right"  >
					               			<f:convertNumber pattern="#,##0" />

					               	<h:outputText value="#{nominationPoint.maxPressure}" style="float:right"  >
					               			<f:convertNumber pattern="#,##0" />
					               		</h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:inputNumber value="#{nominationPoint.maxPressure}"  style="width:100%" 
					               		label="#{msg['nominationPoint_Max_Pressure']}" disabled="#{nominationPointView.disabledField(nominationPoint)}"
						               		requiredMessage="#{msg['nominationPoint_Max_Pressure']}: #{msg['empty_field']}" 
						               		validatorMessage="#{msg['nominationPoint_Max_Pressure']}: #{msg['lenght_field']}"
						               		decimalSeparator="." thousandSeparator="," decimalPlaces="0">
					               		</p:inputNumber>
					               	</f:facet>
					           </p:cellEditor>

					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate" value="#{nominationPoint.startDate}" pattern="dd/MM/yyyy" 
					               			readonlyInput="true"   mindate="#{(nominationPointView.sysdate).getTime()}" 
					               			disabled="#{nominationPointView.disabledField(nominationPoint)}"
											requiredMessage="#{msg['nominationPoint_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['nominationPoint_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>

					       <p:column headerText="#{msg['nominationPoint_End_Date']}"  style="width: 70px;" sortBy="#{nominationPoint.endDate}" >

											requiredMessage="#{msg['nominationPoint_End_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['nominationPoint_End_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>

					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.MOD">

						       </p:column>
					       </shiro:hasPermission>
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>

		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{nominationPointView.cancel}" />-->	
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							

							<p:column>
								<h:outputText value="#{msg['nominationPoint_ID']}" />
							</p:column>
							<p:column>
								<p:inputText  id="id" maxlength="20" value="#{nominationPointView.newNominationPoint.id}" 
									required="true" requiredMessage="#{msg['nominationPoint_ID']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['nominationPoint_ID']}: #{msg['lenght_field']} 20">
									 <f:validateLength maximum="20"/>
								</p:inputText>
								<p:message for="id" />
							</p:column>


							<p:column>
								<h:outputText value="#{msg['nominationPoint_Name']}" />
							</p:column>
							<p:column>
								<p:inputText id="name" maxlength="120" value="#{nominationPointView.newNominationPoint.name}" 
									 required="true" requiredMessage="#{msg['nominationPoint_Name']}: #{msg['empty_field']}" 
									 validatorMessage="#{msg['nominationPoint_Name']}: #{msg['lenght_field']} 250">
									 <f:validateLength maximum="120"/>
								</p:inputText>
								<p:message for="name" />
							</p:column>
							<p:column>

									     <f:selectItems value="#{nominationPointView.getZonesSystem().entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									     <p:ajax  event="valueChange" update="area"/>
					           	</p:selectOneMenu>	
					           	<p:message for="zone" />

							<p:column>

									<f:selectItems value="#{nominationPointView.getAreas(nominationPointView.newNominationPoint).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           	</p:selectOneMenu>	
					            <p:message for="area" />								
							</p:column>

												requiredMessage="#{msg['nominationPoint_Latitude']}: #{msg['empty_field']}"
												validatorMessage="#{msg['nominationPoint_Latitude']}: #{msg['lenght_field']}"
												decimalSeparator="." thousandSeparator="," >
								  
								</p:inputNumber>
								<p:message for="latitude" />
							</p:column>

								<h:outputText value="#{msg['nominationPoint_Longitude']}" />

								<p:inputNumber required="false" id="longitude" value="#{nominationPointView.newNominationPoint.longitude}" size="12"
												requiredMessage="#{msg['nominationPoint_Longitude']}: #{msg['empty_field']}" 
												validatorMessage="#{msg['nominationPoint_Longitude']}: #{msg['lenght_field']}"
												decimalSeparator="." thousandSeparator="," >							
								</p:inputNumber>
								<p:message for="longitude" />
							</p:column>

							
						</p:row>

									 			validatorMessage="#{msg['nominationPoint_Max_Pressure']}: #{msg['range_pressure']} "
									 			decimalSeparator="." thousandSeparator="," decimalPlaces="0"
									 			
									 			>
<!-- pendiente la validacion que este valor sea mayor que el minPressure -->
								</p:inputNumber>
							</p:column>

								    value="#{nominationPointView.newNominationPoint.startDate}" pattern="dd/MM/yyyy"

								<p:message for="startDate" />

									validatorMessage="#{msg['nominationPoint_End_Date']}: #{msg['lenght_field']}">

								oncomplete="PF('dlgNewNominationPoint').hide(),PF('cargando').hide()" />
