<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_linePack_requirement']}" url="/pages/dam/linePackRequirements.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="linePackRequirementLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['linePackRequirement_Zone']}" />
								</p:column>
							
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['linePackRequirement_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['linePackRequirement_End_Date']}" />
								</p:column>
							</p:row>
							<p:row>
								
								<p:column>
					               	<p:selectOneMenu widgetVar="zone_w" id="zone" style="width:100px" value="#{linePackRequirementView.filters.zone}" >
										<f:selectItem itemLabel="" itemValue="" />
        								<!--offshore 
        								<f:selectItems value="#{linePackRequirementView.zones.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />  -->
        								<f:selectItems value="#{linePackRequirementView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:calendar id="fecInicio"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{linePackRequirementView.filters.startDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin"  size="10" pattern="dd/MM/yyyy" mask="true" value="#{linePackRequirementView.filters.endDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
							
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{linePackRequirementView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('linePackRequirements1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('linePackRequirementLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.QUERY">									
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{linePackRequirementView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
								    update="form"/>
							</shiro:hasPermission>
								
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_linePackRequirement1"  id="linePackRequirements1" var="linePackRequirement" value="#{linePackRequirementView.items}" 
					    reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true"  scrollHeight="100%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{linePackRequirementView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="linePackRequirements1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.ADD">
		        						<p:commandButton id="new" type="button" value="New" icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewLinePackRequirement').show();"/>
	        						</shiro:hasPermission>	
								</p:outputPanel>        										          
					        </f:facet>
					        
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{linePackRequirementView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{linePackRequirementView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
					 		</shiro:hasPermission>
					       					       
					        <p:column  headerText="#{msg['linePackRequirement_Zone']}" style="width: 100px;" sortBy="#{linePackRequirement.zone_code}" filterMatchMode="contains" filterBy="#{linePackRequirement.zone_code}">
					       		<!-- <p:selectOneMenu disabled="true" id="zone"  value="#{linePackRequirement.zone}" required="true">
					       				<f:selectItem itemLabel="#{msg['linePackRequirement_Zone']}" itemValue="" />
					       				<f:selectItems value="#{linePackRequirementView.zones.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					            </p:selectOneMenu>
					           	-->
					       		<h:outputText value="#{linePackRequirement.zone_code}">			
					            </h:outputText>
					           	
					       </p:column>
					       
					       <p:column headerText="#{msg['linePackRequirement_Linepack']}" style="width: 100px;" sortBy="#{linePackRequirement.linepack}" filterMatchMode="contains" filterBy="#{linePackRequirement.linepack}">
					       		<p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{linePackRequirement.linepack}" style="float:right" >
					               			<f:convertNumber pattern="#,##0" />
					               		</h:outputText>
					               		
					               		
					               	</f:facet>
					               <f:facet name="input">
					               		<p:inputNumber value="#{linePackRequirement.linepack}"  required="true"  style="width:100%" 
					               			label="#{msg['linePackRequirement_Linepack']}" 
					               			disabled="#{linePackRequirementView.disabledField(linePackRequirement)}"
					               			requiredMessage="#{msg['linePackRequirement_Linepack']}: #{msg['empty_field']}" 
					               			validatorMessage="#{msg['linePackRequirement_Linepack']}: #{msg['lenght_field']} "
					               			decimalSeparator="." thousandSeparator="," decimalPlaces="0"  minValue="0">	
					               		</p:inputNumber>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					   	    <p:column headerText="#{msg['linePackRequirement_Start_Date']}" style="width: 100px;" sortBy="#{linePackRequirement.startDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               			<h:outputText value="#{linePackRequirement.startDate}" style="center">
					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate" 
					               			value="#{linePackRequirement.startDate}"	pattern="dd/MM/yyyy"
					               			readonlyInput="true"   mindate="#{(linePackRequirementView.sysdate).getTime()}"   
					               			disabled="#{linePackRequirementView.disabledField(linePackRequirement)}"
											requiredMessage="#{msg['linePackRequirement_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['linePackRequirement_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.MOD">			      
					       <p:column style="width:32px">
					           <p:rowEditor rendered="#{linePackRequirementView.renderItemEditor(linePackRequirement)}"/>
					       </p:column>
					     </shiro:hasPermission>  
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>
		
		<shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.ADD">
		<p:dialog widgetVar="dlgNewLinePackRequirement" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New LinePackRequirement">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{linePackRequirementView.cancel}" />	-->
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['linePackRequirement_Zone']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="zone" style="width:100px"   value="#{linePackRequirementView.newLinePackRequirement.idn_zone}" >
									  	<!--offshore <f:selectItems value="#{linePackRequirementView.zones.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" /> -->
									  	<f:selectItems value="#{linePackRequirementView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           	</p:selectOneMenu>									
							</p:column>
							
							<p:column>
								<h:outputText value="#{msg['linePackRequirement_Linepack']}" />
							</p:column>
							<p:column>
							
								<p:inputNumber required="true" id="linepack" value="#{linePackRequirementView.newLinePackRequirement.linepack}" 
									requiredMessage="#{msg['linePackRequirement_Linepack']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['linePackRequirement_Linepack']}: #{msg['lenght_field']}"
									decimalSeparator="." thousandSeparator="," decimalPlaces="0" minValue="0">
								</p:inputNumber>
								<p:message for="linepack" />
							<!--
								
								<p:inputText required="true" id="linepack" value="#{linePackRequirementView.newLinePackRequirement.linepack}" size="10"
									requiredMessage="#{msg['linePackRequirement_Linepack']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['linePackRequirement_Linepack']}: #{msg['lenght_field']}" onkeypress="validateInput('[09]*')"
									>
									<f:convertNumber pattern="#,##0" />
								</p:inputText>
								<p:message for="linepack" />
								-->
							</p:column>
							
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{msg['linePackRequirement_Start_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar required="true" id="startDate" 
									value="#{linePackRequirementView.newLinePackRequirement.startDate}" pattern="dd/MM/yyyy"
									readonlyInput="true"  mindate="#{(linePackRequirementView.sysdate).getTime()}" 
									requiredMessage="#{msg['linePackRequirement_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['linePackRequirement_Start_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="startDate" />
							</p:column>
							
						</p:row>					
						
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{linePackRequirementView.save}" update=":#{p:component('linePackRequirements1')},:formNewEntity"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewLinePackRequirement').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        			update="formNewEntity" process="@this" actionListener="#{linePackRequirementView.cancel}" 
			        			oncomplete="PF('dlgNewLinePackRequirement').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	
	</shiro:hasPermission>
	
		
	<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<shiro:hasPermission name="#{changeSystemView.system}.DAM.LINEPACK.ADD">
		<p:dialog header="#{msg['rel_cap_man_confirmation_dialog_header']}" widgetVar="w_confirmSaveDlg" id="w_confirmSaveDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmSaveFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmSavePanelGridId" columns="2">

					<p:row>
						<p:column  style="font-weight: bold;">
							<h:outputText id="idMsgDialog" value="#{linePackRequirementView.msgDlg}"/>
							
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{linePackRequirementView.saveBD}" 
				       			update="#{p:component('linePackRequirements1')},#{p:component('msgs')},#{p:component('formNewEntity')}"
				       			oncomplete="PF('w_confirmSaveDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{linePackRequirementView.onSearch}" 
				       			update="#{p:component('form')},#{p:component('msgs')},#{p:component('formNewEntity')}"
				       			oncomplete="PF('w_confirmSaveDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
		</shiro:hasPermission>
	</ui:define>


</ui:composition>
