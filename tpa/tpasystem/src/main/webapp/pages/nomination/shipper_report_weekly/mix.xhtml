<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<p:dataTable id="mix_table" var="mix" value="#{shippersNominationsWeeklyReportsView.mix_tab}" editable="true" style="width:#{shippersNominationsWeeklyReportsView.widthEastWest1};margin-bottom:20px;border-collapse:collapse"
paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
<f:facet name="header">
	<p:commandButton type="button" style="float: right" value="#{msg['day_nom_show_hide']}">
		<p:ajax event="click" listener="#{shippersNominationsWeeklyReportsView.daysDetailEastWest1}" update=":#{p:component('mix_table')}" 
		onstart="PF('cargando').show()" onerror="PF('cargando').hide()" oncomplete="PF('cargando').hide()"/>
	</p:commandButton>
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="mix_table" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
							</f:facet>

	<p:column style="width:150px" headerText="#{msg['nom_supply_demand']}">
	<h:outputText value="#{mix.supply_demand}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_area_desc']}">
	<h:outputText value="#{mix.area}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_area_code']}">
	<h:outputText value="#{mix.area_code}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_subarea']}">
	<h:outputText value="#{mix.subarea}" />
	</p:column>
<!-- 	<p:column style="width:100px" headerText="#{msg['contract_code']}">
	<h:outputText value="#{mix.contract_code}" />
	</p:column> -->
	<p:column style="width:250px" headerText="#{msg['nom_point_id']}">
	<h:outputText value="#{mix.point_id}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_type']}">
	<h:outputText value="#{mix.cust_type}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_unit']}">
	<h:outputText value="#{mix.unit}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_entry_exit']}">
	<h:outputText value="#{mix.entry_exit}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_wi']}" >
	<h:outputText style="float:right" styleClass="#{mix.is_warned_wi eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{mix.wi}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_hv']}" >
	<h:outputText style="float:right" styleClass="#{mix.is_warned_hv eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{mix.hv}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_sg']}">
	<h:outputText style="float:right" styleClass="#{mix.is_warned_sg eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{mix.sg}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>
	<p:column style="width:120px" headerText="#{msg['nom_total']}">
	<h:outputText style="float:right" value="#{mix.total}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>

</p:dataTable>
</ui:composition>
