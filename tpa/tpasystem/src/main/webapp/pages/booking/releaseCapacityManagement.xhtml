<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_booking']}" url="#" />
			<p:menuitem value="#{msg['menu_release_capacity_management']}" url="/pages/booking/releaseCapacityManagement.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000"/>
			
            <p:layout widgetVar="w_RelCapManLayout" id="RelCapManLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_man_shipper']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_man_status']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:120px" value="#{relCapManView.filters.shipperId}"
										rendered="#{!relCapManView.isShipper()}">
										   		<f:selectItem itemLabel="" itemValue="" />
        										<f:selectItems value="#{relCapManView.shipperIds.entrySet()}" var="entry" 
        											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
					           		<h:outputText value="#{relCapManView.user.user_group_id}" style="float:left" rendered="#{relCapManView.isShipper()}"/>
								</p:column>
								<p:column>
									<p:selectOneMenu id="status" style="width:120px" value="#{relCapManView.filters.statusCode}" >
								   		<f:selectItem itemLabel="#{msg['rel_cap_man_submitted']}" itemValue="SUBMITTED" />
								   		<f:selectItem itemLabel="#{msg['rel_cap_man_completed']}" itemValue="COMPLETED" />
								   		<f:selectItem itemLabel="#{msg['rel_cap_man_rejected']}" itemValue="PTT_REJECTED" />
								   		<f:selectItem itemLabel="" itemValue="" />
					           		</p:selectOneMenu>							
								</p:column>	
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{relCapManView.onConditionalSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
 									update="msgs,:#{p:component('releaseCapacities1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('w_RelCapManLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.QUERY">
							 	<p:commandButton id="clearButton" value="#{msg['clear']}"
								 	actionListener="#{relCapManView.onConditionalClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
 									update="msgs,@form"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

 			    <p:layoutUnit position="east" size="30" resizable="false" closable="false" collapsible="false" />
			    <p:layoutUnit position="west" size="30" resizable="false" closable="false" collapsible="false" />
			    			    
				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;" >
				<!-- Por si se quiere poner titulo 				header="#{msg['rel_cap_man_form_name']}"> -->

					<p:dataTable widgetVar="w_releaseCapacities1"  id="releaseCapacities1" var="releaseCapacity" value="#{relCapManView.items}"
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="90%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">

 						<f:facet name="header">
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
								<p:columnToggler datasource="releaseCapacities1" trigger="toggler" style="width:200px"/> 																							
								<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.MOD">
									<p:commandButton value="#{msg['save']}" icon="ui-icon fa fa-save" style="float:right;"
										actionListener="#{relCapManView.save}" update=":form:msgs,:#{p:component('releaseCapacities1')}" 
										onstart="PF('grabando').show()"	oncomplete="PF('grabando').hide()" />
								</shiro:hasPermission>
							</p:outputPanel>        										          
				        </f:facet>

						<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.QUERY">
				       	<p:column headerText="#{msg['rel_cap_man_submission_time']}" style="width: 70px;" sortBy="#{releaseCapacity.submittedTimestamp}">
		               		<h:outputText value="#{releaseCapacity.submittedTimestamp}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
		              		</h:outputText>
				       	</p:column>

				     	<p:column headerText="#{msg['rel_cap_man_shipper_from']}" style="width: 90px;" sortBy="#{releaseCapacity.shipperCodeFrom}">
				       		<h:outputText value="#{releaseCapacity.shipperCodeFrom}(#{releaseCapacity.shortName})" />
				       	</p:column>

				       	<p:column headerText="#{msg['rel_cap_man_contract_from']}" style="width: 90px;" sortBy="#{releaseCapacity.contractCodeFrom}">
				       		<h:outputText value="#{releaseCapacity.contractCodeFrom}" />
				       	</p:column>

				        <p:column headerText="#{msg['rel_cap_man_details']}" style="width: 45px;" >
  					       	<p:commandButton value="#{msg['rel_cap_man_details']}" action="#{relCapManView.selectDetails(releaseCapacity)}" update=":detailsFormId" 
  					       			oncomplete="PF('detailsDlg').show()" />							
				        </p:column>
					       
				       	<p:column headerText="#{msg['rel_cap_man_status']}" style="width: 45px;" sortBy="#{releaseCapacity.statusCode}">
				       		<h:outputText value="#{relCapManView.getStatusExternalCode(releaseCapacity.statusCode)}" />
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['rel_cap_man_requestCode']}" style="width: 65px;" sortBy="#{releaseCapacity.requestCode}">
				       		<h:outputText value="#{releaseCapacity.requestCode}" />
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['rel_cap_man_toOperator']}" style="width: 40px;" sortBy="#{releaseCapacity.toOperator}">
				       		<h:outputText value="#{releaseCapacity.toOperator}" />
				       	</p:column>
						</shiro:hasPermission>

				       	<p:column headerText="#{msg['rel_cap_man_complete_reject']}" style="width: 80px;" sortBy="#{releaseCapacity.action}">
							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.MOD">
								<p:selectOneMenu id="status" style="width:80px" value="#{releaseCapacity.action}" 
									rendered="#{releaseCapacity.statusCode=='SUBMITTED'}" >
									<p:ajax event="change" update="releaseCapacities1" />
							   		<f:selectItem itemLabel="#{msg['rel_cap_man_feasibility']}" itemValue="Feasibility" />
							   		<f:selectItem itemLabel="#{msg['rel_cap_man_complete']}" itemValue="Accept" />
							   		<f:selectItem itemLabel="#{msg['rel_cap_man_reject']}" itemValue="Reject" />
				           		</p:selectOneMenu>
							</shiro:hasPermission>
						</p:column>	
												       	
				     	<p:column headerText="#{msg['rel_cap_man_shipper_to']}" style="width: 120px;" sortBy="#{releaseCapacity.shipperCodeTo}">
				       		<h:outputText value="#{releaseCapacity.shipperCodeTo}" rendered="#{releaseCapacity.statusCode!='SUBMITTED'}"/>
							<p:selectOneMenu id="shipperToId" style="width:100px" value="#{releaseCapacity.shipperIdTo}" 
								rendered="#{releaseCapacity.action=='Accept' and releaseCapacity.toOperator=='N'}" >
								<p:ajax event="change" update="contractToId" />								
						   		<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{relCapManView.shipperIds.entrySet()}" var="entry" 
									itemValue="#{entry.key}" itemLabel="#{entry.value}" />
			           		</p:selectOneMenu>
				       	</p:column>

						<!-- Cuando cambia el shipper se actualiza la lista de contratos, pasando por parametro la linea actual. -->
				       	<p:column headerText="#{msg['rel_cap_man_contract_to']}" style="width: 120px;" sortBy="#{releaseCapacity.contractCodeTo}">
				       		<h:outputText value="#{releaseCapacity.contractCodeTo}" rendered="#{releaseCapacity.statusCode!='SUBMITTED'}"/>
							<p:selectOneMenu id="contractToId" style="width:100px" value="#{releaseCapacity.contractIdTo}" 
								rendered="#{releaseCapacity.action=='Accept' and releaseCapacity.toOperator=='N'}" >
								<p:ajax event="change" update="contractToId" />	
						   		<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{relCapManView.getContractToCodes(releaseCapacity.shipperIdTo,releaseCapacity.contractIdFrom).entrySet()}" var="entry" 
									itemValue="#{entry.key}" itemLabel="#{entry.value}" />
			           		</p:selectOneMenu>
				       	</p:column>
					       											
					</p:dataTable>
				</p:layoutUnit>
				
			</p:layout>
		</h:form>
		
		<p:dialog header="#{msg['rel_cap_man_details_header']}" widgetVar="detailsDlg" modal="true" appendTo="@(body)" height="200" width="800">
			<h:form id="detailsFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid columns="4">
					<p:dataTable widgetVar="w_details1"  id="details1" var="pointDetail" value="#{relCapManView.selected.detailsFrom}"
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%">
 					 	<f:facet name="header"> 
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
									<p:columnToggler datasource="details1" trigger="toggler" style="width:200px"/>
								</p:outputPanel>        										          
	 				        </f:facet>
				     	<p:column headerText="#{msg['rel_cap_man_point']}" style="width: 100px;" sortBy="#{pointDetail.systemPointCode}">
				       		<h:outputText value="#{pointDetail.systemPointCode}" />
				       	</p:column>

				       	<p:column headerText="#{msg['rel_cap_man_start_date']}" style="width: 100px;" sortBy="#{pointDetail.agreementStartDate}">
				       		<h:outputText value="#{pointDetail.agreementStartDate}" style="float:right" >
				       			<f:convertDateTime pattern="dd/MM/yyyy" />
				       		</h:outputText>
				       	</p:column>
				       	
				       	<p:column headerText="#{msg['rel_cap_man_end_date']}" style="width: 100px;" sortBy="#{pointDetail.agreementEndDate}">
				       		<h:outputText value="#{pointDetail.agreementEndDate}" style="float:right" >
				       			<f:convertDateTime pattern="dd/MM/yyyy" />
				       		</h:outputText>
				       	</p:column>
				       	
						<p:column headerText="#{msg['rel_cap_man_release_BBTu_day']}" style="width: 100px;" sortBy="#{pointDetail.contratedBBTuDay}">
				       		<h:outputText value="#{pointDetail.releaseBBTuDay}" style="float:right" >
		               			<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
		               		</h:outputText>
				       	</p:column>

				       	<p:column headerText="#{msg['rel_cap_man_release_MMscfd']}" style="width: 100px;" sortBy="#{pointDetail.contratedMMscfd}">
				       		<h:outputText value="#{pointDetail.releaseMMscfd}" style="float:right" >
		               			<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
		               		</h:outputText>
				       	</p:column>
					</p:dataTable>
				</p:panelGrid>
			</h:form> 
		</p:dialog>	
		
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.MOD">
		<p:dialog header="#{msg['rel_cap_man_confirmation_dialog_header']}" widgetVar="w_confirmSearchDlg" id="confirmSearchDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmSearchFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmSearchPanelGridId" columns="2">

					<p:row>
						<p:column  style="font-weight: bold;">
							<h:outputText value="#{msg['rel_cap_man_confirmation_text']}" />
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{relCapManView.save}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmSearchDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{relCapManView.onSearch}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmSearchDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
		</shiro:hasPermission>
		
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_MANAGEMENT.MOD">
		<p:dialog header="#{msg['rel_cap_man_confirmation_dialog_header']}" widgetVar="w_confirmClearDlg" id="confirmClearDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmClearFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmClearPanelGridId" columns="2">

					<p:row>
						<p:column  style="font-weight: bold;">
							<h:outputText value="#{msg['rel_cap_man_confirmation_text']}" />
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{relCapManView.save}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmClearDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{relCapManView.onClear}" 
				       			update="#{p:component('form')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmClearDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
		</shiro:hasPermission>
	</ui:define>
		
</ui:composition>
