<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_booking']}" url="#" />
			<p:menuitem value="#{msg['menu_new_connection']}" url="/pages/booking/new_connection.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000"/>
			
            <p:layout widgetVar="NewConnLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['new_conn_shipper_id']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:120px" value="#{newConnectionView.filters.shipperId}"
									rendered="#{!newConnectionView.isShipper()}" >
										<f:selectItem itemLabel="" itemValue="" />
										<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.NEW_CONNECTION.QUERY">
        									<f:selectItems value="#{newConnectionView.shipperIds.entrySet()}" var="entry" 
        											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
										</shiro:hasPermission>
					           		</p:selectOneMenu>
					           		<h:outputText value="#{newConnectionView.user.user_group_id}" style="float:left" rendered="#{newConnectionView.isShipper()}"/>
								</p:column>												
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">

							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.NEW_CONNECTION.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{newConnectionView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('newConnections1')}"/>
							</shiro:hasPermission>

							<p:commandButton  onclick="PF('NewConnLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
									value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.NEW_CONNECTION.QUERY">
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{newConnectionView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

			    <p:layoutUnit position="east" size="300" resizable="false" closable="false" collapsible="false" />
			    <p:layoutUnit position="west" size="300" resizable="false" closable="false" collapsible="false" />
			    <p:layoutUnit position="south" size="20" resizable="false" closable="false" collapsible="false" />
			    			    
				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">

					<p:dataTable widgetVar="w_newConnections1"  id="newConnections1" var="newConn" value="#{newConnectionView.items}"
						selectionMode="single" selection="#{newConnectionView.selected}" rowKey="#{newConn.capacityRequestId}" 
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="90%">
						<f:facet name="header"> 
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
									<p:columnToggler datasource="newConnections1" trigger="toggler" style="width:200px"/>
								</p:outputPanel>        										          
	 				        </f:facet>
						<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.NEW_CONNECTION.QUERY">
						<p:column headerText="#{msg['new_conn_submitted_timestamp']}" style="width: 100px;" sortBy="#{newConn.submittedTimestamp}">
							<h:outputText value="#{newConn.submittedTimestamp}" >
	              				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
		              		</h:outputText>
						</p:column>

						<p:column headerText="#{msg['new_conn_shipper_id']}" style="width: 120px;" sortBy="#{newConn.shipperCode}">
							<h:outputText value="#{newConn.shipperCode} (#{newConn.shortName})" />
						</p:column>
						
						<!-- <p:column headerText="#{msg['new_conn_shipper_short_name']}" style="width: 120px;" sortBy="#{newConn.shortName}">
							<h:outputText value="#{newConn.shortName}" />
						</p:column> -->

						<p:column headerText="#{msg['new_conn_xlsFile']}" style="width: 150px;" sortBy="#{newConn.xlsFileName}">
							<p:commandButton ajax="false"
								actionListener="#{newConnectionView.getXlsFile(newConn)}"
								oncomplete="PrimeFaces.monitorDownload(start, stop);"
								icon="ui-icon fa fa-save" title="#{newConn.xlsFileName}" >
								<f:setPropertyActionListener value="#{newConn}" target="#{newConnectionView.selected}" />
								<p:fileDownload value="#{newConnectionView.selected.xlsFile}" />
							</p:commandButton>
							<h:outputText value="#{newConn.xlsFileName}" title="#{newConn.xlsFileName}" />	
						</p:column>

						<p:column headerText="#{msg['new_conn_pdfFile']}" style="width: 120px;">
							<div align="center">
								<p:commandButton value="#{msg['new_conn_download']}" ajax="false"
									actionListener="#{newConnectionView.getPdfFile(newConn)}"
									oncomplete="PrimeFaces.monitorDownload(start, stop);"
									icon="ui-icon-disk">
									<f:setPropertyActionListener value="#{newConn}" target="#{newConnectionView.selected}" />
									<p:fileDownload value="#{newConnectionView.selected.pdfFile}" />
								</p:commandButton>
							</div>
						</p:column>
						</shiro:hasPermission>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>  
	</ui:define>
		
	<script type="text/javascript">
	function start() {
	    PF('cargando').show();
	}
	 
	function stop() {
	    PF('cargando').hide();
	}
	</script>
</ui:composition>
