<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_booking']}" url="#" />
			<p:menuitem value="#{msg['menu_release_capacity_submission']}" url="/pages/booking/releaseCapacitySubmission.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000"/>
			
            <p:layout widgetVar="w_RelCapSubLayout" id="RelCapSubLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_sub_contract']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_sub_point']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_sub_from']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['rel_cap_sub_to']}" />
								</p:column>
							</p:row>
							<p:row>
								<!-- Al actualizarse el contrato, se actualizan, en paralelo, la lista de puntos y lista de aÃ±os. -->
								<p:column>
									<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">								
										<p:selectOneMenu id="ContractCode" style="width:100px" value="#{relCapSubView.filters.contractId}" >
						   					<f:selectItem itemLabel="" itemValue="" />
       										<f:selectItems value="#{relCapSubView.contractCodes.entrySet()}" var="entry" 
       											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
											<p:ajax event="change" update="ContractCode,pointCode,dateFrom,dateTo" listener="#{relCapSubView.onUpdateDates}"/>
						           		</p:selectOneMenu>
									</shiro:hasPermission>
								</p:column>	
								<p:column>
									<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">								
										<p:selectOneMenu id="pointCode" style="width:100px" value="#{relCapSubView.filters.systemPointId}" >
						   					<f:selectItem itemLabel="" itemValue="" />										
       										<f:selectItems value="#{relCapSubView.pointCodes.entrySet()}" var="entry" 
       											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
											<p:ajax event="change" update="pointCode" />
						           		</p:selectOneMenu>
									</shiro:hasPermission>
								</p:column>	
								<p:column>
									<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">								
										<p:calendar id="dateFrom" size="10" pattern="dd/MM/yyyy" mask="true" value="#{relCapSubView.filters.from}"
										showOn="button" navigator="true" mindate="#{relCapSubView.dateFrom}">
										</p:calendar>
									</shiro:hasPermission>
								</p:column>	
								<p:column>
									<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">								
										<p:calendar id="dateTo" size="10" pattern="dd/MM/yyyy" mask="true" value="#{relCapSubView.filters.to}"
										showOn="button" navigator="true" maxdate="#{relCapSubView.dateTo}">
										</p:calendar>
									</shiro:hasPermission>
								</p:column>	
								<p:column style="font-weight: bold;">
									<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">
										<p:selectBooleanCheckbox value="#{relCapSubView.toOperator}" itemLabel="To Operator"/>
									</shiro:hasPermission>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">

							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{relCapSubView.onConditionalSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
 									update="msgs,:#{p:component('releaseCapacities1')}"/>
 							</shiro:hasPermission>
 							
							<p:commandButton  onclick="PF('w_RelCapSubLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
									value="#{msg['minimize']}" title="#{msg['collapse_header']}" />

							<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.QUERY">
							 	<p:commandButton id="clearButton" value="#{msg['clear']}"
								 	actionListener="#{relCapSubView.onConditionalClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"								 	
 									update="msgs,:#{p:component('releaseCapacities1')}"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

			    <p:layoutUnit position="east" size="50" resizable="false" closable="false" collapsible="false" />
			    <p:layoutUnit position="west" size="50" resizable="false" closable="false" collapsible="false" />
			    			    
				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;" >
				<!-- Por si se quiere poner titulo					header="#{msg['rel_cap_sub_form_name']}"> -->

					<p:dataTable widgetVar="w_releaseCapacities1"  id="releaseCapacities1" var="releaseCapacity" value="#{relCapSubView.items}"
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="90%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">

 						<f:facet name="header">
							<p:outputPanel style="height:25px">
								<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
								<p:columnToggler datasource="releaseCapacities1" trigger="toggler" style="width:200px"/> 															
								<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.ADD">
									<p:commandButton value="#{msg['save']}" icon="ui-icon fa fa-save" style="float:right;"
										actionListener="#{relCapSubView.save}" update=":form:msgs,:#{p:component('releaseCapacities1')}" 
										onstart="PF('grabando').show()"	oncomplete="PF('grabando').hide()" />
								</shiro:hasPermission>
							</p:outputPanel>        										          
				        </f:facet>
					        
						<p:column headerText="#{msg['rel_cap_sub_point']}" style="width: 100px;" sortBy="#{releaseCapacity.systemPointCode}">
							<h:outputText value="#{releaseCapacity.systemPointCode}" />
						</p:column>
						
						<p:column headerText="#{msg['rel_cap_sub_from']}" style="width: 100px;" sortBy="#{releaseCapacity.agreementStartDate}">
							<h:outputText value="#{releaseCapacity.agreementStartDate}" style="float:right" >
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="#{msg['rel_cap_sub_to']}" style="width: 100px;" sortBy="#{releaseCapacity.agreementEndDate}">
							<h:outputText value="#{releaseCapacity.agreementEndDate}" style="float:right" >
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="#{msg['rel_cap_sub_contracted_BBTu_day']}" style="width: 100px;" sortBy="#{releaseCapacity.contratedBBTuDay}">
							<h:outputText value="#{releaseCapacity.contratedBBTuDay}" style="float:right" >
		               			<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
		               		</h:outputText>
						</p:column>
						
						<p:column headerText="#{msg['rel_cap_sub_contracted_MMscfd']}" style="width: 100px;" sortBy="#{releaseCapacity.contratedMMscfd}">
							<h:outputText value="#{releaseCapacity.contratedMMscfd}" style="float:right" >
		               			<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
		               		</h:outputText>
						</p:column>

						<p:column headerText="#{msg['rel_cap_sub_release_BBTu_day']}" style="width: 100px;">						
							<p:inputNumber id="inputNumReleaseBBTuDay" value="#{releaseCapacity.releaseBBTuDay}" required="false" 
								decimalPlaces="3" disabled="#{relCapSubView.isDisabledBBTuDay(releaseCapacity) or relCapSubView.isZeroBBTuDay(releaseCapacity)}" 
								decimalSeparator="." thousandSeparator=",">
  								<p:ajax event="keyup" listener="#{relCapSubView.onChangeTable}" partialSubmit="true" />		
								<p:ajax event="change" update="inputNumReleaseBBTuDay" partialSubmit="true" />								
							</p:inputNumber>						
							<p:message for="inputNumReleaseBBTuDay" />
						</p:column>
						
						<p:column headerText="#{msg['rel_cap_sub_release_MMscfd']}" style="width: 100px;">						
							<p:inputNumber id="inputNumReleaseMMscfd" value="#{releaseCapacity.releaseMMscfd}" required="false" 
								decimalPlaces="3" disabled="#{relCapSubView.isDisabledMMscfd(releaseCapacity)}" 
								decimalSeparator="." thousandSeparator=",">
 								<p:ajax event="keyup" listener="#{relCapSubView.onChangeTable}" partialSubmit="true" />
 								<p:ajax event="change" update="inputNumReleaseMMscfd" partialSubmit="true" /> 								
							</p:inputNumber>						
							<p:message for="inputNumReleaseMMscfd" />
						</p:column>						
					</p:dataTable>
				</p:layoutUnit>
				
			</p:layout>
		</h:form>

		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.ADD">
		<p:dialog header="#{msg['rel_cap_sub_confirmation_dialog_header']}" widgetVar="w_confirmSearchDlg" id="confirmSearchDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmSearchFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmSearchPanelGridId" columns="2">

					<p:row>
						<p:column  style="font-weight: bold;">
							<h:outputText value="#{msg['rel_cap_sub_confirmation_text']}" />
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{relCapSubView.save}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmSearchDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{relCapSubView.onSearch}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmSearchDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
		</shiro:hasPermission>
								
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<shiro:hasPermission name="#{changeSystemView.system}.BOOKING.RC_SUBMISSION.ADD">
		<p:dialog header="#{msg['rel_cap_sub_confirmation_dialog_header']}" widgetVar="w_confirmClearDlg" id="confirmClearDlg" 
			modal="true" appendTo="@(body)" minHeight="250" >
			<h:form id="confirmClearFormId" style="width:100%;height:98%;border-collapse:collapse">
				<p:panelGrid id="confirmClearPanelGridId" columns="2">

					<p:row>
						<p:column  style="font-weight: bold;">
							<h:outputText value="#{msg['rel_cap_sub_confirmation_text']}" />
						</p:column>
					</p:row>

 					<p:row>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['yes']}"
				       			actionListener="#{relCapSubView.save}" 
				       			update="#{p:component('releaseCapacities1')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmClearDlg').hide()"/>						
						</p:column>
						<p:column  style="font-weight: bold;">
				       		<p:commandButton value="#{msg['no']}"
				       			actionListener="#{relCapSubView.onClear}" 
				       			update="#{p:component('form')},#{p:component('msgs')}"
				       			oncomplete="PF('w_confirmClearDlg').hide()"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog>
		</shiro:hasPermission>

	</ui:define>
		
</ui:composition>
