									</p:calendar>

											value="#{intradayNomSummaryView.shipperIds.entrySet()}"
											var="entry" itemValue="#{entry.key}"
											itemLabel="#{entry.value}" />
										<p:ajax event="change" update="contractId" />
									</p:selectOneMenu>
								</p:column>
								<p:column>
									<p:selectOneMenu id="contractId" autoWidth="false"
