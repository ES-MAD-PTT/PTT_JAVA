<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_pims_graphic_menu']}" url="/pages/dam/pimsGraphicMenu.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="pimsParameterLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
							
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['systemParameter_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['systemParameter_End_Date']}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column>
									<p:calendar id="fecInicio"  size="6" pattern="dd/MM/yyyy" mask="true" value="#{pimsGraphicMenuView.filters.startDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect"  update="fecInicio"></p:ajax>
										<p:ajax event="change"  update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin"  size="6" pattern="dd/MM/yyyy" mask="true" value="#{pimsGraphicMenuView.filters.endDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
							
								
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.PIMS.GRAPHIC.MENU.URL.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{pimsGraphicMenuView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('pimsParameters1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('pimsParameterLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.PIMS.GRAPHIC.MENU.URL.QUERY">									
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{pimsGraphicMenuView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
								    update="form"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_pimsParameter1"  id="pimsParameters1" var="pimsParameter" value="#{pimsGraphicMenuView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15"
					    scrollable="true"  scrollHeight="100%" 
					    rowsPerPageTemplate="5,10,15,20,25, #{pimsGraphicMenuView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="pimsParameters1" trigger="toggler" style="width:200px"/>
								</p:outputPanel>        										          
					        </f:facet>
					        
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.PIMS.GRAPHIC.MENU.URL.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{pimsGraphicMenuView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{pimsGraphicMenuView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
					 		</shiro:hasPermission>
					       					       
					        <p:column  headerText="#{msg['systemParameter_System_Parameter']}" style="width: 100px;" sortBy="#{pimsParameter.parameter_desc}" filterMatchMode="contains" filterBy="#{pimsParameter.parameter_desc}">
					       		<h:outputText value="#{pimsParameter.parameter_desc}">			
					            </h:outputText>
					       </p:column>
					       
					       <p:column headerText="#{msg['systemParameter_value']}" style="width: 150px;" sortBy="#{pimsParameter.parameter_value}" filterMatchMode="contains" filterBy="#{pimsParameter.parameter_value}">
					       		<p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{pimsParameter.parameter_value}" /></f:facet>
					               <f:facet name="input">
					               		<p:inputText value="#{pimsParameter.parameter_value}"  required="true"  style="width:100%" 
					               			label="#{msg['pimsParameter_value']}" 
					               			requiredMessage="#{msg['systemParameter_value']}: #{msg['empty_field']}" 
					               			validatorMessage="#{msg['systemParameter_value']}: #{msg['lenght_field']}"
					               			maxlength="100">	
					               		</p:inputText>
					               	</f:facet>
					             
					           </p:cellEditor>
					       </p:column>
					       
					   	    <p:column headerText="#{msg['systemParameter_Start_Date']}" style="width: 100px;" sortBy="#{pimsParameter.startDate}" >
					   	    	<h:outputText value="#{pimsParameter.startDate}" style="center">
					            	<f:convertDateTime pattern="dd/MM/yyyy" />
					             </h:outputText>
					       </p:column>
					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.PIMS.GRAPHIC.MENU.URL.MOD">			      
					       <p:column style="width:32px">
					           <p:rowEditor />
					       </p:column>
					     </shiro:hasPermission>  
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>
		
	</ui:define>


</ui:composition>
