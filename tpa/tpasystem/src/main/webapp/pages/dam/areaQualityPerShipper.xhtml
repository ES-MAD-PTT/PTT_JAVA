<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_parameters']}" url="#" />
			<p:menuitem value="#{msg['menu_area_quality_shipper']}" url="/pages/dam/areaQualityPerShipper.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form1" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" areaQualityPerShipper1="true" life="5000"/>
			
            <p:layout widgetVar="areaQualityShipperLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;"><h:outputText value="#{msg['areaQualityShipper_Area']}" /></p:column>
								<p:column  style="font-weight: bold;"><h:outputText value="#{msg['areaQualityShipper_Shipper']}" /></p:column>
							</p:row>
							<p:row>
							    <p:column>
									<p:selectOneMenu id="id"  style="width:100px"   value="#{areaQualityPerShipperView.filters.idn_area}" >
							       		<f:selectItem itemLabel="" itemValue="" />        							
        								<f:selectItems value="#{areaQualityPerShipperView.idsArea.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="id2"  style="width:100px"   value="#{areaQualityPerShipperView.filters.idn_shipper}" >
							       		<f:selectItem itemLabel="" itemValue="" />        							
        								<f:selectItems value="#{areaQualityPerShipperView.idsShipper.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{areaQualityPerShipperView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('areaQualityPerShipper1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('areaQualityShipperLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{areaQualityPerShipperView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form1"/>  
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>

			 	 <p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_areaQualityPerShipper1"  id="areaQualityPerShipper1" var="areaQualityPS"  value="#{areaQualityPerShipperView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true"  scrollHeight="100%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{areaQualityPerShipperView.itemsSize}" >
							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="areaQualityPerShipper1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.ADD">
		        						<p:commandButton id="newQuality" type="button" 
		        							value="New Quality" 
		        							icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewZone').show();" >
		        						 <p:ajax listener="#{areaQualityPerShipperView.verZone}" process="@this"/>
		        						 <!-- <p:ajax listener="#{areaQualityPerShipperView.verZone}" update=":formNewEntity" process="@this"/> --> 
		        						</p:commandButton>			        							
	        					</shiro:hasPermission>		
								</p:outputPanel>        										          
					        </f:facet>
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit"  listener="#{areaQualityPerShipperView.onRowEdit}" update=":form1:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{areaQualityPerShipperView.onRowCancel}" update=":form1:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
						    </shiro:hasPermission>
					 		
					 
					 		<p:column style="width:16px">
            					<p:rowToggler />
            					
        				   </p:column>
					    
					       <p:column headerText="#{msg['areaQPS_area']}" style="width: 100px;" sortBy="#{areaQualityPS.area_code}" filterMatchMode="contains" filterBy="#{areaQualityPS.area_code}">
					       		<h:outputText value="#{areaQualityPS.area_code}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['areaQPS_area_desc']}" style="width: 100px;" sortBy="#{areaQualityPS.area_desc}" filterMatchMode="contains" filterBy="#{areaQualityPS.area_desc}">
					       		<h:outputText value="#{areaQualityPS.area_desc}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['areaQPS_shipper_id']}"  style="width: 100px;" sortBy="#{areaQualityPS.user_group_id}" filterMatchMode="contains" filterBy="#{areaQualityPS.shipper}">
					       		<h:outputText value="#{areaQualityPS.user_group_id}" />
					       </p:column>
			
					        <p:column headerText="#{msg['areaQPS_shipper_name']}"  style="width: 100px;" sortBy="#{areaQualityPS.user_group_name}" filterMatchMode="contains" filterBy="#{areaQualityPS.shipperId}">
					       		<h:outputText value="#{areaQualityPS.user_group_name}" />
					       </p:column>
					       
					       <p:column headerText="#{msg['areaQualityShipper_Shipper']}"  style="width: 100px;" sortBy="#{areaQualityPS.shortName}" filterMatchMode="contains" filterBy="#{areaQualityPS.shortName}">
					       		<h:outputText value="#{areaQualityPS.shortName}" />
					       </p:column>							      					    
					       
					       <p:column headerText="#{msg['areaQPS_start']}"  style="width: 100px;" sortBy="#{areaQualityPS.start_date_gas_Quality}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{areaQualityPS.start_date_gas_Quality}" >
					              			<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					            	    <p:calendar  id="startDateGasQuality" value="#{areaQualityPS.start_date_gas_Quality}" pattern="dd/MM/yyyy"
					            	      
					            	     readonlyInput="true"  mindate="#{areaQualityPerShipperView.buscaFechaMin(areaQualityPS.start_date_gas_Quality).getTime()}" 
											requiredMessage="#{msg['zone_Start_Date_Gas_Quality']}: #{msg['empty_field']}" validatorMessage="#{msg['zone_Start_Date_Gas_Quality']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					       <p:rowExpansion>
						   <p:panelGrid>
						   <p:row>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Param']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Min']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Max']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Param']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Min']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Max']}"/></p:column>
						   </p:row>
						   <p:row>
								<p:column><h:outputText value="#{msg['zone_Wobbe_Index']}"/></p:column>
								
								
								
								<p:column>
									<p:inputNumber required="false" id="wobbeIndexMin" value="#{areaQualityPS.wi_min}"  size="10" 
												 disabled="true" 
												 requiredMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['empty_field']}"
												 validatorMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['lenght_field']} "
												 decimalSeparator="." thousandSeparator="," decimalPlaces="6" >
												 <!-- disabled="#{areaQualityPerShipperView.disabledField(zone)}"  -->
								    </p:inputNumber>
									<p:message for="wobbeIndexMin" />
							   </p:column>
												
							
								<p:column>
										<p:inputNumber required="false" id="wobbeIndexMax" value="#{areaQualityPS.wi_max}"  size="10"
													 disabled="true"
								 				     requiredMessage="#{msg['zone_Wobbe_Index_Max']}: #{msg['empty_field']}" 
								 				     validatorMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['lenght_field']} "
								 				     decimalSeparator="." thousandSeparator="," decimalPlaces="6">
								 				     <!-- disabled="#{areaQualityPerShipperView.disabledField(zone)}" -->
												
										</p:inputNumber>
										<p:message for="wobbeIndexMax" />
						  	    </p:column>
								<p:column><h:outputText value="#{msg['zone_Gross_Calorific_Value']}"/></p:column>
									<p:column>
										<p:inputNumber required="false" id="grossCalorificValueMin" value="#{areaQualityPS.hv_min}"  size="10"
										 			disabled="true"
													requiredMessage="#{msg['zone_Gross_Calorific_Value_Min']}: #{msg['empty_field']}" 
													validatorMessage="#{msg['zone_Gross_Calorific_Value_Min']}: #{msg['lenght_field']} "
													decimalSeparator="." thousandSeparator="," decimalPlaces="6">
													<!-- disabled="#{areaQualityPerShipperView.disabledField(zone)}" -->
										</p:inputNumber>
										<p:message for="grossCalorificValueMin" />
								</p:column>
							
								<p:column>
										<p:inputNumber required="false" id="grossCalorificValueMax" value="#{areaQualityPS.hv_max}" size="10"
													disabled="true" 
						 							requiredMessage="#{msg['zone_Gross_Calorific_Value_Max']}: #{msg['empty_field']}" 
													validatorMessage="#{msg['zone_Gross_Calorific_Value_Max']}: #{msg['lenght_field']} "
													decimalSeparator="." thousandSeparator="," decimalPlaces="6">
												<!-- disabled="#{areaQualityPerShipperView.disabledField(zone)}" -->
										</p:inputNumber>
										<p:message for="grossCalorificValueMax" />
								</p:column>
							</p:row>
					   </p:panelGrid>      
				      </p:rowExpansion>
				      <shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.MOD">
						  <p:column style="width:32px">
						           <p:rowEditor rendered="#{areaQualityPerShipperView.renderItemEditor(areaQualityPS)}"/>
						   </p:column>     
					   </shiro:hasPermission>    
			   </p:dataTable>
			</p:layoutUnit> 

			</p:layout> 
		</h:form>
		
		<shiro:hasPermission name="#{changeSystemView.system}.DAM.AREA_QUALITY_SHIPPER.ADD">
		<p:dialog widgetVar="dlgNewZone" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New Area/Quality">
		
			<h:form id="formNewEntity"> 
			<p:growl id="msgs" showDetail="true"  life="5000"/>
					
					<p:panelGrid id="gridQuality" style="width:100%">
						<p:row>
							<p:column><h:outputText  value="#{msg['areaQualityShipper_Area']}"  /></p:column>
							
							 <p:column>
									<p:selectOneMenu id="idNewArea"  style="width:100px"   value="#{areaQualityPerShipperView.newAreaQPP.idn_area}" required="true" requiredMessage="#{msg['area_ID']}: #{msg['empty_field']}"> 
							       		<f:selectItem itemLabel="" itemValue="" />        							
        								<f:selectItems value="#{areaQualityPerShipperView.idsArea.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           			<p:ajax onstart="PF('cargando').show()" oncomplete="PF('cargando').hide()" listener="#{areaQualityPerShipperView.actualizarAreaDesc()}" update="nameNewQuality"/>  
					           		</p:selectOneMenu>									
								</p:column>
							<p:column><h:outputText value="#{msg['zone_Name']}" /></p:column>
							<p:column>
								<p:inputText required="true" id="nameNewQuality" value="#{areaQualityPerShipperView.newAreaQPP.area_desc}" size="10" disabled="true" maxlength="120"
									requiredMessage="#{msg['zone_Name']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['zone_Name']}: #{msg['lenght_field']} 120">
									<f:validateLength maximum="120"/>
								</p:inputText>
								<p:message for="nameNewQuality" /> 
							</p:column>
							<p:column><h:outputText value="#{msg['areaQualityShipper_Shipper']}" /></p:column>
							<p:column>
									<p:selectOneMenu id="idNewShipper"  style="width:100px"   value="#{areaQualityPerShipperView.newAreaQPP.user_group_id}" required="true" requiredMessage="#{msg['areaQualityShipper_Shipper']}: #{msg['empty_field']}"> >
							       		<f:selectItem itemLabel="" itemValue="" />        							
        								<f:selectItems value="#{areaQualityPerShipperView.idsShipper.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>
							<p:column>
								<h:outputText value="#{msg['zone_Start_Date_Gas_Quality']}"/></p:column>
							<p:column>
								<p:calendar required="true" id="startDateGasQuality"
											value="#{areaQualityPerShipperView.newAreaQPP.start_date_gas_Quality}" pattern="dd/MM/yyyy"
											 
											requiredMessage="#{msg['zone_Start_Date_Gas_Quality']}: #{msg['empty_field']}"
											validatorMessage="#{msg['zone_Start_Date_Gas_Quality']}: #{msg['lenght_field']}"
											readonlyInput="true"  mindate="#{areaQualityPerShipperView.buscaFechaMin(areaQualityPerShipperView.newAreaQPP.start_date_gas_Quality).getTime()}">  
								</p:calendar>
								<p:message for="startDateGasQuality" /> 
							</p:column>
						</p:row>
					</p:panelGrid>
					
					<p:separator/>
						
					<p:panelGrid  style="width:100%">
					 <p:row>
							   	<p:column><h:outputText style="font-weight:bold"  value="#{msg['zone_Param']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Min']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Max']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Param']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Min']}"/></p:column>
							   	<p:column><h:outputText style="font-weight:bold" value="#{msg['zone_Max']}"/></p:column>
							
					   </p:row>
						<p:row>
							<p:separator />
							<p:column><h:outputText value="#{msg['zone_Wobbe_Index']}"/></p:column>
							<p:column>
								<p:inputNumber required="true" id="wobbeIndexMinNew" value="#{areaQualityPerShipperView.newAreaQPP.wi_min}"  size="10"  
											   requiredMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['empty_field']}"
											    validatorMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['lenght_field']} "
											    decimalSeparator="." thousandSeparator="," decimalPlaces="6">
									
								</p:inputNumber>
								<p:message for="wobbeIndexMinNew" />
							</p:column>
							
							
							<p:column>
								<p:inputNumber required="true" id="wobbeIndexMaxNew" value="#{areaQualityPerShipperView.newAreaQPP.wi_max}"  size="10"
												requiredMessage="#{msg['zone_Wobbe_Index_Max']}: #{msg['empty_field']}" 
												validatorMessage="#{msg['zone_Wobbe_Index_Min']}: #{msg['lenght_field']} "
												decimalSeparator="." thousandSeparator="," decimalPlaces="6">
									
								</p:inputNumber>
								<p:message for="wobbeIndexMaxNew" />
							</p:column>
							
							<p:column><h:outputText value="#{msg['zone_Gross_Calorific_Value']}"/></p:column>
							<p:column>
								<p:inputNumber required="true" id="grossCalorificValueMinNew" value="#{areaQualityPerShipperView.newAreaQPP.hv_min}"  size="10"
										requiredMessage="#{msg['zone_Gross_Calorific_Value_Min']}: #{msg['empty_field']}"
									 	validatorMessage="#{msg['zone_Gross_Calorific_Value_Min']}: #{msg['lenght_field']} "
									 	decimalSeparator="." thousandSeparator="," decimalPlaces="6">
									
								</p:inputNumber>
								<p:message for="grossCalorificValueMinNew" />
							</p:column>
							
							<p:column>
								<p:inputNumber required="true" id="grossCalorificValueMaxNew" value="#{areaQualityPerShipperView.newAreaQPP.hv_max}" size="10"
											  requiredMessage="#{msg['zone_Gross_Calorific_Value_Max']}: #{msg['empty_field']}" 
											  validatorMessage="#{msg['zone_Gross_Calorific_Value_Max']}: #{msg['lenght_field']} "
											  decimalSeparator="." thousandSeparator="," decimalPlaces="6">
									
								</p:inputNumber>
								<p:message for="grossCalorificValueMaxNew" />
							</p:column> 
						</p:row>
						
					</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{areaQualityPerShipperView.save}" update=":#{p:component('areaQualityPerShipper1')},:formNewEntity,#{p:component('id')}"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewZone').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        			update="formNewEntity" process="@this" actionListener="#{areaQualityPerShipperView.cancel}" 
			        			oncomplete="PF('dlgNewZone').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	</shiro:hasPermission>  
	</ui:define>



</ui:composition>
