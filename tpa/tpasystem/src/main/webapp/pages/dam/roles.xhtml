<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_buss_partners']}" url="#" />
			<p:menuitem value="#{msg['menu_roles']}" url="/pages/dam/roles.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="roleLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<!-- offshore
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['role_System']}" />
								</p:column>
								-->
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['role_Role']}" />
								</p:column>
							</p:row>
							<p:row>
								<!-- offshore
								<p:column size="10"  >
									<p:selectOneMenu id="system" style="width:100px"   value="#{roleView.filters.system}" >
										        <f:selectItem itemLabel="" itemValue="" />
							               		<f:selectItems value="#{roleView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               	</p:selectOneMenu>							
								</p:column>
								-->
								 <p:column>
									<p:selectOneMenu id="comboRole" style="width:100px"   value="#{roleView.filters.role}" >
										 	<f:selectItem itemLabel="" itemValue="" />
							             	<!-- offshore 
							             	<f:selectItems value="#{roleView.roles.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
							             	<f:selectItems value="#{roleView.rolesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>										
								</p:column>
								
							</p:row>
						</p:panelGrid>
						
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{roleView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('roles1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('roleLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.QUERY">
								<p:commandButton value="#{msg['clear']}"
									actionListener="#{roleView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form"/>  
							</shiro:hasPermission>		
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_role1"  id="roles1" var="role" value="#{roleView.items}" reflow="true" editable="true" 
						style="margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15"
					    scrollable="true"  scrollHeight="100%" 
					    rowsPerPageTemplate="5,10,15,20,25, #{roleView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="roles1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.ADD">
		        						<p:commandButton id="new" type="button" value="New" icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewRole').show();"/>
	        						</shiro:hasPermission>	
								</p:outputPanel>        										          
					        </f:facet>
					        
					   
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.MOD"> 
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{roleView.onRowEdit}" update=":form:msgs :form:comboRole"  onstart="PF('cargando').show()" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')}); PF('dlgNewRole').hide(),PF('cargando').hide()"/>   
								<p:ajax event="rowEditCancel" listener="#{roleView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
							</shiro:hasPermission>
							
							<!-- evento del click del p:rowExpansion -->
					 		<p:ajax event="rowToggle" listener="#{roleView.onRowToggle}" update=":form:msgs" />   
							<p:column style="width:16px">
		         					   <p:rowToggler />
		       				 </p:column>
		       				 						 
							 <p:column headerText="#{msg['role_System']}" style="width: 100px;" sortBy="#{role.system}" filterMatchMode="contains" filterBy="#{role.system}">
							 <h:outputText value="#{role.system}" />
							 <!-- 
					          <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{role.system}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="system"   value="#{role.idn_pipeline_system}" required="true">
							               		<f:selectItems value="#{roleView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor>
					            -->   
					       </p:column>				 
					      					 
					       <p:column headerText="#{msg['role_Role']}"  style="width: 100px;" sortBy="#{role.role}" filterMatchMode="contains" filterBy="#{role.role}">
					           <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{role.role}" /></f:facet>
					               <f:facet name="input">
					               			<p:inputText value="#{role.role}" required="true"  style="width:100%" label="#{msg['role_Role']}"
					               				requiredMessage="#{msg['role_Role']}: #{msg['empty_field']}" validatorMessage="#{msg['role_Role']}: #{msg['lenght_field']} 250">
					               				
					               				<f:validateRequired/>
					               			</p:inputText>	
					               	</f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					   <p:rowExpansion > 
					   	<p:dataTable value="#{role}" >       
					   		<p:column style="width: 100px;">
								<h:outputText value="#{msg['role_Process']}" />
							</p:column>
						 	<p:column style="width: 400px;" >
								<p:selectManyMenu  style="width:500px" id="advanced2" value="#{role.selectedProcess}" 
					  					       filter="true" filterMatchMode="contains" showCheckbox="true">
					            	<f:selectItems value="#{roleView.availableProcess.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					        	</p:selectManyMenu>
					        
						   	</p:column>
						 </p:dataTable> 
						</p:rowExpansion>
						
					    <shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.MOD">
					       <p:column style="width:32px">
					           <p:rowEditor />
					       </p:column>
					    </shiro:hasPermission>   
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>

		<shiro:hasPermission name="#{changeSystemView.system}.DAM.PROFILE.ADD">
		<p:dialog widgetVar="dlgNewRole" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New Role">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{roleView.cancel}" />	-->
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
					
						<p:row>
							<p:column><h:outputText value="#{msg['role_System']}" /></p:column>
							<p:column>
								<p:selectOneMenu id="system"   value="#{roleView.newRole.idn_pipeline_system}" required="true">
					               		<f:selectItems value="#{roleView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
						        </p:selectOneMenu>
							</p:column>
						</p:row>	
						<p:row>
							<p:column><h:outputText value="#{msg['role_Role']}" /></p:column>
							<p:column>
								<p:inputText required="true" id="role" value="#{roleView.newRole.role}" 
									requiredMessage="#{msg['role_Role']}: #{msg['empty_field']}" validatorMessage="#{msg['role_Role']}: #{msg['empty_field']}">
								</p:inputText>
								<p:message for="role" />
							</p:column>
							
						</p:row>
						<p:row >
							<p:column><h:outputText value="#{msg['role_Process']}" /></p:column>
							<p:column><h:outputText value="#{msg['role_Assigned']}"/></p:column>			
						</p:row>
					
						<p:row>
						 <p:column colspan="3">
							<p:selectManyMenu  style="width:500px" id="advanced2" value="#{roleView.newRole.selectedProcess}" 
					  					       filter="true" filterMatchMode="contains" showCheckbox="true">
					            <f:selectItems value="#{roleView.availableProcess.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					        </p:selectManyMenu>
					        
						   </p:column>
						</p:row>
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{roleView.save}" update=":#{p:component('roles1')},:formNewEntity,:form,#{p:component('comboRole')}"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewRole').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('dlgNewRole').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	</shiro:hasPermission>
	</ui:define>


</ui:composition>
