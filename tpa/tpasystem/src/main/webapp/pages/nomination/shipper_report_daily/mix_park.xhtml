<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<p:dataTable id="mix_table_park" var="mix_park" value="#{shippersNominationsReportsView.mix_tab_park}" editable="true" style="margin-bottom:20px;border-collapse:collapse"
paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
<f:facet name="header">
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="mix_table_park" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
							</f:facet>
	<p:column headerText="#{msg['nom_supply_demand']}">
	<h:outputText value="#{mix_park.supply_demand}" />
	</p:column>
	<p:column headerText="#{msg['nom_concept_id']}">
	<h:outputText value="#{mix_park.area_concept}" />
	</p:column>
	<p:column headerText="#{msg['contract_code']}">
	<h:outputText value="#{mix_park.contract_code}" />
	</p:column>
	<p:column headerText="#{msg['nom_unit']}">
	<h:outputText value="#{mix_park.unit}" />
	</p:column>
	<p:column headerText="#{msg['nom_entry_exit']}">
	<h:outputText value="#{mix_park.entry_exit}" />
	</p:column>
	<p:column headerText="#{msg['nom_total']}">
	<h:outputText style="float:right" value="#{mix_park.total}" >
		<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
	</h:outputText>
	</p:column>
</p:dataTable>
</ui:composition>
