<p:dataTable id="east_quality_table" var="east_quality" value="#{dayNom.east_quality}" style="margin-bottom:20px;border-collapse:collapse;width:#{dayNom.widthEast2}"

	</p:commandButton>
	 						<p:outputPanel style="height:30px">
