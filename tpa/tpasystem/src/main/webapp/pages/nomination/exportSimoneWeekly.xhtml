<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_nominations']}" url="#" />
			<p:menuitem value="#{msg['menu_simone_file_weekly']}" url="/pages/dam/exportSimoneWeekly.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<script>
				function enableOnlyOneDay(date) {
					var sunday = 0, monday = 1, tuesday = 2, wednesday = 3, thursday = 4, friday = 5, saturday = 6;
				    var day = date.getDay();
				    if(day==#{weekNom.dayStartWeek}){
				    	return [true];
				    }
				    return [false];
				}				
		</script>
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="simoneLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"		collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid id="filters">
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['nom_start_date']}" />
								</p:column>
								
							</p:row>
							<p:row>
								<p:column>
									<p:calendar required="true" id="fecInicio" size="10" pattern="dd/MM/yyyy" mask="true" value="#{simoneWeeklyView.filters.start_date}"
										requiredMessage="#{msg['error_simone_start_date']}"
										readonlyInput="true" showOn="button" navigator="true" beforeShowDay="enableOnlyOneDay">
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>

								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.SIMONE_FILE_WEEKLY.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{simoneWeeklyView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('simones1')}"/>
							</shiro:hasPermission>
									
							<p:commandButton  onclick="PF('simoneLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.SIMONE_FILE_WEEKLY.QUERY">
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{simoneWeeklyView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form"/> 
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center"
					resizable="false" closable="false" collapsible="false">

					<p:dataTable widgetVar="w_simone1"  id="simones1" var="simone" value="#{simoneWeeklyView.items}" reflow="true" editable="true" 
						style="width:2000px;margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="15"
					    scrollable="true"  scrollHeight="100%"				    
					    rowsPerPageTemplate="5,10,15,20,25, #{simoneWeeklyView.itemsSize}" >

							<f:facet name="header">
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="simones1" trigger="toggler" style="width:200px"/>
	        						
	        						
	        						<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.SIMONE_FILE_WEEKLY.QUERY">
					        			<h:commandLink style="float:right">
										       <p:graphicImage name="/images/excel.png" width="24"/>
										       <p:dataExporter type="xls" target="simones1" fileName="ExportSimone" postProcessor="#{simoneWeeklyView.postProcessXLS}"/>
										</h:commandLink>	 
								  </shiro:hasPermission>
								</p:outputPanel>        										          
					        </f:facet>
			
					       <p:column style="width:80px" headerText="#{msg['nom_zone']}">
							<h:outputText value="#{simone.zone_code}" />
							</p:column>
							
							<p:column style="width:200px" headerText="#{msg['nom_entity']}">
							<h:outputText value="#{simone.entity}" />
							</p:column>
						
							
							<p:column style="width:50px" headerText="#{msg['nom_area_code']}">
							<h:outputText value="#{simone.area}" />
							</p:column>
							
							
							<p:column style="width:80px" headerText="#{msg['nom_subarea']}">
							<h:outputText value="#{simone.subarea}" />
							</p:column>
							
							<p:column style="width:100px" headerText="#{msg['nom_unit']}">
							<h:outputText value="#{simone.unit}" />
							</p:column>
							
							<p:column style="width:80px" headerText="#{msg['nom_entry_exit']}">
							<h:outputText value="#{simone.entry_exit}" />
							</p:column>
							
							<p:column style="width:50px" headerText="#{msg['nom_wi']}" >
								<h:outputText style="float:right"  value="#{simone.wi}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column style="width:50px" headerText="#{msg['nom_hv']}" >
							<h:outputText style="float:right" value="#{simone.hv}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
							</p:column>
							
							<p:column style="width:50px" headerText="#{msg['nom_sg']}" >
							<h:outputText style="float:right" value="#{simone.sg}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
							</p:column>
							
						
							<!-- 
							
							<p:column headerText="#{msg['nom_hour_quantity']}" >
							<h:outputText value="#{simone.hour_quantity}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
							</p:column>
							<p:column headerText="#{msg['hour_']}" >
							<h:outputText value="#{simone.hour_}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['sort_value']}" >
							<h:outputText value="#{simone.sort_value}" >
								<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
							</h:outputText>
							</p:column>
							 -->
							
							
							
							
							<p:column headerText="#{msg['nom_day_1']}" >
								<h:outputText style="float:right" value="#{simone.day_01}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_2']}" >
								<h:outputText style="float:right" value="#{simone.day_02}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_3']}" >
								<h:outputText style="float:right" value="#{simone.day_03}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_4']}" >
								<h:outputText style="float:right" value="#{simone.day_04}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_5']}" >
								<h:outputText style="float:right" value="#{simone.day_05}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_6']}" >
								<h:outputText style="float:right" value="#{simone.day_06}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['nom_day_7']}" >
								<h:outputText style="float:right" value="#{simone.day_07}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
								</h:outputText>
							</p:column>
							
						
					<!-- 
					<p:column headerText="#{msg['nom_total']}">
					<h:outputText style="float:right" value="#{simone.total}" >
						<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>
					</h:outputText>
					</p:column>
				 -->
					
									       
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>

	</ui:define>


</ui:composition>
