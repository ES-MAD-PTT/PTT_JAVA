<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_allocation']}" url="#" />
			<p:menuitem value="#{msg['menu_allocation_review_liquid']}" url="/pages/allocation/allocationReviewSupplyEW.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="AllocationReviewLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_gas_day']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_shipper_code']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_contract_code']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_sup_concept']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_status']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['all_rev_review_code']}" />
								</p:column>
							</p:row>
							<p:row>

								<p:column>
									<p:calendar id="gasDay" size="6" pattern="dd/MM/yyyy" mask="true" value="#{allocationReviewLiquid.filters.gasDay}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="gasDay,contractId"></p:ajax>
										<p:ajax event="change" update="gasDay,contractId"></p:ajax>
									</p:calendar>
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="shipperId" style="width:100px" value="#{allocationReviewLiquid.filters.shipperId}" 
										rendered="#{!allocationReviewLiquid.isShipper}" >
 								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{allocationReviewLiquid.shipperIds.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
										<p:ajax event="change" update="contractId" />
					           		</p:selectOneMenu>
					           		<h:outputText value="#{allocationReviewLiquid.user.user_group_id}" style="float:left" rendered="#{allocationReviewLiquid.isShipper()}"/>
								</p:column>

								<p:column>
									<p:selectOneMenu id="contractId" autoWidth="false" style="width:100px" value="#{allocationReviewLiquid.filters.contractId}" >
								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{allocationReviewLiquid.contractIds.entrySet()}" var="entry" 
      										itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>						
								</p:column>
								
								<p:column>
									<p:selectOneMenu id="conceptId" autoWidth="false" style="width:100px" value="#{allocationReviewLiquid.filters.nominationConceptId}" >
								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{allocationReviewLiquid.conceptIds.entrySet()}" var="entry" 
      										itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>						
								</p:column>
								
								<p:column>
									<p:selectCheckboxMenu id="status" autoWidth="false" style="width:100px" value="#{allocationReviewLiquid.filters.statusCode}"
										label="#{msg['all_rev_status']}" >
								   		<f:selectItem itemLabel="#{msg['all_rev_not_reviewed']}" itemValue="NOT_REVIEWED" />
								   		<f:selectItem itemLabel="#{msg['all_rev_accepted']}" itemValue="ACCEPTED" />
								   		<f:selectItem itemLabel="#{msg['all_rev_allocated']}" itemValue="ALLOCATED" />
					           		</p:selectCheckboxMenu>							
								</p:column>

								<p:column>
									<p:inputText id="reviewCode" style="width:130px" value="#{allocationReviewLiquid.filters.reviewCode}" />
								</p:column>
								
							</p:row>

						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.QUERY">									
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{allocationReviewLiquid.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('allocations1')}"/>
							</shiro:hasPermission>

							<p:commandButton  onclick="PF('AllocationReviewLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
															
							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.QUERY">	
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{allocationReviewLiquid.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
							
							<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.ADD">
								<p:commandButton id="executeButton" type="button" value="#{msg['all_man_execute']}" icon="ui-icon fa fa-gears" style="float:left;"
        							onclick="PF('dlgExecute').show();"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">
					
					<!--No funciona demasiado bien. scrollWidth="80%" frozenColumns="4"  -->
					<p:dataTable widgetVar="w_allocations1"  id="allocations1" var="allocation" value="#{allocationReviewLiquid.items}"
						reflow="true" editable="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%" 
 						selectionMode="single" selection="#{allocationReviewLiquid.selected}" rowKey="#{allocation.allocationDataId}" 
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">

 					   	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.MOD">
					 		<p:ajax event="rowEditInit"  oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
							<p:ajax event="rowEdit"    listener="#{allocationReviewLiquid.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
							<p:ajax event="rowEditCancel" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
  					 	</shiro:hasPermission>

						<!-- NO FUNCIONA. Se definen estas variables para ahorrar llamadas a la vista java y mejorar el rendimiento. -->
 						<!-- <c:set var="mayBeReviewed" value="#{allocationReviewLiquid.mayBeReviewed(allocation)}" scope="request" /> -->
 					 	
 					 	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.QUERY">
					       <p:column headerText="#{msg['all_rev_gas_day']}" style="width: 70px;" sortBy="#{allocation.gasDay}" >
			               		<h:outputText value="#{allocation.gasDay}" >
			              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
					       </p:column>

					       <p:column headerText="#{msg['all_rev_shipper_code']}" style="width: 100px;" sortBy="#{allocation.shipperCode}" 
					       		rendered="#{not allocationReviewLiquid.isShipper}">
					       		<h:outputText value="#{allocation.shipperCode}" />
					       </p:column>

					       <p:column headerText="#{msg['all_rev_contract_code']}" style="width: 100px;" sortBy="#{allocation.contractCode}">
					       		<h:outputText value="#{allocation.contractCode}" />
					       </p:column>


					       <p:column headerText="#{msg['all_rev_sup_concept']}" style="width: 80px;" sortBy="#{allocation.nominationConceptDesc}">
					       		<h:outputText value="#{allocation.nominationConceptDesc}" />
					       </p:column>

							<p:column headerText="#{msg['all_rev_nominated_cap']}" style="width: 100px;" sortBy="#{allocation.nominatedCap}">
								<h:outputText style="float:right" value="#{allocation.nominatedCap}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_allocation_tpa']}" style="width: 100px;" sortBy="#{allocation.allocationTPA}">
								<h:outputText style="float:right" value="#{allocation.allocationTPA}"
									styleClass="#{allocation.allocationChanged eq 'Y'? 'notAllocationRelatedReview' : 'allocationRelatedReview'}" >
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
						   
							<p:column headerText="#{msg['all_rev_original_allocation_tpa']}" style="width: 100px;" styleClass="darkColorHeader"
								sortBy="#{allocation.originalAllocationForReview}">
								<h:outputText style="float:right" value="#{allocation.originalAllocationForReview}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_sup_allocation_operator']}" style="width: 100px;" styleClass="darkColorHeader"
								sortBy="#{allocation.reviewedAllocation}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText style="float:right" value="#{allocation.reviewedAllocation}">
											<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
										</h:outputText>
									</f:facet>
									<f:facet name="input">
				  						<p:inputNumber value="#{allocation.reviewedAllocation}" minValue="0" decimalPlaces="4" thousandSeparator="," 
											decimalSeparator="." emptyValue="empty" />
									</f:facet>
								</p:cellEditor>
							</p:column>
 							
							<p:column headerText="#{msg['all_rev_sup_operator_comments']}" style="width: 200px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.reviewComments}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText style="float:left" value="#{allocation.reviewComments}" title="#{allocation.reviewComments}" />
									</f:facet>
									<f:facet name="input">
				 						<p:inputTextarea rows="4" cols="28" value="#{allocation.reviewComments}" 
				 							autoResize="false" maxlength="120" style="float: left; " 
				 							validatorMessage="#{msg['all_rev_shipper_comments']}: #{msg['lenght_field']} 120">
				 							<f:validateLength maximum="120" />
										</p:inputTextarea>
									</f:facet>
								</p:cellEditor>
							</p:column>
						</shiro:hasPermission>

  						<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.MOD">		
							<p:column style="width:20px" styleClass="darkColorHeader">
								<p:rowEditor rendered="#{allocationReviewLiquid.mayBeReviewed(allocation)}"/>
							</p:column>
  						</shiro:hasPermission>
							
						<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.QUERY">							
 							<p:column headerText="#{msg['all_rev_allocation_diff']}" style="width: 100px;" styleClass="darkColorHeader"
 								sortBy="#{allocation.allocationDiff}">
								<h:outputText style="float:right" value="#{allocation.allocationDiff}">
									<f:convertNumber groupingUsed="true" minFractionDigits="4" maxFractionDigits="4"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_allocation_perc']}" style="width: 100px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.allocationPerc}">
								<h:outputText style="float:right" value="#{allocation.allocationPerc}">
									<f:convertNumber groupingUsed="true" minFractionDigits="2" maxFractionDigits="2" type="percent"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="#{msg['all_rev_status']}" style="width: 80px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.statusCode}">
					       		<h:outputText value="#{allocation.statusCode}" />
					       	</p:column>

							<p:column headerText="#{msg['all_rev_review_code']}" style="width: 120px;" styleClass="darkColorHeader" 
								sortBy="#{allocation.reviewCode}">
					       		<h:outputText value="#{allocation.reviewCode}" />
					       	</p:column>
						</shiro:hasPermission>
				   </p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form> 

	<shiro:hasPermission name="#{changeSystemView.system}.ALLOCATION.REVIEW_CONCEPTS_LIQUID.ADD">
		<!-- Si no se usa appendTo="@(body)", la ventana modal bloquea toda la interfaz. -->
		<p:dialog header="#{msg['all_man_execution_dialog_header']}" widgetVar="dlgExecute" modal="true" appendTo="@(body)" minHeight="150" width="350">
			<h:form id="executeFormId" style="width:100%;height:98%;border-collapse:collapse">

				<p:growl id="msgs" showDetail="true" life="10000" globalOnly="true" />
				<p:panelGrid id="executePanelGridId">
					<p:panelGrid id="executePanelGridLeftId">
						<p:row>
							<p:column colspan="2">
								<h:outputText value="#{msg['all_man_execution_intro']}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['all_man_from']}" />
							</p:column>
							<p:column>
			               		<h:outputText value="#{allocationReviewLiquid.reviewPeriodStartDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputText value="#{msg['all_man_to']}" />
							</p:column>
							<p:column>
			               		<h:outputText value="#{allocationReviewLiquid.reviewPeriodEndDate}" >
		              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
							</p:column>
						</p:row>
						<p:row><p:column/><p:column/></p:row>
						<p:row><p:column/><p:column/></p:row>						
						<p:row>
							<p:column  style="font-weight: bold;">
					       		<p:commandButton value="#{msg['execute']}" style="float:right;"
					       			actionListener="#{allocationReviewLiquid.onExecute}" 
					       			update="#{p:component('msgs')}"
									onstart="PF('grabando').show()" 
									oncomplete="PF('grabando').hide();PF('dlgExecute').hide()" />						
							</p:column>
							<p:column  style="font-weight: bold;">
					       		<p:commandButton value="#{msg['cancel']}"
					       			oncomplete="PF('dlgExecute').hide()"/>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panelGrid>
			</h:form> 	    
		</p:dialog> 
	</shiro:hasPermission>
	
	</ui:define>
	
	<script type="text/javascript">
	function start() {
	    PF('cargando').show();
	}
	 
	function stop() {
	    PF('cargando').hide();
	}
	</script>
</ui:composition>
