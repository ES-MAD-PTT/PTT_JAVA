<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_nominations']}" url="#" />
			<p:menuitem value="#{msg['menu_quality_publication']}" url="/pages/nomination/qualityPublication.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="QualityPublicationLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['qua_pub_area']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['qua_pub_date_from']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['qua_pub_date_to']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['qua_pub_simulation']}" rendered="#{!QualityPublicationView.isShipper()}"/>
								</p:column>
							</p:row>
							
							<p:row>
								<p:column>
									<p:selectCheckboxMenu id="areaCheckboxId" autoWidth="false" style="width:110px"   
										   value="#{QualityPublicationView.filters.areaId}" label="#{msg['qua_pub_area']}"> 
      									<!-- offshore
      									 <f:selectItems value="#{QualityPublicationView.zones.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
      									 <f:selectItems value="#{QualityPublicationView.areasSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectCheckboxMenu>						
								</p:column>
									<p:column>
									<p:calendar id="fecInicio" size="10" pattern="dd/MM/yyyy" mask="true" value="#{QualityPublicationView.filters.startDate}"
										showOn="button" navigator="true" required="true" requiredMessage="#{msg['empty_field']}">
										<p:ajax event="dateSelect" update="fecInicio,operations" listener="#{QualityPublicationView.operationsIds.entrySet()}"></p:ajax>
										<p:ajax event="change" update="fecInicio,msgFecInicio,operations"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin" size="10" pattern="dd/MM/yyyy" mask="true" value="#{QualityPublicationView.filters.endDate}"
										showOn="button" navigator="true" required="true" requiredMessage="#{msg['empty_field']}">
										<p:ajax event="dateSelect" update="fecFin,operations" listener="#{QualityPublicationView.operationsIds.entrySet()}"></p:ajax>
										<p:ajax event="change" update="fecFin,msgFecFin,operations"></p:ajax>
									</p:calendar>
								</p:column>
									<p:column rendered="#{!QualityPublicationView.isShipper()}">
										<p:selectBooleanCheckbox value="#{QualityPublicationView.simulation}" itemLabel="#{msg['qua_pub_simulation']}">
	            							<p:ajax update="operations" listener="#{QualityPublicationView.disabledList()}"/>
	        							</p:selectBooleanCheckbox>
									</p:column>
									<p:column rendered="#{!QualityPublicationView.isShipper()}">
										<p:selectCheckboxMenu id="operations" widgetVar="operations_w" autoWidth="false" style="width:200px"
											filter="true" filterMatchMode="startsWith" disabled="#{QualityPublicationView.disabledList()}"
											multiple="true" value="#{QualityPublicationView.filters.operationId}" label="#{msg['qua_pub_operations']}">
      										<f:selectItems
												value="#{QualityPublicationView.operationsIds.entrySet()}"
												var="entry" itemValue="#{entry.key}"
												itemLabel="#{entry.value}" />
					           			</p:selectCheckboxMenu>		
									</p:column>
							</p:row>
							<p:row>
								<p:column>
			               			<h:outputText value="" />
								</p:column>
								<p:column>
									<p:message for="fecInicio" id="msgFecInicio"/>
								</p:column>
								<p:column>
									<p:message for="fecFin" id="msgFecFin"/>
								</p:column>							
							</p:row>
							
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">

 							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.GAS_QUALITY_PUBLICATION.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{QualityPublicationView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('qualityPubs1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('QualityPublicationLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
								
							<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.GAS_QUALITY_PUBLICATION.QUERY">									
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{QualityPublicationView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
 							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">

					<p:dataTable widgetVar="w_qualityPubs1"  id="qualityPubs1" var="qualityPub" value="#{QualityPublicationView.items}"
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%"
					    paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
						
						<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.GAS_QUALITY_PUBLICATION.QUERY"> 
					       <f:facet name="header">
									<p:outputPanel style="height:25px">
										<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
		        						<p:columnToggler datasource="qualityPubs1" trigger="toggler" style="width:200px"/>
									</p:outputPanel>        										          
					       			 </f:facet>	
					       <p:column headerText="#{msg['qua_pub_date']}" style="width: 70px;" sortBy="#{qualityPub.nominationDate}">
			               		<h:outputText value="#{qualityPub.nominationDate}" >
			              				<f:convertDateTime pattern="dd/MM/yyyy" />
			              		</h:outputText>
					       </p:column>

					       <p:column headerText="#{msg['qua_pub_area']}" style="width: 100px;" sortBy="#{qualityPub.areaCode}">
					       		<h:outputText value="#{qualityPub.areaCode}" />
					       </p:column>

					       <p:column headerText="#{msg['qua_pub_parameter']}" style="width: 100px;" sortBy="#{qualityPub.parameterCode}">
					       		<h:outputText value="#{qualityPub.parameterCode}" />
					       </p:column>

					       <p:column headerText="#{msg['qua_pub_value']}" style="width: 100px;" sortBy="#{qualityPub.value}">	
					       		<h:outputText value="#{qualityPub.value}" style="float:right" styleClass="#{qualityPub.isWarned eq 'Y'? 'overnomValue' : 'nonOvernomValue'}">
									<f:convertNumber groupingUsed="true"  minFractionDigits="3" maxFractionDigits="3" />
			               		</h:outputText>
					       </p:column>
					       
					       <p:column headerText="#{msg['qua_pub_unit']}" style="width: 100px;" sortBy="#{qualityPub.unitDesc}">
					       		<h:outputText value="#{qualityPub.unitDesc}" />
					       </p:column>
						       <p:column headerText="#{msg['qua_pub_simulation']}" style="width: 100px;" sortBy="#{qualityPub.simulation}">
						       		<h:outputText value="#{qualityPub.simulation}" style="float:right" styleClass="#{qualityPub.isWarnedSim eq 'Y'? 'overnomValue' : 'nonOvernomValue'}">
						       			<f:convertNumber groupingUsed="true"  minFractionDigits="3" maxFractionDigits="3" />
						       		</h:outputText>
						       </p:column>
 						</shiro:hasPermission>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form> 	
	</ui:define>
</ui:composition>
