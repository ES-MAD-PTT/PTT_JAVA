<p:dataTable id="quality_table" var="quality" value="#{dayNom.quality}" editable="true" style="margin-bottom:20px;border-collapse:collapse;width:2000px"
paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
<f:facet name="header">
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="quality_table" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
							</f:facet>
<!-- Se permite editar con cualquiera de los dos permisos, Management o Modification -->
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.DAILY.MANAGEMENT.MAN">
<!-- 	No hay que ejecutar acciones onRowEdit o onRowEditCancel, porque los datos que se prorratean en otras pantallas, no dependen
	de los datos de calidad que se pueden modificar en esta. Solo hay que guardar los datos modificados y actualizar la vista. -->
	<p:ajax event="rowEdit" update=":form:msgs,:#{p:component('quality_table')}" />
	<p:ajax event="rowEditCancel" update=":form:msgs" />
</shiro:hasPermission>
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.DAILY.MANAGEMENT.MOD">
<!-- 	No hay que ejecutar acciones onRowEdit o onRowEditCancel, porque los datos que se prorratean en otras pantallas, no dependen
	de los datos de calidad que se pueden modificar en esta. Solo hay que guardar los datos modificados y actualizar la vista. -->
	<p:ajax event="rowEdit" update=":form:msgs,:#{p:component('quality_table')}" />
	<p:ajax event="rowEditCancel" update=":form:msgs" />
</shiro:hasPermission>

	<p:column style="width:100px" headerText="#{msg['nom_zone']}">
	<h:outputText value="#{quality.zone}" />
	</p:column>
	<p:column style="width:100px" headerText="#{msg['nom_point']}">
	<h:outputText value="#{quality.point}" />
	</p:column>
	
	<p:column headerText="#{msg['nom_co2']}" rendered="#{!isFutureDate or !hasManagOrModifPermission}">
		<h:outputText style="float:right" styleClass="#{quality.is_warned_co2 eq 'Y'? 'overnomValue' : 'nonOvernomValue'}" value="#{quality.co2}" >
			<f:convertNumber groupingUsed="true" minFractionDigits="3" maxFractionDigits="3"/>

	</p:column>
