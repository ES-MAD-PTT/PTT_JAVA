<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_assets']}" url="#" />
			<p:menuitem value="#{msg['menu_nomination_concept']}" url="/pages/dam/NominationConcept.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="nomitationConceptLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['nominationConcept_Cod']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['nominationConcept_Name']}" />
								</p:column>
							</p:row>
							<p:row>					
								<p:column>
									<p:selectOneMenu id="nomConceptId" style="width:100px" value="#{NominationConceptView.filters.nomConcept}" 
										rendered="#{!NominationConceptView.isShipper}" >
 								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{NominationConceptView.nomConcept.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
									<!-- <h:outputText value="#{NominationConceptView.user.user_group_id}" style="float:left" rendered="#{AllocationQueryView.isShipper()}"/> -->
								</p:column>
								<p:column>
									<p:selectOneMenu id="nomConceptType" style="width:100px" value="#{NominationConceptView.filters.nomConceptType}" 
										rendered="#{!NominationConceptView.isShipper}" >
 								   		<f:selectItem itemLabel="" itemValue="" />
      									<f:selectItems value="#{NominationConceptView.nomConceptType.entrySet()}" var="entry" 
      											itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>
									<!-- <h:outputText value="#{NominationConceptView.user.user_group_id}" style="float:left" rendered="#{AllocationQueryView.isShipper()}"/> -->
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_CONCEPT.QUERY">									
								<p:commandButton id="btnSearch" value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{NominationConceptView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('nomConcept1')}"/>
							</shiro:hasPermission>

							<p:commandButton  onclick="PF('nomitationConceptLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
															
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_CONCEPT.QUERY">	
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{NominationConceptView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 0;">

					<p:dataTable widgetVar="w_nomConcep1"  id="nomConcept1" var="nomConcept" value="#{NominationConceptView.items}"
						reflow="true" style="margin-bottom:20px;border-collapse:collapse"
						scrollable="true" scrollHeight="100%"
						paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25, #{NominationConceptView.itemsSize}">

	  						<f:facet name="header"> 
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
									<p:columnToggler datasource="nomConcept1" trigger="toggler" style="width:200px"/>
				        			<h:commandLink style="float:right">
								       <p:graphicImage name="/images/excel.png" width="24"/>
								       <p:dataExporter type="xlsx" target="nomConcept1" fileName="nomConcept1Report" 
								       			postProcessor="#{NominationConceptView.postProcessXLS}"/>
								       <p:spacer width="10" height="10"/>
									</h:commandLink>
								</p:outputPanel>        										          
	 				        </f:facet>

 					 	<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_CONCEPT.QUERY">

					       <p:column headerText="#{msg['nominationConcept_Cod']}" style="width: 100px;" sortBy="#{nomConcept.id}">
					       		<h:outputText value="#{nomConcept.id}" />
					       </p:column>

					       <p:column headerText="#{msg['nominationConcept_Name']}" style="width: 400px;" sortBy="#{nomConcept.name}">
					       		<h:outputText value="#{nomConcept.name}" />
					       </p:column>
					       
						</shiro:hasPermission>
				   </p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form> 
	</ui:define>
	</ui:composition>
