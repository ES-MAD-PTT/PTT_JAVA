<p:dataTable id="o_east_table" var="o_east" value="#{dayNom.o_east_tab}" editable="true" style="width:#{dayNom.widthOEast1};margin-bottom:20px;border-collapse:collapse"
paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25">
<f:facet name="header">
	<p:commandButton type="button" style="float: right" value="#{msg['day_nom_show_hide']}">
		<p:ajax event="click" listener="#{dayNom.daysDetailOEast1}" update=":#{p:component('o_east_table')}" 
		onstart="PF('cargando').show()" onerror="PF('cargando').hide()" oncomplete="PF('cargando').hide()"/>
	</p:commandButton>
	 						<p:outputPanel style="height:30px">
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
      						<p:columnToggler datasource="o_east_table" trigger="toggler" style="width:200px"/>
							</p:outputPanel>
							</f:facet>
	<!-- Se permite editar con cualquiera de los dos permisos, Management o Modification -->
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.DAILY.MANAGEMENT.MAN">
	<p:ajax event="rowEdit" listener="#{dayNom.onRowEdit}" update=":form:msgs,:#{p:component('o_east_quality_table')}" />
	<p:ajax event="rowEditCancel" listener="#{dayNom.onRowCancel}" update=":form:msgs" />
</shiro:hasPermission>
<shiro:hasPermission name="#{changeSystemView.system}.NOMINATIONS.DAILY.MANAGEMENT.MOD">
	<p:ajax event="rowEdit" listener="#{dayNom.onRowEdit}" update=":form:msgs,:#{p:component('o_east_quality_table')}" />
	<p:ajax event="rowEditCancel" listener="#{dayNom.onRowCancel}" update=":form:msgs" />
</shiro:hasPermission>
