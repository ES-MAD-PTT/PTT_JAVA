<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_metering']}" url="#" />
			<p:menuitem value="#{msg['menu_metering_quality_report']}" url="/pages/metering/MeteringQualityReport.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
				
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="10000" />
			
            <p:layout widgetVar="MetRetrievingLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false" collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					<p:panelGrid>
							<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['meteringQualityReport_gas_day']}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:calendar id="gasDayFrom" size="15" pattern="dd/MM/yyyy" mask="true" value="#{meteringQualityReportView.filters.gasDay}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="gasDayFrom"></p:ajax>
										<p:ajax event="change" update="gasDayFrom"></p:ajax>
									</p:calendar>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid columns="3" style="float:right;top:0px">
 							<shiro:hasPermission name="#{changeSystemView.system}.METERING.QUALITY.REPORT.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{meteringQualityReportView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,@form"/>
							</shiro:hasPermission>
							<p:commandButton  onclick="PF('MetRetrievingLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" 
								value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
        					<br/>
 							<shiro:hasPermission name="#{changeSystemView.system}.METERING.QUALITY.REPORT.QUERY">																	
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{meteringQualityReportView.onClear}"
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this"
									update="msgs,@form"/>
							</shiro:hasPermission>
							
						
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false" style="border: 4;">

					<c:if test="#{changeSystemView.isOnshore()}">
						<ui:include src="/pages/metering/MeteringQualityReportOnshore.xhtml" />
					</c:if>
					
					<c:if test="#{changeSystemView.isOffshore()}">
						<ui:include src="/pages/metering/MeteringQualityReportOffshore.xhtml" />
					</c:if>
			
				</p:layoutUnit>
			</p:layout>
		</h:form>

</ui:define>

<script type="text/javascript">
	function start() {
	PF('statusDialog').show();
	}
	
	function stop() {
	PF('statusDialog').hide();
	}
</script>	
	
</ui:composition>
