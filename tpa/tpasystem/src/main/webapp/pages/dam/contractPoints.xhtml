<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"	
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="breadCrumbComponent">
		<p:breadCrumb id="path_page" style="margin-bottom:3px">
			<p:menuitem value="#{msg['menu_home']}" icon="ui-icon fa fa-home" style="bottom: -3px;left: 3px" url="/home.xhtml" />
			<p:menuitem value="#{msg['menu_dam']}" url="#" />
			<p:menuitem value="#{msg['menu_assets']}" url="#" />
			<p:menuitem value="#{msg['menu_cont']}" url="/pages/dam/contractPoints.xhtml" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<h:form id="form" style="width:100%;height:98%;border-collapse:collapse" fullPage="true">
			<p:growl id="msgs" showDetail="true" life="5000"/>
			
            <p:layout widgetVar="contractPointLayout" style="width:100%;height:100%" showEffect="clip"  hideEffect="clip">
				
				<p:layoutUnit position="north" resizable="false" closable="false"
					collapsible="true" id="page_filters">	
					
				<p:panelGrid columns="2" style="width:100%">
					
						<p:panelGrid>
							<p:row>
								<p:column  style="font-weight: bold;" >
									<h:outputText value="#{msg['contractPoint_ID']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_Point_Type']}" />
								</p:column>
							<!-- offshore
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_System']}" />
								</p:column>
							-->
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_Zone']}" />
								</p:column>
								<p:column  style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_Area']}" />
								</p:column>
								
							</p:row>
							<p:row>
								<p:column>
									<p:selectOneMenu id="id"  style="width:100px"   value="#{contractPointView.filters.id}" >
							               		<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{contractPointView.ids.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           		</p:selectOneMenu>									
								</p:column>
								<p:column>
									<p:selectOneMenu id="pointType" style="width:100px"    value="#{contractPointView.filters.pointType}" >
												<f:selectItem itemLabel="" itemValue="" />
        								        <f:selectItems value="#{contractPointView.pointTypes.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               	</p:selectOneMenu>									
								</p:column>
								<!-- offshore
								<p:column>
									<p:selectOneMenu id="system" style="width:100px"  value="#{contractPointView.filters.systemCode}" >
										<f:selectItem itemLabel="" itemValue="" />
							        	<f:selectItems value="#{contractPointView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							        	
					               	</p:selectOneMenu>										
								</p:column>
								 -->
								<p:column>
									<p:selectOneMenu id="zone" style="width:100px"   value="#{contractPointView.filters.zone}" >
							        	<f:selectItem itemLabel="" itemValue="" />
							            <!--offshore
							             <f:selectItems value="#{contractPointView.zonesFiltro.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
							             <f:selectItems value="#{contractPointView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							            
				               	</p:selectOneMenu>										
								</p:column>
								<p:column>
									<p:selectOneMenu id="area" style="width:100px"  value="#{contractPointView.filters.area}" >
										   		<f:selectItem itemLabel="" itemValue="" />
										   		<!--offshore
							               		<f:selectItems value="#{contractPointView.areas.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />--> 
							               		<f:selectItems value="#{contractPointView.areasSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               	</p:selectOneMenu>									
								</p:column>
								
							</p:row>
						<p:row>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_Start_Date']}" />
								</p:column>
								<p:column style="font-weight: bold;">
									<h:outputText value="#{msg['contractPoint_End_Date']}" />
								</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:calendar id="fecInicio" size="10" pattern="dd/MM/yyyy" mask="true" value="#{contractPointView.filters.startDate}"
										showOn="button" navigator="true" style="width: 100%;">
										<p:ajax event="dateSelect" update="fecInicio"></p:ajax>
										<p:ajax event="change" update="fecInicio"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column>
									<p:calendar id="fecFin" size="10" pattern="dd/MM/yyyy" mask="true" value="#{contractPointView.filters.endDate}"
										showOn="button" navigator="true">
										<p:ajax event="dateSelect" update="fecFin"></p:ajax>
										<p:ajax event="change" update="fecFin"></p:ajax>
									</p:calendar>
								</p:column>
						</p:row>	
						</p:panelGrid>
						<p:panelGrid columns="2" style="float:right;top:0px">
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.QUERY">
								<p:commandButton value="#{msg['search']}" icon="ui-icon fa fa-search" 
									actionListener="#{contractPointView.onSearch}"
									onstart="PF('cargando').show()"
									oncomplete="PF('cargando').hide()" 
									update="msgs,:#{p:component('contractPoints1')}"/>
							</shiro:hasPermission>
							
							<p:commandButton  onclick="PF('contractPointLayout').toggle('north')" id="header_collapse" icon="fa fa-minus" value="#{msg['minimize']}" title="#{msg['collapse_header']}" />
							
							<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.QUERY">										
								 <p:commandButton value="#{msg['clear']}"
									actionListener="#{contractPointView.onClear}"	
									onstart="PF('limpiando').show()"
									oncomplete="PF('limpiando').hide()" 
									process="@this" 
									update="form"/>  
							</shiro:hasPermission>
						</p:panelGrid>
					</p:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit id="table_center_layout" position="center" resizable="false" closable="false" collapsible="false">
					<p:dataTable widgetVar="w_contractPoint1"  id="contractPoints1" var="contractPoint" value="#{contractPointView.items}"
						 reflow="true" editable="true" 
						style="width:2000px; margin-bottom:20px;border-collapse:collapse"
					    paginator="true" rows="10" 
					    rowsPerPageTemplate="5,10,15,20,25,#{contractPointView.itemsSize}" 
					    
					    scrollable="true"  scrollHeight="100%"
					    resizableColumns="false" >

							<f:facet name="header"> 
								<p:outputPanel style="height:25px">
									<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
	        						<p:columnToggler datasource="contractPoints1" trigger="toggler" style="width:200px"/>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.ADD">
		        						<p:commandButton id="new" type="button" value="New" icon="ui-icon fa fa-save" style="float:right;"
		        							onclick="PF('dlgNewContractPoint').show();"
		        						/>
	        						</shiro:hasPermission>
	        						<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.QUERY">
					        			<h:commandLink style="float:right">
										       <p:graphicImage name="/images/excel.png" width="24"/>
										       <p:dataExporter type="xls" target="contractPoints1" fileName="ContractPoints" postProcessor="#{contractPointView.postProcessXLS}"/>
										</h:commandLink>	 
								  </shiro:hasPermission>
								</p:outputPanel>        										          
					        </f:facet>
					        
					        <shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.MOD">
						 		<p:ajax event="rowEditInit" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
								<p:ajax event="rowEdit" listener="#{contractPointView.onRowEdit}" update=":form:msgs" oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>   
								<p:ajax event="rowEditCancel" listener="#{contractPointView.onRowCancel}" update=":form:msgs" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
							 </shiro:hasPermission>
					  	  
					       <p:column styleClass="" headerText="#{msg['contractPoint_ID']}" style="width: 130px; " sortBy="#{contractPoint.id}" filterMatchMode="contains" filterBy="#{contractPoint.id}">
					       		<h:outputText value="#{contractPoint.id}" />
					       </p:column>
					 
					       <p:column  headerText="#{msg['contractPoint_Name']}" style="width: 150px; " sortBy="#{contractPoint.name}" filterMatchMode="contains" filterBy="#{contractPoint.name}">
					           <p:cellEditor>
					               <f:facet name="output"><h:outputText styleClass="word-break: break-all"  value="#{contractPoint.name}" /></f:facet>
					               <f:facet name="input">
					               			<p:inputText styleClass="word-wrap: break-word;" value="#{contractPoint.name}" maxlength="120" 
					               				required="true"  style="width:100%" label="#{msg['contractPoint_Name']}" disabled="#{contractPointView.disabledField(contractPoint)}"
					               				requiredMessage="#{msg['contractPoint_Name']}: #{msg['empty_field']}" 
					               				validatorMessage="#{msg['contractPoint_Name']}: #{msg['lenght_field']} 120">
					               				<f:validateLength maximum="120"/>
					               				<f:validateRequired/>
					               			</p:inputText>	
					               	</f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					       <p:column headerText="#{msg['contractPoint_Point_Type']}" style="width: 70px;" sortBy="#{contractPoint.pointType}" filterMatchMode="contains"  filterBy="#{contractPoint.pointType}">
					          <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{contractPoint.pointType}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="pointType"  style="width:75%" value="#{contractPoint.idn_system_point_type}" 
					               				 required="true" disabled="#{contractPointView.disabledField(contractPoint)}"
					               				>
							               		<f:selectItems value="#{contractPointView.pointTypes.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					         <p:column headerText="#{msg['contractPoint_System']}" style="width: 70px;" sortBy="#{contractPoint.systemCode}" filterMatchMode="contains" filterBy="#{contractPoint.systemCode}">
					         <h:outputText value="#{contractPoint.systemCode}" />
					       		<!--   <p:cellEditor> offshore ahora ya noe s editable
					               <f:facet name="output"><h:outputText value="#{contractPoint.systemCode}" /></f:facet>
					                <f:facet name="input" >
					               		<p:selectOneMenu id="system"   style="width:75%" value="#{contractPoint.idn_pipeline_system}" 
					               				required="true" disabled="#{contractPointView.disabledField(contractPoint)}"
					               				requiredMessage="#{msg['contractPoint_System']}: #{msg['empty_field']}">
					               				<f:selectItem itemLabel="" itemValue="" />
							               		<f:selectItems value="#{contractPointView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							               		<p:ajax  event="valueChange" update="zone,area" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor>  --> 
					       </p:column>
					       
					       
					        <p:column headerText="#{msg['contractPoint_Zone']}" style="width: 70px;" sortBy="#{contractPoint.zone}" filterMatchMode="contains" filterBy="#{contractPoint.zone}">
					       		<p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{contractPoint.zone}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="zone"  style="width:75%"  value="#{contractPoint.idn_zone}" 
					               				required="true" disabled="#{contractPointView.disabledField(contractPoint)}"
					               				requiredMessage="#{msg['contractPoint_Zone']}: #{msg['empty_field']}">
							               		<!--  <f:selectItems value="#{contractPointView.zones.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
							               		<f:selectItem itemLabel="" itemValue="" />
							               		<!--offShore 
							               		<f:selectItems value="#{contractPointView.getZones(contractPoint).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" /> -->
							               		<f:selectItems value="#{contractPointView.zonesSystem.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
							               		<p:ajax event="valueChange" update="area"/>							               		
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor> 
					       </p:column>
					       <p:column headerText="#{msg['contractPoint_Area']}" style="width: 70px;" sortBy="#{contractPoint.area}" filterMatchMode="contains" filterBy="#{contractPoint.area}">
					         
					         <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{contractPoint.area}" /></f:facet>
					               <f:facet name="input" >
					               		<p:selectOneMenu id="area" style="width:75%"  value="#{contractPoint.idn_area}" 
					               			required="true" disabled="#{contractPointView.disabledField(contractPoint)}"
					               			requiredMessage="#{msg['contractPoint_Area']}: #{msg['empty_field']}">
					               			<f:selectItem itemLabel="" itemValue="" />
							               	<f:selectItems value="#{contractPointView.getAreas(contractPoint).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					               		</p:selectOneMenu>
					               	</f:facet>
					           </p:cellEditor>  
					         
					       </p:column>
					       
					       <p:column headerText="#{msg['contractPoint_Start_Date']}" style="width: 70px;" sortBy="#{contractPoint.startDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               			<h:outputText value="#{contractPoint.startDate}" >
					              				<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					               		<p:calendar required="true" id="startDate" value="#{contractPoint.startDate}" pattern="dd/MM/yyyy" 
					               			readonlyInput="true"   mindate="#{(contractPointView.sysdate).getTime()}" 
					               			disabled="#{contractPointView.disabledField(contractPoint)}"
											requiredMessage="#{msg['contractPoint_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['contractPoint_Start_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					       <p:column headerText="#{msg['contractPoint_End_Date']}"  style="width: 70px;" sortBy="#{contractPoint.endDate}" >
					          <p:cellEditor>
					               <f:facet name="output">
					               		<h:outputText value="#{contractPoint.endDate}" >
					              			<f:convertDateTime pattern="dd/MM/yyyy" />
					              		 </h:outputText>
					               </f:facet>
					               <f:facet name="input">
					            	    <p:calendar  id="endDate" value="#{contractPoint.endDate}" pattern="dd/MM/yyyy" 
					            	    	mindate="#{(contractPointView.sysdate).getTime()}" 
					            	    	disabled="#{contractPointView.disabledEndDate(contractPoint)}"
											requiredMessage="#{msg['contractPoint_End_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['contractPoint_End_Date']}: #{msg['empty_field']}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:calendar>
					               </f:facet>
					           </p:cellEditor>
					       </p:column>
					       
					      <shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.MOD">
						       <p:column style="width:32px">
						           <p:rowEditor rendered="#{contractPointView.renderItemEditor(contractPoint)}"/>
						       </p:column>
					       </shiro:hasPermission>
					   </p:dataTable>
				</p:layoutUnit>

			</p:layout>
		</h:form>
		
		<shiro:hasPermission name="#{changeSystemView.system}.DAM.NOMINATION_POINTS.ADD">
		<p:dialog widgetVar="dlgNewContractPoint" resizable="false"  closable="true" modal="true" appendTo="@(body)" header="New Contract Points">
		<!-- Este ajax es para que cunado cierre por el  aspa limpie el formulario
		 <p:ajax event="close" update="formNewEntity"  process="@this" listener="#{contractPointView.cancel}" />-->	
			<h:form id="formNewEntity">
			<p:growl id="msgs" showDetail="true"  life="5000"/>
				<p:panelGrid columns="4" style="width:100%">
					<p:panelGrid>
						<p:row>
							

							<p:column>
								<h:outputText value="#{msg['contractPoint_ID']}" />
							</p:column>
							<p:column>
								<p:inputText  id="id" maxlength="20" value="#{contractPointView.newContractPoint.id}" 
									required="true" requiredMessage="#{msg['contractPoint_ID']}: #{msg['empty_field']}" 
									validatorMessage="#{msg['contractPoint_ID']}: #{msg['lenght_field']} 20">
									 <f:validateLength maximum="20"/>
								</p:inputText>
								<p:message for="id" />
							</p:column>


							<p:column>
								<h:outputText value="#{msg['contractPoint_Name']}" />
							</p:column>
							<p:column>
								<p:inputText id="name" maxlength="120" value="#{contractPointView.newContractPoint.name}" 
									 required="true" requiredMessage="#{msg['contractPoint_Name']}: #{msg['empty_field']}" 
									 validatorMessage="#{msg['contractPoint_Name']}: #{msg['lenght_field']} 250">
									 <f:validateLength maximum="120"/>
								</p:inputText>
								<p:message for="name" />
							</p:column>
							<p:column>
								<h:outputText value="#{msg['contractPoint_Point_Type']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="pointType"   value="#{contractPointView.newContractPoint.idn_system_point_type}"
									required="true" requiredMessage="#{msg['contractPoint_Point_Type']}: #{msg['empty_field']}" >
							    	<f:selectItems value="#{contractPointView.pointTypes.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
			               		</p:selectOneMenu>
							<p:message for="pointType" />
							</p:column>					
						</p:row>
					
						<p:row>
							<p:column>
								<h:outputText value="#{msg['contractPoint_System']}" />
							</p:column>
							<p:column>
			               		<p:selectOneMenu id="system" style="width:100px"    value="#{contractPointView.newContractPoint.idn_pipeline_system}" 
			               			required="true" disabled="true" requiredMessage="#{msg['contractPoint_System']}: #{msg['empty_field']}" >
									
									<f:selectItems value="#{contractPointView.systems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									<!--  <p:ajax  event="valueChange" update="zone,area" />-->
					            </p:selectOneMenu>	
								<p:message for="system" />		
							</p:column>
							<p:column>
								<h:outputText value="#{msg['contractPoint_Zone']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="zone" style="width:100px"  value="#{contractPointView.newContractPoint.idn_zone}" 
										 required="true"  requiredMessage="#{msg['contractPoint_Zone']}: #{msg['empty_field']}"> 
									   	 <f:selectItem itemLabel="" itemValue="" />
									     <!--  <f:selectItems value="#{contractPointView.getZones(contractPointView.newContractPoint).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />-->
									     <f:selectItems value="#{contractPointView.getZonesSystem().entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									     <p:ajax  event="valueChange" update="area"/>
					           	</p:selectOneMenu>	
					           	<p:message for="zone" />								
							</p:column>
							<p:column>
								<h:outputText value="#{msg['contractPoint_Area']}" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="area" style="width:100px" value="#{contractPointView.newContractPoint.idn_area}" 
									required="true" requiredMessage="#{msg['contractPoint_Area']}: #{msg['empty_field']}"> >
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{contractPointView.getAreas(contractPointView.newContractPoint).entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					           	</p:selectOneMenu>	
					            <p:message for="area" />								
							</p:column>
							
						</p:row>
						
						<p:row>
							<p:column>
								<h:outputText value="#{msg['contractPoint_Start_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar required="true" id="startDate"
								    value="#{contractPointView.newContractPoint.startDate}" pattern="dd/MM/yyyy"
								    readonlyInput="true"  mindate="#{(contractPointView.sysdate).getTime()}" 
									requiredMessage="#{msg['contractPoint_Start_Date']}: #{msg['empty_field']}" validatorMessage="#{msg['contractPoint_Start_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="startDate" />
							</p:column>
							<p:column>
								<h:outputText value="#{msg['contractPoint_End_Date']}"/>
							</p:column>
							<p:column>
								<p:calendar id="endDate" 
									value="#{contractPointView.newContractPoint.endDate}" pattern="dd/MM/yyyy"
									mask="true" mindate="#{(contractPointView.sysdate).getTime()}" 
									validatorMessage="#{msg['contractPoint_End_Date']}: #{msg['lenght_field']}">
								</p:calendar>
								<p:message for="endDate" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panelGrid>
				
				<p:separator/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:commandButton value="#{msg['save']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" validateClient="true"
								action="#{contractPointView.save}" update=":#{p:component('contractPoints1')},:formNewEntity, #{p:component('id')}"
								onstart="PF('cargando').show()"
								oncomplete="PF('dlgNewContractPoint').hide(),PF('cargando').hide()" />
			        		<p:commandButton value="#{msg['cancel']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
			        		 	update="formNewEntity" process="@this" actionListener="#{contractPointView.cancel}"
			        			oncomplete="PF('dlgNewContractPoint').hide()"/>
						</p:column>					
					</p:row>
				</p:panelGrid>							
			</h:form>			
		</p:dialog>
	</shiro:hasPermission>
	</ui:define>


</ui:composition>
